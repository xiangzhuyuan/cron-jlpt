  :example: "「これが探していたものだ」と彼は叫んだ。\t\"This is what I was looking for,\" he exclaimed.\n２桁のＩＱがある人間なら誰でも、この選択が政治的に偏ったものだって分かってるよ。\tAnybody
    with at least a two-digit IQ knows this was a politically biased choice.\n５０年前と比べると、今日の航空技術はずいぶん発達したものだ。\tCompared
    to fifty years ago, today's aviation technology has made great progress.\nアニーは不安な気持ちで食事をしたものだ。\tAnnie
    would eat uneasily.\nあの人たちには困ったものだと思っている。\tI feel uncomfortable with those people.\nアメリカの文化はヨーロッパから移植されたものだ。\tThe
    American culture had been transplanted from Europe.\nあれはちょうど僕が欲しかったものだ。\tThat
    is just what I wanted. \nあわてたものだから彼はたぶん早合点するだろう。\tBeing a hasty person, he is
    likely to jump to conclusions.\nあんな人種差別の発言をするなんて、あの政治家も取り返しのつかないことを口にしたものだ。\tThat
    politician put his foot in his mouth when he made those racist comments.\nいまはおちぶれているがスミスさんは昔はたいしたものだったんだ。\tMr
    Smith is poor but he has seen better days.\nおやおや困ったものだ、いつも同じ間違いばかりして。\tWell really,
    you are always repeating the same mistake.\nかつて、この国では、地域全体が他人の子供に注意を与えたものだが、今は、そのような大人の姿を目にすることは極めて少ない。\tThe
    restraining role that the community once played is losing its force as adults
    become reluctant to reprimand other people's unruly children.\nかつてはここからあの教会が見えたものだ。\tYou
    used to be able to see the church from here.\nかつては私は毎朝ジョギングしていたものだ。\tAt one time
    I used to go jogging every morning.\nこのエッセイは私自身が書いたものだ。\tThis essay is my own.\nこの歌は１０世紀から今日まで伝わったものだ。\tThis
    song comes down to us from the tenth century.\nこの歌はフォスターが作ったものだ。\tThis song was
    written by Foster.\nこの記念碑はある偉大な政治家を記念したものだ。\tThis monument is in memory of a great
    statesman.\nこの曲はフィルが昨年書いたものだ。\tThis song was written by Phil last year.\nこの金時計は私にとって非常に大切なものだ。母が晩年に形見として私にくれたものだから。\tThis
    gold watch is the apple of my eye. Mother gave it to me as a keep-sake in her
    later years.\nこの言葉は、名前は伏せておくがある人が言ったものだ。\tThese words were spoken by someone who
    shall be nameless.\nこの語はフランス語から借用したものだ。\tThis word was borrowed from French.\nこの失敗は、君自身の怠慢から起こったものだ。\tThis
    failure was brought about by your own negligence. \nこの社はジュピターにささげられたものだ。\tThis
    shrine is sacred to Jupiter.\nこの池には以前蛙がたくさんいたものだった。\tThere used to be a lot of
    frogs in this pond.\nこの問題はお互いの誤解から生じたものだ。\tThis problem arose from the mutual
    misunderstanding.\nこの問題は彼が自分で作ったものだ。\tThis problem is of his own making.\nこの油田はかつては現在の何十倍もの石油を産出したものだ。\tThis
    oil field used to produce orders of magnitude more oil as it does now.\nこの腕時計は祖父が私に残してくれたものだ。\tThis
    watch was handed down to me by my grandfather.\nこれが彼の描いたものだ。\tThis is what he
    painted.\nこれこそ僕が欲しいと思っていたものだ。\tThis is the very thing that I wanted. \nこれは私が長い間欲しかったものだ。\tThis
    is what I've long wanted.\nこれは彼が書いたものだろうか。\tCan this be his writing?\nこれまでに民主党に投票したものだが、これからは共和党に乗り換えるつもりだ。\tIn
    the past I used to vote the Democratic ticket, but from now on I'll climb on the
    Republican's bandwagon.\nこれまでは民主党に投票したものだが、これからは共和党に乗りかえるつもりだ。\tIn the past I
    used to vote for the Democratic ticket, but from now on I'll climb on the Republican
    bandwagon.\nこれらの絵は父が私に残したものだ。\tThese paintings were handed down to me from my
