    up.\n一週間で返すならお金を貸してあげる。\tI will lend you some money on condition that you will
    repay it in a week.\n解き方を教えてあげるよ。\tI will show you how to solve it.\n君が死んだら骨を拾ってあげる。\tI'll
    look after your affairs when you are dead. \n見せてあげる。\tOh, let me show you.\n私がそれをしてあげるなんて思わないで。それはあなたの役目よ。\tDon't
    expect me to do it for you. It's your baby. \n私なら仕事を手伝ってあげることができたのに。\tI could
    have helped you with your work.\n私はあなたにこの街を案内してあげるのが楽しみだ。\tI'll enjoy showing
    you around the city.\n私は彼にペンを買ってあげるつもりです。\tI'll buy a pen for him.\n試験の結果については、後で知らせてあげると彼は言った。\tHe
    said that he would let us know later about the results of the examination.\n車に君を乗せてあげる。\tI
    give you a ride. \n新しいペンがある。それを貸してあげるよ。\tI have a new pen; I'll lend it to you.\n人にドアを開けてあげるのは丁寧なことです。\tIt
    is polite to open doors for people.\n人のためにドアを開けてあげるのは礼儀正しい。\tIt is polite to open
