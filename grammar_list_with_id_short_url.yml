    did you go to the park?\" \"By bus.\"\n「どのように登校しているのですか」「バスです」\t\"How do you go
    to school?\" \"By bus.\"\n「バイオテクノロジー（人間工学）」という言葉が普通に使われるようになったのは、いつ頃ですか。\tWhen
    did the word \"biotechnology\" come into common use?\n「みんなひと休みしようぜ」とジョンは言った。\tJohn
    said, \"Hey guys, let's take a break.\" \n「一杯飲もうよ、ね」「うん、そうしよう」\t\"Let's have a
    drink, shall we?\" \"Yes, let's.\"\n「割り当て」という概念を考察することから始めよう。\tWe will begin by
