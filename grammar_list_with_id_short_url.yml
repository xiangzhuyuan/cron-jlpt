    all you say, I still believe in the truth of the theory.\nあなたが何をいおうと私は決心を変えるつもりはない。\tNo
    matter what you may say, I will not change my mind.\nあなたが何を言おうとしているのか理解できない。\tI
    can't make out what you are trying to say.\nあなたが何を言おうとも、私は自分が正しいと確信している。\tNo matter
    what you say, I am convinced that I am right.\nあなたが彼についてどう言おうと私はまだ彼が好きだ。\tFor
