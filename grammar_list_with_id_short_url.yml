    teams competed for the prize.\n１０時までに夕食の準備をしておくように取り計らいなさい。\tSee that dinner is
    ready by ten.\n１０年経って、世界に石油が不足すると仮定しよう。工業国に何が起こるだろうか。\tSuppose there was a worldwide
