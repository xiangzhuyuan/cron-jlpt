    far is it from here to your school?\" \"It's about ten minute's walk.\"\n「これ以上何も言うことはありません、いいわけをするのはいやですから」と彼は言った。\tHe
    said, \"I will say nothing more, because I hate making excuses.\"\n「すぐ帰ってくるから」と彼は付け足した。\tI'll
    be back in a minute he added.\n「その本を机の上に戻しておいた方がよい」というのは所有者がそこへ戻ってくるでしょうから。\tYou
    had better put the book back on the desk, for the owner will come back there.\n「それもう終わった」「それどころか、いまからだよ」\t\"Have
    you finished it?\" \"On the contrary, I'm just starting.\"\n「トイレの便座からエイズが感染することってあるの？」「いいえ、ありません」\t\"Is
    it possible to catch AIDS from toilet seats?\" \"No, it isn't.\"\n「なぜ行かないの」「行きたくないからさ」\t\"Why
    aren't you going?\" \"Because I don't want to.\"\n「はい、でも私は、ただのみっともないねこでございます」と、こねこは言いました。「だから、あなたが、どのねこが一番きれいかと、お聞きになったとき、私は何も言えませんでした。」\tOh,
    I'm just a very homely little cat, said the kitten, so when you asked who was
    the prettiest, I didn't say anything.\n「もう我慢できないっ！」「落ち着けよ。すぐそこに行くから。」\t\"I can't
