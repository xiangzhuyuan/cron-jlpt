    meters.\nアメリカ人たる私は、リンカーンがすばらしい人だと思う。\tI, am American, admire Lincoln.\nいずれの会社にも確固たる事業計画がある。\tEvery
    company has a firm business plan.\nいたる所で自然の均衡が破られようとしている。\tNature's balance is
    going to be upset everywhere.\nおじいさんは陽のあたる丘をこえて行きました。\tHe climbed over the sunny
    hills.\nくーっ、ビールが五臓六腑にしみわたる。やっぱり仕事の後はビールだね。\tAhhh! Feel that beer seep into every
    fiber of my being. Yep nothing beats a cold one after work.\nこの川は泳いでわたるのは危険だ。\tThis
    river is dangerous to swim across.\nこの部屋は日があたる。\tThis room gets sunshine.\nこの部屋は良く日が当たる。\tThis
    room gets a lot of sunshine.\nこの本は興味津々たるものがあって飽きない。\tThis book is so absorbing
    that I can't put it down.\nさて、それからおじいさんは、このたくさんのねこを連れて日の当たる丘をこえ涼しい谷間を通って、おばあさんのところへ、帰ることになりました。\tAnd
    so he went back over the sunny hills and down through the cool valleys, to show
    all his pretty kittens to the very old woman.\nそのパーティーではみなにいきわたるだけの食べ物があった。\tThere
    was enough food at the party for everyone to have some.\nそのふるい橋をわたるのは危ない。\tIt
    is dangerous to cross that old bridge.\nその駅は普通なら午後のラッシュ時に当たる時間もほとんど人がいない。\tThe
    station is almost empty during what would normally be the afternoon rush.\nその会社は確たる理由もなく、彼を不採用にしました。\tThe
    company turned him down for no apparent reason.\nその銀行は国中いたるところに支店を持っています。\tThe
    bank has branches in all parts of the country.\nその結婚が遅かれ早かれ離婚にいたることは誰の目にも明らかだった。\tIt
    was obvious to everyone that the marriage would sooner or later end in divorce.\nその国民の社会生活に関するかぎりでは、進歩は実に遅々たるものである。\tProgress
    has been very slow indeed, so far as the social life of the people is concerned.\nそれはさんたんたる有様だった。\tThat
    was a fearful scene.\nどうして彼にそんなにつらくあたるのですか。\tWhy are you so hard on him?\nどんなによく考えても、不備な面がいたるところにあるのではないかと思っている。\tNo
    matter how often I put on my thinking cap, I am afraid my unpreparedness will
    dominate.\nなんたる大ボラふきだ。\tWhat a big talk.\nブランデーを、カシのたるにねかせる。\tAge brandy in oak
    casks.\nワインはたるの中に入れて熟成させる。\tWine is put in casks to age.\nわずか３６ヶ月後に、ココは１８４語にあたる手振りを使うことができた。\tAfter
    only 36 months, Koko could use 184 signs.\nわたるは、研究に打ち込んでいたいたらしい。\tIt seems that
    Wataru devoted himself to his studies.\n医者たる者は最新の医学の発達についていくべきだ。\tDoctors should
    keep abreast with all the latest developments in medicine.\n英語は世界のいたるところで学習されている。\tEnglish
    is studied all over the world.\n英語は世界のいたるところで勉強されています。\tEnglish is studied all
    over the world.\n英語は世界中いたるところで使われている。\tEnglish is used in every part of the world.\n果物は日に当たると腐る。\tFruits
    decay in the sun.\n過ぎたるはなお及ばざるがごとし。\tToo much water drowned the miller.\n過ぎたるは及ばざるが如し。\tNever
    too much of anything.\n学生たるものはいかがわしい場所にちかづかない方がよい。\tStudents are expected to stay
    away from dubious places.\n企業は率先して事にあたる働き手を歓迎する。\tCompanies welcome workers who
    take the initiative.\n喫煙が健康に悪いと言う確固たる証拠がある。\tWe have absolute proof that smoking
