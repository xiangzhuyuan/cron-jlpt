  :example: "ある意味で、人生は夢にすぎない。\tIn a sense, life is but a dream.\nある意味では、人生は夢にすぎない。\tIn
    a sense, life is only a dream.\nいわゆる「標準英語」とは世界中で話されている数多い方言のうちの１つにすぎない。\tWhat
    we call 'Standard English' is only one of the many dialects spoken all over the
    world.\nこの動物は単にほうびが欲しいから、活動しているのにすぎないのだ。\tThis animal is just working for rewards.\nそのことがらはほんの偶然にすぎない。\tThe
    matter is nothing more than an accident.\nその会社では、会長が院政を敷いていて、社長はお飾りにすぎない。\tThe
    \"retired\" president of that company runs the whole show from behind the scenes,
    so the current president is nothing but a figurehead.\nそれはほんの小さな家にすぎないが私の要求を完全に満たしている。\tIt's
    only a small house but it meets my needs perfectly.\nそれは一種の冗談にすぎない。\tIt's nothing
    but a kind of joke.\nそれは贋の真珠にすぎない。\tIt is merely an imitation pearl.\nそれは言葉の綾にすぎない。\tThat's
    nothing but a figure of speech.\nそれは芝居にすぎない。\tIt is just an act.\nそれは飾りにすぎない。\tIt
    is merely an ornament.\nそれは怠ける口実にすぎない。\tThat is a mere excuse for idleness.\nそんなことやっても暇潰しにすぎない。\tTrying
    to do such a thing is a waste of time.\nほんの冗談にすぎない。\tIt is nothing but a joke.\nわれわれの世界は宇宙の小部分にすぎない。\tOur
    world is only a small part of the universe.\nわれわれは神ではなく人間にすぎない。\tWe are but men,
    not gods.\n医者はホワイトさんにたばこを吸いすぎないようにと注意した。\tThe doctor advised Mr White not to smoke
    too much.\n医者は私に酒を飲みすぎないように言いました。\tThe doctor advised me not to drink too much.\n一介の学生にすぎないので、私は結婚する余裕がない。\tBeing
    only a student, I can't afford to get married.\n煙草を吸いすぎないようにしなさい。\tAvoid to smoking
    to excess.\n君の言っていることは机上の空論にすぎないよ。\tWhat you are saying is nothing but building
    a castle in the air. \n君はあまり働きすぎないほうがよい。\tYou had better not work too hard. \n君は学生にすぎない。\tYou
    are nothing but a student. \n君は食べすぎないように気をつけたほうがいいよ。\tYou had better be careful
    not to overeat. \n高額品の値下げなどときれいごとをいっても、結局のところ新消費税への風当たりを和らげる口実にすぎない。\tThe reduced
    price of luxury goods is just window dressing to make the new consumption tax
    look better.\n今私は母親が人前で社交辞令をつかっていたにすぎないと理解しました。\tNow I understand that my mother
    was only trying to be polite in public.\n私はジムにあまり飲みすぎないようにと言った。\tI told Jim to
    restrain himself from drinking too much.\n私は一介の貧乏教師にすぎない。\tI an only a humble
    teacher.\n食べすぎないかぎり、何を食べてもかまわない。\tYou may eat anything so long as you don't eat
    too much.\n食事の際にあまり水を飲みすぎないように。\tAvoid drinking too much water with your meals.\n人生は、はかない夢にすぎない。\tLife
    is but an empty dream.\n人生は夢にすぎないと思いますか。\tDo you think that life is but a dream?\n水面に現れてるのは氷山の先端にすぎない。\tWhat
    you see above the water is just the tip of the iceberg.\n前髪は短く切りすぎないでください。\tDon't
    cut it too short in the front.\n全くありふれた人間にすぎない。\tHe is just an ordinary person.\n怠惰は弱気精神の非難場にすぎない。\tIdleness
    is only the refuge of weak minds.\n地球は宇宙空間に漂う球体にすぎない。\tThe earth is just a sphere
    suspended in space.\n年を取りすぎないうちにまた英国へ行きたい。\tI wish to revisit England before I
    get too old.\n彼の返事は実際は弁解にすぎない。\tHis reply is no more than an excuse.\n"
