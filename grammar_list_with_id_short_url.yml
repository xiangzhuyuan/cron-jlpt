    liked it or not.\n「君の仕事についてはお客さんから不満が殺到している。すぐに辞めてもらおう」「ふん、くそったれめ。こんな所はじめから勤めたくなかったんだ。」\t\"Your
    work has been causing a lot of complaints from customers; I'm ordering you to
    leave immediately.\" \"Oh, up yours! I didn't want to work here in the first place.\"
    \n「新しい靴買おうなんて思ったことあるかって？」「大きなお世話だよ」\t\"Have I ever thought of buying a new pair
    of shoes?\" \"Mind your own business.\"\n２台の車が互いに道を譲り合おうとしていた。\tThe two cars tried
