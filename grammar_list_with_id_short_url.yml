  :example: "その起源ゆえに、カナダ英語にはアメリカ英語とイギリス英語の両方の特徴がある。\tBecause of its origins, Canadian
    English has features of both American and British English.\nそれゆえここにとどまらざるを得ないだろう。\tHence,
    I shall have to stay here.\nそれゆえに一年の残りの期間は閉鎖される事になるだろう。\tTherefore it will be
    closed for the rest of the year.\nそれゆえ今日使われたいる鉄道路線は、様々な理由で、いろいろな時代に、到達した一連の決定の産物なのである。\tA
    piece of railway in use today is therefore the product of a long series of decisions
    reached on many different grounds, at different times.\nほとんど全ての人は治療で死に、病のゆえではない。\tNearly
    all men die of their remedies, and not of their illness.\nみなさんはある種の特権を持つゆえに相応の責任もあります。\tYou
    have certain privileges and therefore corresponding responsibilities.\nゆえに、筋肉の５０パーセントが脂肪に取って代わられる可能性がある。\tHence
    50 percent of the muscle can give way to fat.\n愛するがゆえに言葉にできないこともあるし、言わぬが花ということもあります。\tMy
    love for you won't let me tell you everything. Some things are better left unsaid.\n学寮長のベイカーさんは、それゆえに自分の所有する小さい車のために、駐車場に特別なスペースを設けた。\tThe
    head of the college, whose name was Miss Baker, therefore had a special place
    in the car park for her own small car.\n欠点ゆえにそれだけいっそう彼が好きだ。\tI like him all the
    better for his faults.\n私たちは両親を尊敬し、愛しているがゆえに、両親に従う。\tWe obey our parents because
    we honor them and we love them.\n若さゆえに彼に対する告訴は取り下げられた。\tThe charges against him
    were dropped because of his youth.\n神は許し給うとも、そのゆえに人間は忘れるべきではない。\tThough God may
    forgive, man is not therefore to forget.\n彼の欠点のゆえにかえって人々は彼を好いた。\tPeople liked
    him all the better for his faults.\n彼らは幼児の死亡率の低さは医学の進歩のゆえと考えた。\tThey attributed
    the low death rate of infants to the progress of medicine.\n彼女はそれゆえにこちら側に近づいた。窓をあけて、自分がそこにいるということに気づいてもらうためにクラクションを軽くならした。\tShe
    therefore came up on this side, opened her own window and tapped her horn lightly
    to draw attention to the fact that she was there.\nそれゆえに、全てが舞さんの肩に圧し掛かってくることになる訳だ。\tAnd
    so everything ends up coming down on Mai's shoulders.\n"
