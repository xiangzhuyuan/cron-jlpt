  :example: "１８歳になってからには、そのようなことはすべきではない。\tNow that you are 18 years old, you should
    not do such a thing.\nアインシュタインにとって理論物理学は遊びのようなものだったが、そんな彼も税金の計算となるとからきし駄目だった。\tTheoretical
    physics was kid stuff to Einstein, but he couldn't figure out his income tax.\nアインシュタインのような科学者はまれである。\tSuch
    scientists as Einstein are rare.\nあなたがこのような事をするからには、どんなしるしを私たちに見せてくれるのですか。\tWhat
    miraculous sign can you show us to prove your authority to do all this?\nあなたと私とが若かった時のような時代が今はもうない。\tThere
    is no time like the old time, when you and I were young.\nあなたにアインシュタインのような人になってもらいたい。\tI
    want you to be an Einstein.\nあなたのような態度には誰だって我慢できませんわ。\tBecause a man whose manners
    are as bad as yours must try everyone's patience. \nあなたのような友達がいるといいのだけれど。\tI wish
    I had a friend like you.\nあなたはあのような場所で先生に会って驚いたに違いない。\tYou must have be surprised
    to meet your teacher in such a place.\nあなたはそのような馬鹿なことはしない筈だ。\tYou ought to know
    better than to do such a thing.\nあなたは私にとってヨーダのような存在でした、あなたの的を射たアドバイスを恋しく思うでしょう。\tYou
    were my Yoda and I'll miss your right-on-target advice.\nあなたは天使のような子だ。\tYou are
    an angel of a child.\nあのような間違いを犯すなんて君も愚かだったね。\tIt was silly of you to make such
    a mistake. \nあのような災害は一生の内に二度とやってこないだろう。\tSuch a disaster won't come again in my
    time.\nあの人は仏のような人だ。\tHe is a saint of a man.\nある意味で、スージーは私のお母さんのようなものだ。\tIn a
    way, Susie seems like my mother.\nある意味でそのような政治活動は一つの革命と言える。\tIn a since, such
    a political movement may be called a revolution.\nアレックスは、「クルミ」や、「紙」や、「とうもろこし」のような物の名前を言うことができる。\tAlex
    names objects, like \"walnut,\" \"paper\" and \"corn.\nアレックスは「紙」「鍵」「コルク」のような名詞や、「赤」「緑」「黄色」のような色の名も覚えたように見えた。\tAlex
    seemed to learn nouns such as \"paper,\" \"key\" and \"cork,\" and color names
    such as \"red,\" \"green\" and \"yellow.\"\nあんたの年齢でそのような服を着なければ、あなたは笑いものになります。\tIf
    you dress like that at your age, you'll make a fool of yourself.\nうちの子供たちも隣の子供たちのような自転車を欲しがっている。\tOur
    children are anxious to have bicycles like those of the children next door.\nお前が子どものような振る舞いをするのなら子どものように扱われるぞ。\tIf
    you act like a child, you will be treated as such. \nお前が子供のような振る舞いをするなら子供として扱われるぞ。\tIt
    you act like a child, you will be treated as such. \nかつて、この国では、地域全体が他人の子供に注意を与えたものだが、今は、そのような大人の姿を目にすることは極めて少ない。\tThe
    restraining role that the community once played is losing its force as adults
    become reluctant to reprimand other people's unruly children.\nかわりに「ある程度」「多くの」「しばしば」という言葉を使い、「私の経験では」「間違っていたら申し訳ないのですが」「多くの例では」のような言葉を皮切りに話を始めなさい。\tInstead
    use words like \"some\", \"many\", \"often\", and begin statements with openers
    like, \"In my experience, ...\", \"Excuse me if I'm wrong, but...\", \"In many
    instances, ....\"\nガン細胞とはどのようなものですか。\tWhat is a cancer cell like?\nクモの巣を作るには、このきぬの枠を作り、それを木や垣根のような固い物体に固定させることから始める。\tTo
    make a web, it starts by making a frame of this silk and fastening it to hard
    objects, such as trees or fences.\nクモはお腹にある小さな穴からきぬのような物質を出すことが出来る。\tA spider
    can produce a silky substance from tiny openings on its underside.\nけれども、ポーラ・グレイソンのような管理職の人々は、なんとかその習慣を変えてもらおうと、説得に努めています。\tManagers
    like Paula Grayson, however, are trying to persuade them to change their habits.\nこういうわけでハトやキョクアジサシのような鳥は地球の自分の道を見つけることができる。\tThis
    is why birds like the pigeon or the Arctic tern can find their way around the
    world.\nこのネクタイはこのような場にふさわしくありません。\tThis tie is not suitable for a situation like
    this.\nこのフライドエッグは、ゴムのような味がする。\tThis fried egg tastes like a sheet of rubber.\nこのような（子供の）態度は、自分たちがある程度独立していることを示そうとしての結果なのである。\tThis
    is because they are trying to prove they are somewhat independent.\nこのようなうるさい場所に住むのはいやです。\tI
    dislike living in such a noisy place.\nこのようなおもちゃは子どもに悪い影響がある。\tSuch toys have
    a bad influence on children.\nこのようなことが二度と起こらないようにしなければならない。\tWe must prevent this
    type of incident from recurring.\nこのようなことについては直接お会いして、図面に書いたり、ロジックアナライザやオシロでタイミングを見たりしながら話し合ったほうが解決が速いです。\tThese
    things are much better spoken about face to face so that we can draw diagrams
    and demonstrate timings on logic analyzers and oscilloscopes where necessary.\nこのようなことは時々起こることがある。\tSuch
    things can happen from time to time.\nこのようなスラム街は市の恥だ。\tThese slums are a disgrace
    to the city.\nこのようなミスは見逃しやすい。\tMistakes like these are easily overlooked.\n"
