  :example: "「何か書くものをくれ」「このボールペンでいいですか」\t\"Give me something to write with.\" \"Will
    this ball-point pen do?\"\n「何か書くものをくれ」「これでいいですか」「うん、それでいい」\t\"Give me something
    to write with.\" \"Will this do?\" \"Yes, it will do.\"\nあなたが昨日買ったものを見せてくれませんか。\tWill
    you show me what you bought yesterday?\nあなたが次のものを読めたら、日本語でも通信できますよね。\tIf you can
    read the following, we can communicate in Japanese, too.\nあなたが買ったものを見せてくれませんか。\tWill
    you show me what you bought?\nあなたに何か読むものをあげましょうか。\tShall I give you something
    to read?\nあなたに珍しいものをたくさんおみせしましょう。\tLet me show you many things which will be novel
    to you.\nあなたは何かダンスパーティーに着ていくものを持っていますか。\tDo you have anything to wear to the dance?\nあなたは何か読むものを持っていますか。\tDo
    you have anything to read?\nあなたは好きなものを何でもとってよい。\tYou can take whatever you like.\nあのレストランはひどいものを食わせる。\tThey
    serve terrible food at that restaurant.\nあの店では家具のほかにいろんなものを売っている。\tThat store
    sells many things besides furniture.\nあるものを見て見ぬふりをすればそれを無視しているのである。\tIf you turn
    a blind eye to something, you ignore it.\nあんたは忍耐というものを知っているのか。\tWhat know you
    of patience?\nいやはや、こんなにはっきりものを言う秘書は初めてだ。\tDo you know, girl, that you're the first
    secretary I've ever had who stood up to me?\nエイミーは何か新しく着るものを欲しがっています。\tAmy wants
    something new to wear.\nエジソンは多くの有益なものを発明した。\tEdison invented many useful things.\nオーストラリアに、あるいは行き先がどこであれ、出かけていく家族は素敵な家、あるいはアパート、それもおそらくちょっとした庭付きのものを心に思い描いている、といってもまず間違いないであろう。\tIt
    is fairly safe to say that the family bound for Australia, or wherever it may
    be, has in its mind a vision of a nice house, or a flat, with maybe a bit of garden.\nお好きなものをご自由に召し上がれ。\tHelp
    yourself to whatever you like.\nお行儀よくするんだよ。何かいいものをあげるからね。\tBehave yourself, and
    you'll get something nice.\nお皿のものを全部食べなければ、デザートはありません。\tEat everything on your
    plate, or you won't get any dessert.\nお土産に十分なものを買うだけの十分な時間がありますか。\tDo you have
    enough time to buy enough things for souvenirs?\nカレンは、蚤の市でたくさんものを買った。\tKaren bought
    a lot of things at the flea market.\nキャビネットは集めたものを陳列するための食器棚である。\tA cabinet is
    a cupboard of case for displaying or storing things.\nこうやって人々は要らなくなったものを処分しています。\tThis
    is how people get rid of things they no longer need.\nこの壊れものを安全な場所に置いてもらえませんか。\tCould
    you put these fragile things in a safe place?\nこの業界では金がものをいうんだ。\tMoney really
    talks in this business.\nこの仕事では経験がものを言う。\tExperience counts in this job.\nこの場合は経験がものを言う。\tExperience
    will tell in this case.\nこの世で愛するものを失う事ほど苦しい事はない。\tNothing is as terrible as losing
    someone you love in the world.\nこの透明な液体は毒のようなものを含んでいる。\tThis transparent liquid
    contains a sort of poison.\nこの表から食べたいものを選べます。\tYou may choose what to eat from
    this list.\nこの帽子は小さすぎる。別のものを見せて下さい。\tThis cap is too small. Please show me another.\nこれは気に入らない。別のものを見せてくれ。\tI
    don't like this. Show me another.\nこれは好きではない、別のものをみせて下さい。\tI don't like this.
    Show me another.\nこれよりも１サイズ小さいものをしちゃくしたいのですが？\tI'd like to try on one size smaller
    than this.\nこんなものを買わなくてよかった。\tI am glad I did not buy such a thing.\nこんなものを買わなければ良かった。\tI
    should not have bought such a thing.\nこんな甘いものを飲めやしない。\tI can't drink such sweet
    stuff.\nジョンは、何か奇妙なものを見つめて、じっとしていた。\tJohn stood still with his eyes fixed on something
    strange.\n"
