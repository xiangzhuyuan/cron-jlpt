    dream of winning first prize.\n２、３日したら元どおり元気になるよ。\tYou will be all right again
    in a couple of days.\n２０３０年までには、全人口の２１パーセントが６５歳を越すようになる。\tBy 2030 twenty-one percent
    of its population will be over sixty-five.\n２０才になるまでタバコを吸ってはいけない。\tDon't smoke
    until you're 20 years old.\n２１世紀がどのようになるか想像できますか。\tCan you imagine what the 21st
    century will be like?\n２１世紀は経済力を基盤とするようになるだろう。\tThe 21st century is going to be
    based on economic power.\n３に３を加えれば６になる。\tIf you add 3 to 3, you get 6.\n３に５を加えると８になる。\tAdd
    5 to 3 and you have 8.\n３に５を掛けると１５になる。\t3 multiplied by 5 is 15.\n３を４に加えると７になる。\tIf
    you add three to four, you get seven.\n３月１５日で私たちは結婚して２０年になる。\tOn March 15 we will
    have been married for 20 years.\n３月になると多くの花が咲く。\tIn March many flowers come out.\n４０代になるまでは牧師になるべきではない。\tA
    man shouldn't be a pastor until he's in his forties.\n４月から公共料金が値上げになる。\tPublic
