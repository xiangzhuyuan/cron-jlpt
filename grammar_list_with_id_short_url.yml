    don't speak so fast.\nそんなふうに私を見ないでください。\tDon't look at me that way.\nそんな私をしからないでください。\tDon't
    be too hard on me.\nそんな事は気にしないでください。\tOh, don't worry about that.\nそんな早く歩かないでください。あなたと歩調をそろえることはできません。\tPlease
    don't walk so fast, I can't keep pace with you.\nそんな風に私を見ないでください。\tDon't look
    at me that way.\nたばこは絶対に吸わないでください。\tYou must not smoke.\nできることなら抜歯しないでください？\tPlease
    don't take it out, if possible?\nドアを閉めるのを忘れないでください。\tPlease don't forget to shut
    the door.\nどうか悪く思わないでください。\tPlease don't have any hard feelings.\nどうか私にかまわないでください。\tI
    appeal to you to leave me alone.\nどうか私を一人にしないでください。\tAnyhow, don't make me one.\nどうか手紙を出すのを忘れないでください。\tDon't
    forget to post the letter, please.\nどうぞスミスさんにつないでください。\tPlease put me through
