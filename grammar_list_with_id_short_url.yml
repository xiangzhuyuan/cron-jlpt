  :example: "「さあ、１５６ページを開けて今日の授業を始めましょう」と先生は言った。\t\"Let us begin today's lesson by
    opening our books to page 156,\" said the teacher.\n７月１日から仕事を始めます。\tI will start
    working on July 1.\nあなたは、それをやり終えたらすぐに、夕食の準備を始めていただきたい。\tAs soon as you have done
    that, I would like you to start preparing supper.\nあなたはいつゴルフを始めたのですか。\tWhen did
    you begin playing golf?\nあなたは新たな人生を始めるべきだ。\tYou should make a fresh start in life.\nアルバイトを始めて今日で２日目です。\tToday
    is my second day of my side job.\nイギリス人はそのころ茶の貿易を始めた。\tThe English entered into
    the tea trade at that time.\nいったん喫煙を始めると、その悪癖を取り除くのは難しい。\tOnce you start smoking,
    it is difficult to get rid of that bad habit.\nいったん非公式に合意に達したからには、相手と契約を始めるべきだ。\tOnce
    you have reached informal agreement, you should enter into a contract with the
