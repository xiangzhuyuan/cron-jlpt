    need not go there if you don't want to go.\n焦らなくてもいいですよ。\tYou don't have to hurry.\n身を切るような寒い中でわざわざ遊ばなくてもいいじゃない。\tYou
    don't have to play outside in the biting wind.\n世間話をしなくてもいいからね。\tYou don't have
    to chat with them.\n入院しなくてもいいです。\tYou don't have to stay in the hospital.\n売り上げを伸ばそうと焦らなくてもいい。\tDon't
