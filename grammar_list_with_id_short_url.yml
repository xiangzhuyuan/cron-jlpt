  :example: "「あなたの自動車はどこの製品ですか」「フォード社のです」\t\"What make is your car?\" \"It is a Ford.\"\n「あなたはどこに住んでるのでしょうか」「東京です」\t\"Where
    do you live?\" \"I live in Tokyo.\"\n「いいえ、ぼくです！、ぼくです！、ぼくです！」百匹のねこ、千匹のねこ、百万匹、一億、一兆匹のねこがいいました。どのねこも自分が一番美しいとおもっていたのです。\t\"No,
    I am! I am! I am!\" Cried hundreds and thousands and millions and billions and
    trillions of voices, for each cat thought itself the prettiest. \n「おや、おまえさん！」おばあさんは言いました。「これはいったいどうしたのです？」「わたしはねこが一匹ほしいと言ったのに、これはなんですか」\t\"My
    dear!\" she cried, \"What are you doing? I asked for one little cat. And what
    do I see?\"\n「コーヒーでもどうだい」「できればそうしたいのだが、いくところがあるのでね」\t\"How about a cup of coffee?\"
    \"I would like to, but I have some previous appointment.\"\n「ここのバスは１時間に何回くらい出るのですか」「３０分ごとに出ます」\t\"How
    often do the buses run in an hour?\" \"Every thirty minutes.\"\n「これは誰のイスですか」「私のものです」\t\"Whose
    chair is this?\" \"It is mine.\"\n「これらの本は誰のですか」「アリスのです」\t\"Whose books are these?\"
    \"They are Alice's.\"\n「スーはあなたのことすごく怒っているわよ」そのウェイトレスは言うのであった。\t\"Sue's very angry
    with you,\" my new waitress said. \n「スミスさんをお願いしたいのですが」「スミスですが」\t\"I'd like to
    talk to Mr Smith.\" \"This is Smith speaking.\"\n「スミスさんをお願いしたいのですが」「そのまま切らずにお待ちください」\t\"May
    I speak to Mr Smith?\" \"Will you hold the line?\"\n「どこへ行ってきたのですか」「床屋へ行ってきたところです」\t\"Where
    have you been?\" \"I've been to the barber's.\"\n「どこまで行かれるのですか」「私はシカゴに向かっています」\t\"How
    far are you going?\" \"I'm heading for Chicago.\"\n「どのように登校しているのですか」「バスです」\t\"How
    do you go to school?\" \"By bus.\"\n「何時帰ってきたのですか」「一昨日です」\t\"When did you return?\"
    \"I came back the day before yesterday.\"\n「関係」という言葉で何を言っているのですか。\tWhat are you
    referring to by \"relationship\"?\n「君の車はどこの製品ですか」「フォード社のです」\t\"What make is your
    car?\" \"It's a Ford.\" \n「今、行動を起こせ」という、それが伝える実際的な意味に加えて、即座の行動がなぜ重要であるかという多くの理由をも、言外に示唆していたのであった。\t\"Act
    now!\" he said, and in addition to his obvious meaning, he hinted that there were
    number of other important reasons why immediate action was needed.\n「昨日、仕事をしたのですか」「昨日が休みだったらと思うよ」\t\"Did
