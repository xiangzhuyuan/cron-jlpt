  :example: "あなたの赤ちゃんを泣かせっぱなしにしておくな。\tDon't leave your baby crying.\nあなたは窓を開けっぱなしにしておいたのですが？\tDid
    you leave the window open?\nエアコンをつけっぱなしにしないで。\tDon't leave the air-conditioner
    on.\nエンジンをかけっぱなしにしておいたので、すぐに行かなければならない。\tI have to go soon because I left the
    engine running.\nガスをつけっぱなしにするなんて私も不注意でした。\tIt was careless of me to leave the
    gas on.\nこの間、気づいたらサイドブレーキ上げっぱなしで運転してた。自分でも、よく車動いてたと思うけど。\tThe other day I noticed
    I was driving around with the parking brake on. It's a wonder the car could even
    move.\nその赤ちゃんはもう１０分近くも泣きっぱなしだ。\tThe baby has been crying almost for ten minutes.\nテレビをつけっぱなしにするな！\tDon't
    keep the TV on!\nドアは一日中閉まりっぱなしだった。\tThe door remained closed all day.\nドアを開けっぱなしにするな。\tDon't
    leave the door open.\nどこかのお利口さんが一晩中ミルクを冷蔵庫から出しっぱなしにしておいたな。\tSome wise guy left
    the milk out of the refrigerator all night.\nトムはいつも自転車を汚れっぱなしにしている。\tTom always
    leaves his bicycle dirty.\nネギをベランダに起きっぱなしにしていたら、カスカスになった。\tI left some scallions
    out on the veranda for too long and they dried out.\nバスの中に空席がなかったので、私は立ちっぱなしだった。\tThere
    being no vacant seat in the bus, I stood all the way.\nブライアンはドアを開けっぱなしにした。\tBrian
    left the door open.\nもしかして、食卓の上におきっぱなし？冷蔵庫に入れておかないと、くさっちゃうよ。\tHey, has this been
    sitting out on the dinner table all day? It has to go in the refrigerator or it'll
    go bad.\n一日中合体しっぱなしだったのでくたくたでごんす。\tWe are worn out, because we have been uniting
    all day. [Manga]\n一日中立ちっぱなしだったのでくたくただ。\tI'm worn out, because I've been standing
    all day.\n昨日洗濯物を外に干しっぱなしにしたら、朝にはカチンカチンに凍っていた。\tI hung the laundry out to dry last
    night and by morning it had frozen hard as a rock.\n私は昨夜テレビをつけっぱなしにして寝てしまった。\tLast
    night I fell asleep with television on.\n私は立ちっぱなしだった。\tI stood all the way.\n自転車を雨の中に出しっぱなしにするな。\tDon't
    leave the bicycle out in the rain.\n水を出しっぱなしにしておくな。\tDon't leave the water running.\n誰かがこのテーブルに火が付いたままのタバコをおきっぱなしにしました。\tSomeone
    left a burning cigarette on the table.\n誰かが水を出しっぱなしにしておいた。\tSomeone left the water
    running.\n誰かが水を出しっぱなしにしておいたにちがいない。\tSomeone must have left the water running.\n誰が窓を開けっぱなしにしたのですか。\tWho
    is responsible for leaving the window open?\n鳥が自分の雛に餌をやったり守ったりするのとは違って、魚は卵を産みっぱなしにする。\tUnlike
    birds, which feed and shelter their young, fish abandon their eggs.\n弟は部屋をちらかしっぱなしにしてある。\tMy
    brother leaves his room in a mess.\n彼どうしたのかしら。このところ約束を破りっぱなしだよ。\tI wonder what's
    wrong with him. He keeps breaking his word these days. \n彼は、ラジオをつけっぱなしにして、寝てしまった。\tHe
    fell asleep with the radio on.\n彼は、隣の人が飼い犬が彼の庭に走り込んでくるのを放りっぱなししているのに腹を立てた。\tHe
    was furious at his neighbor for allowing their dog to run into his yard.\n彼はエンジンをかけっぱなしにしておいた。\tHe
    left the motor running.\n彼はドアを開けっぱなしにした。\tHe left the door open.\n彼はヒーターをつけっぱなしにしたまま外出した。\tHe
    went out with the heater on.\n彼は水を出しっぱなしにしたにちがいない。\tHe must have left the water
    running.\n彼は水を出しっぱなしにしておいた。\tHe left the water running.\n彼は本を家のあちこちに散らかしっぱなしにした。\tHe
    left his books all around the house.\n彼は浴槽に水を出しっぱなしにしている。\tHe has the water running
    in the bathtub.\n彼女がその赤ちゃんを見つけたとき、赤ちゃんはもう１時間も泣きっぱなしだった。\tThe baby had been crying
    for an hour when she found it.\n"
