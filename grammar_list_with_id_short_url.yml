  :example: "あなたの考えはとても実際的とはいえない。\tYour ideas are hardly practical.\nあらゆることを考慮すると、それが間違っているとはいえない。\tAll
    things considered, we cannot say that it is wrong.\nジーンはピアノの専門家とはいえないよ。\tJean
    is something less than an expert pianist.\nすべてを考慮に入れると、私たちはそれが悪いとはいえない。\tAll things
    considered, we can not say that it is wrong.\nその安いレストランで、とても食事とはいえないような食事をとった。\tWe
    had a dinner of a kind at the cheap restaurant.\nその家は理想的とはいえないが、まぁさしつかえはない。\tThe
    house is not ideal, but it's all right.\nどんなに感謝しても十分とはいえません。\tI cannot thank you
    enough.\nなるほど彼女はかわいいが美人とはいえない。\tShe is no doubt pretty, but she isn't beautiful.\n学者が必ずしも良識のある人とはいえない。\tA
    man of learning is not always a man of sense.\n協会は十分に組織されているとはいえない。\tThe association
    is still a far cry from being well organized.\n健康にはいくら気をつけても十分とはいえない。\tIt is impossible
    for you to be too careful of your health.\n厳密な科学的観点からは、歴史は科学とはいえない。\tFrom a strictly
    scientific point of view, history cannot be called a science.\n最近の研究が証明していることは、エメット理論を適用することが常に欠陥なしとはいえないということである。\tRecent
    investigations have demonstrated that the application of Emmet's theory is not
    always without defects.\n私たちみんなが目指しているこのことが、完全には達成されない方が良いというのは、人生の些細とはいえない皮肉である。\tIt
    is not the least of life's ironies that this, which we all aim at, is better not
    quite achieved.\n政府の今度の経済計画はとても十分とはいえない。\tThe government's new economic plan leaves
    much to be desired.\n退職して幸福とはいえない。\tI can't say I'm happy about retirement.\n通りを横切る時には車にいくら注意しても十分とはいえない。\tYou
    cannot be too careful of traffic when you cross the road.\n当事者の君は彼を結構評価しているけど、傍目八目とはいえ、私の厳しい見方があたっているかもね。\tYou
    speak pretty highly of him but you're directly involved. I think my less charitable
    view might be more accurate since I can look at things objectively. \n彼はあんまり紳士とはいえない。\tHe
    isn't quite a gentleman.\n彼はハンサムですてきなのだけど上品とはいえないわ。\tHe's handsome and nice, but
    he has no class. \n彼は肥満とはいえないが、大柄の人だった。\tHe was well built, if not fat as such.\n彼をうそつきということはできようが、悪人とはいえない。\tYou
    may call him a liar, but you cannot call him a bad man.\n彼女は太っているとはいえないまでも大柄な人だ。\tShe
    is large, not to say fat.\nは・・・、若かったとはいえ、しょうもない凡ミスだ。\tAhh, ... well I was young
    but what a stupid mistake.\n「あ、は、はい・・・ごめん、玲姉」「コラ。幾ら親戚とはいえ、私は先輩医師よ？院内ではちゃんとケジメをつけなさい」\t\"Ah,
    y-yes ... Sorry, Coz.\" \"Hey! You might be my relative but here I'm your senior
    and a doctor. Keep things straight while you're in the hospital!\"\n"
