  :level: '3'
  :example: "「どうしたの」「少しほうっておいて。あなたには関係ないことなの。」\t\"What's wrong with you?\" \"Leave
    me alone for a while. It's none of your business.\" \n「私の事は放っておいてよ」と彼女は怒って言った。\tLet
    me alone, she said angrily.\n３世紀前においてさえも、ほとんどの西ヨーロッパ人はまだ指を使っていた。\tEven three centuries
    ago, most Western Europeans still used their fingers.\n５フィートずつ間をおいて。\tAt intervals
    of five feet.\n５分ずつ間をおいて。\tAt intervals of five minutes.\n７０才の老人は２０才の妻をつねに家において離さなかった。その老人は底意地が悪かった。\tThe
    seventy year old man kept his twenty year old wife at home all the time; he had
    a dog in the manger attitude.\nあいつまた待ち合わせの時間に遅れてくるかもしれないから、集合は７時だって駄目を押しておいてよ。\tHe's
    likely to be late so you'd better tell him again that the meeting time is seven
    to make double sure.\nあいにく私はカメラを家においてきた。\tAs it happens, I have left the camera
    at home.\nあなたが知っている事を全部彼に話す事を覚えておいてください。\tYou must remember to tell him all that
    you know.\nあなたのために、お母さんに買っておいてもらったの。\tI asked Mom to get some for you.\nあなたの欠点でさえも私のあなたに対する尊敬の気持ちを減じはしないし、友情においてはこれが大切なことです。\tEven
    your faults do not lessen my respect for you, and in friendship this is what counts.\nあなたはシートベルトをちゃんと使用していたとして、カリフォルニア州交通安全大会において賞金５０００ドルを獲得されました。\tYou
    have just won a prize of $5000 in a California state safety competition for proper
    use of your seatbelt.\nあのテーブルの上においてある本を取りなさい。\tTake the book has been left on
    the table.\nあの本を私のためにとっておいて下さい。\tPut that book aside for me.\nアメリカにおいてコンピューター犯罪を防止する法律が制定された。\tLaws
    to prevent computer crimes were enacted in the USA.\nアメリカは宇宙技術において進んでいる。\tAmerica
    is ahead in space technology.\nあらゆる都市の中心部において無断欠席率が同様に高いことが調査で明らかになった。\tResearch
    revealed that the same high truancy levels were to be found in every inner city
    district.\nある種の鳥においては、周りの鳥たちやつがいに存在を知られていることが有利であると推測することができる。\tWe can conjecture
    that it may be advantageous for a particular bird to be known to its neighbors
    or its mate.\nあんな調子のいいこと言っておいて、ホント口ばっかりなんだから！\tI like the sound of what he says,
    but it IS just talk, you know.\nいつもの辞書を手近においておきなさい。\tAlways keep this dictionary
    handy.\nエメット理論が適用のプロセスにおいて多くの副産物を生み出したことは強調されなければならない。\tIt should be emphasized
    that Emmet's theory yielded a number of byproducts in the process of application.\nおいては子に従え。\tThe
    old generation must make way for the new.\nおつりは取っておいてください。\tKeep the change.\nオリンピック競技において最も大切なことは勝つことではなく参加することであ。\tThe
    must important thing in the Olympic Games is not winning but taking part.\nお客様を外に待たせておいてはいけないよ。\tYou
    mustn't keep your guest waiting outside.\nお釣りは取っておいて。\tKeep the change.\nカメラをそこへおいておくと盗まれるかもしれないよ。\tYour
    camera may be stolen if you leave it there.\nクリーニング取ってきておいて。\tPlease pick up my
    dry cleaning.\nコインランドリーから洗濯物を取ってきておいてね。\tWill you pick up the laundry from the
    laundrette?\nここで明確にしなければならない点は、スポーツにおいてアマチュアとプロフェッショナルの境界線が消失しつつあるということだ。\tThe
    point we must clarify here is that the border line between amateur and profession
    in are beginning to disappear.\nここにおいて、著者たちは方法論の中心的な問題に言及している。\tHere the authors
    touch on the central methodological issue.\nこのお金を預かっておいてください。\tPlease keep this
    money for me.\nこのセラピーにおいて心理学的準備が重要だということは正しい。\tIt is correct to say that psychological
    readiness is important in this therapy.\nこのテーブルをとっておいてください。\tPlease reserve this
    table for us.\nこのはしごをしっかりと抑えておいて下さい。\tPlease hold this ladder steady.\nこのような接し方の変化は、他の変化もそうであるが、他の国においても起こっている。\tLike
    other changes, this change in attitude has occurred in other countries, too.\nこのようにして、おじいさんは、辺りを見回すたびに、綺麗な猫が見つかっておいていくことができなくなりました。そして知らない間に、そこにいる猫をみんな拾い上げてつれていくことになってしまいました。\tSo
    it happened that every time the very old man looked up, he saw another cat which
    was so pretty he could not bear to leave it, and before he knew it, he had chosen
    them all.\nこのワインは、香りにおいて、あのワインに劣る。\tThis wine is inferior to that in its bouquet.\nこの寒いのに、彼女を外で待たせておいてはいけませんよ。\tYou
    must not leave her waiting outside in such cold weather.\nこの競技においては、選手はボールを蹴ることは許されていなかったのです。\tIn
    this game, players were not allowed to kick the ball.\n"
