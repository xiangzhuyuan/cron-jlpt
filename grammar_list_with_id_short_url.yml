  :example: "うんとお金があればいいのに。\tI wish I had much money.\nお父さんがここにいて、私達を助けてくれればいいのに。\tWould
    that our father were here to help us.\nスペイン語が話せればいいのに。\tI wish I could speak Spanish.\nその車を買うのに十分なお金があればいいのになあ。\tI
    wish I had enough money to buy the car.\nそれならそうと言ってくれればいいのに。\tYou should have
    said so earlier.\nもっと若ければいいのに。\tI wish I were younger.\nもっと背が高ければいいのになあ。\tI wish
    I were taller.\nもっと彼女と話す時間があればいいのに。\tI wish I had more time to talk with her.\n雨がやみさえすればいいのになあ。\tIf
    only it would stop raining!\n雨がやめばいいのにな。\tIf only it would stop raining!\n英語の試験さえなければいいのに。\tIf
    only we didn't have to take a test in English.\n夏服を着ればいいのに。\tWhy don't you wear
    summer clothes?\n歌がうまければいいのに。\tIt is although if the song is delicious it is good.\n歌がうまければいいのになあ。\tI
    wish I were a good singer.\n金持ちであればいいのに。\tI wish I were rich.\n君と一緒にパーティーに行ければいいのに。\tI
    wish I could go to the party with you. \n君と同じくらい流暢に英語をはなせればいいのになあ。\tIf only I
    could speak English as fluently as you! \n君と同じくらい流暢に英語を話せればいいのに。\tIf only I could
    speak English as fluently as you! \n君と話し合う時間がもっとあればいいのに。\tI have no more time
    to talk with you. \n仕事をする必要がなければいいのになぁと思います。\tI wish I didn't have to work.\n私があなたを援助できればいいのに。\tI'm
    sorry I can't help you.\n私がもっと若ければいいのに。\tI wish I were younger.\n私が医者であればいいのになあ。\tIf
    only I were a doctor.\n私のタイプライターを使うのなら、一言そういえばいいのに。\tYou might ask before you
    use my typewriter.\n私の車のどこが故障しているかが分かればいいのになあ。\tI wish I knew what is wrong with
    my car.\n試験などなければいいのになあ。\tI wish there were no examination.\n自分が石であればいいのになあ。\tI
    wish I were a stone.\n乗り遅れていなければいいのに。\tIf she hasn't missed the train!\n睡眠時間が十分あればいいのに。\tI
    wish I had enough time to sleep.\n世界一周ができればいいのに。\tI wish I could travel around
    the world.\n彼がどっちか決心してくれればいいのになあ。\tI wish he would make up his mind one way or
    other.\n彼が私たちのチームの選手であればいいのに。\tI wish he were on our team.\n彼らがけんかをやめてくれればいいのに。\tI
    wish they would stop fighting.\n明日、雨が降ればいいのに。\tI hope it rains tomorrow.\n"
