  :example: "あなたが、他人にしてもらいたいと思うように他人にもしない。\tDo to others as you would have them do
    to you.\nどうぞあなたのいいと思うようになさい。\tPlease do as it seems best to you.\n君の思うようにしなさい。\tJust
    follow your heart. \n自分がしてもらいたいと思うように他人にしてあげなさい。\tDo unto others as you would
    have others do unto you.\n自分が人にしてもらいたいと思うように人にもせよ。\tDo to others as you would
    have others do to you.\n人にしてもらいたいと思うように人にしてあげなさい。\tDo to others as you would have
    them do to you.\n人はものごとを、あるがままにではなく、こうあってほしいと思うようにみようとする。\tMen will not look at
    things as they really are, but as they wish them to be.\n人生は思うようにはいかないものだ。\tLife
    doesn't go the way we want it to.\n他人にしてもらいたいと思うように、他人に対してしなさい。\tDo to others
    as you would have others do to you.\n年を取ると、無病息災であることが何よりだと思うようになる。\tAs you get
    older you start to realize/feel that health is everything.\n彼は息子達と一緒に遠くまでハイキングに出かけた時、体調が思わしくなかったので、その翌日、足腰が痛くて思うように動けなかった。\tHe
    was out of shape when he took a long hike with his sons, and he was stiff and
    sore the next day.\n彼は幅を利かせて何でも自分の思うようにさせる。\tHe gets his way by throwing his weight
    around.\n"
