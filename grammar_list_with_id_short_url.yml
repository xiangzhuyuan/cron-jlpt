  :example: "「ちょっと目まいがするわ」「顔色が悪いぞ。一日休んだほうがいいよ。」\t\"I feel sort of dizzy.\" \"You look
    pale. You'd better take a day off.\"  \n「労働組合に加わらないくらいなら、くびになるほうがいい」と不満をいだいている労働者はいった。\t\"I'd
    rather get the sack than not join the labour union,\" said the disgruntled worker.\nあなたと一緒に行くほうがいいですか。\tHad
    I better go with you?\nあなたはここで待つほうがいい。\tYou may as well wait here.\nあなたは英語かフランス語のどちらかを習ったほうがいいです。\tYou
    had better learn either English or French.\nあなたは結婚式のためにお金を別に取っておいたほうがいい。\tYou
    had better set some money apart for your wedding.\nあなたは行ったほうがいい。\tYou had better
    go now.\nあなたは風邪を治したほうがいい。\tYou shouldn't make light of a cold.\nあなたは理科系の大学に進んだほうがいいよ。\tYou
    should go on to a technical college.\nあの人にはお礼状を書いたほうがいいわよ。\tI suggest that you
    should write him a thank-you letter. \nイスがこわれています。だれかにしゅうりしてもらったほうがいいですよ。\tThe
    chair is broken. You'd better get someone to fix it.\nお金をむだ使いしないほうがいい。\tYou had
    better not waste your money.\nこういうと一部の人たちには、ピンとこないかもしれないが、私はサラリーマンのままでいるほうがいい。収支を償わせることで、頭を悩ます必要がないからだ。\tIt
    may not appeal to some, but I prefer to remain a salaried man; I don't have to
    worry so much about making both ends meet.\nコートを着たほうがいい。\tYou should put off your
    coat on.\nここにいるからには風呂に入ったほうがいい。\tAs long as you'll here, you better take a bath.\nこちらで直接やったほうがいい。\tWe
    should take matter into our own hands.\nこのお金を彼にあげるくらいなら、捨てたほうがいい。\tI may as well
    throw the money away as give it to him.\nこのお金を彼にあげるくらいなら、捨てたほうがいいです。\tI would
    rather throw the money away than give it to him.\nこのことは伏せておいたほうがいい。\tYou should
    keep it close.\nこの原稿は書き直したほうがいいな。\tI'd better write over this manuscript again.\nこの食品は１０度以下で保存したほうがいい。\tYou
    had better keep this food under ten degrees.\nこの店は閉店したほうがいいと思います。\tI suggest you
    should do away with this shop.\nこの点は無視したほうがいい。\tIt is better to ignore this point.\nこんな悪天候の中を外出しないほうがいいよ。\tYou
    had better not go out in this bad weather.\nこんな寒い日は外に出ないほうがいいですよ。\tYou'd better
    not go out in this cold weather.\nこんな所を歩き回らないほうがいい。\tYou had better not walk round
    in such a place.\nさっさと行ったほうがいい。\tWe'd better get a move on.\nさびつかせるよりもすり切らしたほうがいい。\tBetter
    wear out than rust out.\nすぐに医者に診てもらったほうがいい。\tYou may as well see the doctor at
    once.\nすぐに寝たほうがいい。\tYou'd better go to bed at once.\nセーターを直してもらったほうがいいと思っています。\tI
    think I had better have my sweater mended.\nそういう四文字言葉は使わないほうがいい。\tYou had better
    not use those four-letter words.\nそのスピーチ大会に参加したほうがいいよ。\tYou should take part in
    that speech contest.\nそのような教師は仕事から身を引いたほうがいい。\tSuch a teacher may as well retire
    from his work.\nそのような固定観念は捨てたほうがいいでしょう。\tWe had better do away with such a fixed
    idea.\nその映画を見に行くよりも散歩に行くほうがいい。\tI'd rather go for a walk than see the movie.\nその仕事は後に延ばすより今したほうがいい。\tYou
    may as well do the task now as put it off.\nそれが真実であることを確かめるほうがいいだろう。\tYou'd better
    ascertain that it is true.\nそれは専門家に任せたほうがいいよ。\tLeave that job to the experts!\nそれを秘密にしておいたほうがいい。\tYou
    may as well keep it a secret.\n"
