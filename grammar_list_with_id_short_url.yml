    like Paula Grayson, however, are trying to persuade them to change their habits.\nこうして新しい丘の上におちついて小さいおうちは幸せそうににっこりしました。\tAs
    the Little House settled down on her new foundation, she smiled happily.\nここであなたに会おうとは夢にも思わなかった。\tYou
    are the last person that I expected to see here.\nここでタクシーを拾おうとするぐらいなら、歩いて家に帰った方がよい。\tWe
    might as well walk home as try to catch a taxi here.\nここまでやったんだから最後までやってしまおう。\tAs
    long as I've come this far, I'll see it through.\nこのネクタイを買おうとおもう。\tI think I'll
    take this tie.\nこの歌を歌おうじゃないか。\tLet's sing this song, shall we?\nこの生地、今度作ろうと思ってる服に使おうと思うんですが、幾らしますか。\tI
    want to buy this material for a new dress. How much does it cost?\nこの問題をどう扱おうか。\tHow
    shall we deal with this problem?\nこれからはお互いに連絡を取り合おう。\tFrom now on, let's keep
    in touch.\nさてちいさなおうちにお日様が見えるのは真昼だけ、そして夜には月も星も見えませんでした。というのは町の明かりが明るすぎたからでした。\tNow
    the Little House only saw the sun at noon, and didn't see the moon stars at night
    at all because light of the city were too bright.\nすぐに彼らは小さいおうちの回りのアパートや公団住宅を取り壊し、両側に大きな地下室を掘り始めました。\tPretty
