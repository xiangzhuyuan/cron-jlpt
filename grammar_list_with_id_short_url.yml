  :example: "あなたが賛成しようがするまいが、私は考えを変えるわけにいかない。\tWhether you agree or not, I cannot
    change my mind.\nあなたが彼と一緒に行こうが家に残っていようが、彼は泳ぎに行くだろう。\tHe will go swimming, whether
    you go with him or stay at home.\nあなたの要約は文句の付けようが無い。\tYour summary leaves nothing
    to be desired.\nこれ以上感謝のしようがありません。\tI can't thank you more.\nジャックだけは除外できようが我々はみんな泳ぎはへたです。\tWe
    are all poor swimmers with the possible exception of Jack.\nその会社はまた赤字になった。救いようがない。\tThe
    company once again went into the red. It is beyond saving.\nどんなに疲れていようが、私は働かねばならない。\tHowever
    tired I may be, I must work.\nばかばかしいとしか言いようがない。\tIt is neither more nor less than
    absurd.\n意識していようがいまいが、私たちが読書のたびに行うことが一つある、それは私たちがその作者の個性に接触することである。\tThere is
    one thing which we do every time we read, whether we are aware of it or not; we
    come in contact with the personality of the writer.\n何とも言いようがないなあ。\tI just don't
    know what to say.\n我々は、勝とうが負けようがフェアに戦わなければならない。\tWe have to play fair, whether
    we win or lose.\n患者はまったく絶望だったので、医者はそれ以上しようがなかった。\tThe patient was quite beyond
    help, so that the doctors could do no more.\n願っただけで望みがかなうなら貧乏人も金持ちになれようが。\tIf
    wishes were horses, beggars might ride.\n私がネクタイをしようが君には関係ないことだ。\tIt is no business
    of yours what tie I wear. \n私たちは手のうちようが無い。\tWe can do nothing about it.\n私には出来ない。もっと力のある人ならできもしようが。\tI
    can not do it, not but that a stronger person could.\n私はあなたにお礼の申しようがない。\tI cannot
    thank you enough.\n試合に勝とうが負けようが、正々堂々とプレイしなければならない。\tWhether you win or lose, you
    must play fair.\n若者はロマンチックな愛に関してはこういうことを認めようが、親の愛にあるこれと同じ激しい（感情的）側面を認めるのは難しいであろう。\tYoung
    people can recognize this about romantic love, but they find it hard to accept
    the same fierce element in parental affection.\n手の下しようが無い。\tThere's nothing to
    be done about it.\n勝とうが負けようが、ベストを尽くしなさい。\tDo your best whether you win or lose.\n勝とうが負けようが、君は正々堂々と戦わなければならない。\tWhether
    you win or lose, you should play fairly. \n勝とうが負けようが、正々堂々と戦わねばならぬ。\tWhether we
    win or lose, we must play fairly.\n戦車や飛行機は軍隊を打ち破ることはできようが、国民を征服することはできない。\tTanks
    and planes may defeat the troops but they cannot conquer the people.\n誕生と死との間を享楽する以外には、この両者に対して回復の手の施しようがない。\tThere
    is no cure for birth and death save to enjoy the interval.\n彼がしたことは狂気の沙汰としか言いようがなかった。\tWhat
    he did was nothing less than madness.\n彼が来ようがこないが結果は同じだろう。\tWhether he comes or
    not, the result will be the same.\n彼が来ようが来まいが、私は行く。\tWhether he comes or not,
    I'll go.\n彼が来ようが来まいが結果は同じだろう。\tWhether he comes or not, the result will be the
    same.\n彼が来ようが来まいが私にはどうでもいいことだ。\tIt makes no difference to me whether he comes
    or not.\n彼が来ようが来まいが私には重要ではない。\tIt doesn't matter whether he comes or not.\n彼の発言は他に解釈のしようがない。\tHis
    remarks allow of no other interpretation.\n彼をうそつきということはできようが、悪人とはいえない。\tYou may
    call him a liar, but you cannot call him a bad man.\n"
