  :example: "いすで床をこすらないでちょうだい。\tDon't scrape your chair on the floor.\nおじはすらっとしているが、叔母は太っている。\tMy
    uncle is slender, but my aunt is stout.\nこの大学の学生の中には教師に対する口の聞き方すら知らないものがいる。\tSome
    students in this university don't even know how to talk to teachers.\nこれらの言葉ですらいつか消えてしまいます。\tEven
    these words will someday disappear.\nこんなケーブル線ですら、６０００円もした。\tEven this cable cost
    me 6000 yen.\nさらにまた、ＲＶ車に乗ってアメリカ中をひたすら旅して、それまで忙しすぎてみることのできなかった地域を見て回る者もいる。\tStill
    others simply travel around America in recreational vehicles, seeing parts of
    the country they had been too busy to see before.\nしっと深い人は、友達についてすら、いじわるをして、満足感を得る。\tA
    jealous person gets a feeling of contentment by behaving like a dog in the manger
    even with his friends.\nすらすら言えるようになるまでこの文を暗記しなさい。\tMemorize this paragraph until
    you can say it fluently.\nその少女はすらりとたれさがった髪をしていた。\tThe girl had a flowing hair.\nその少女は大きくなってすらりとした女性になった。\tThe
    girl has grown into a slender woman.\nその生徒は先生に返事すらしませんでした。\tThe student did not
    so much as answer the teacher.\nパリが１７８９年の革命以前ですら頻繁な暴動の拠点であったという見解には十分な根拠がある。\tThere
    are good grounds for the view that Paris was the scene of frequent riots even
    before the revolution of 1789.\nもちろん品も、そして郵送料すらも返ってこなかった。\tOf course,  neither
    goods nor mailing fee returned.\n海外で育つ日本人の子供の場合、日本語が完璧にできる場合ですら、帰国後日本の学校に適応するのに大変苦労することが時々ある。\tJapanese
    children brought up overseas sometimes face great difficulty in adjusting themselves
    to Japanese schools after returning, even though they have a perfect command of
    Japanese.\n最も強大な帝国ですら崩壊する。\tEven the mightiest of empires comes to an end.\n仕事はすらすらと運んだ。\tThe
    work progressed easily.\n私はナオミほどすらすらと英語が話せない。\tI can't speak English as fluently
    as Naomi.\n自分のすらっとした姿を得意に思っています。\tShe is vain about her slender figure.\n嫉妬深い人は、友達にすら、意地悪をして、満足感を得る。\tA
    jealous person gets a feeling of contentment by behaving like a dog in the manger
    even with his friends.\n社長は我々の給料を少しあげることすら惜しんだ。\tOur boss begrudged us even a
    small raise in pay.\n照美は私に再びうっすら微笑んだ。\tTerumi gave me a thin smile again.\n想像すらできない。\tI
    couldn't even guess.\n中には月を訪れたことのあるものすらいる。\tSome people have even visited the
    moon.\n虫ですら向かってくるものだ。\tEven a worm will turn. [Proverb]\n電車でポケットの中にあるものをすられた。\tI
    had my pocket picked in the train.\n彼ですらそれが上手にできるなら、我々ならなおさらだ。\tIf he can do it
    well, so much more can we.\n彼には日常必需品すらない、まして贅沢品はあるわけがない。\tHe has no daily necessities,
    much less luxuries.\n彼には必需品すらない、まして贅沢品はなおさらだ。\tHe has no daily necessities, much
    less luxuries.\n彼の息子は自分の名前を書くことすらできない。\tHis son cannot so much as write his own
    name.\n彼は、オペラはもちろんのこと、童謡すら歌えない。\tOpera! He cannot even sing children's songs!\n彼はアルファベットすら書けない。\tHe
    cannot so much as write the alphabet.\n彼はすらすらとうそをついた。\tHe lied readily.\n彼はすらりとした姿をしている。\tHe
    has a slender figure.\n彼はなんて英語をすらすら話すだろう。\tHow fluently he speaks English!\n彼はひたすら成功を望んで懸命に働く。\tHe
    works hard because he is anxious to succeed.\n彼はフランス語がすらすら読める。\tHe has a good
    reading knowledge of French.\n彼は英語をすらすら話す。\tHe speaks English fluently.\n彼は簡単な算数すらできなかった。\tHe
    couldn't do even simple arithmetic.\n彼は自分の家族すら取りしきれないのに、まして一国を治めるなんて！\tHe can't
    run his own family, let alone a nation!\n彼は自分自身の名前すら書けない。\tHe cannot so much as
    write his own name.\n"
