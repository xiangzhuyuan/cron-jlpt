  :level: '2'
  :example: "あなたしか僕を助けられる人はいないんだ。\tYou're the only one who can help me. \nきみは彼女が親切だと言っていたが、たしかにそうだね。\tYou
    said she was kind and so she is. \nこういう事情ですから、残念ながら、せっかくのご招待をお受けいたしかねるのです。\tAs
    such is the case, I am sorry I can't accept your kind invitation.\nこれをお任せできるのは、あなたしかありません。\tThere
    is none other than you to whom I can leave this.\nコンサートは短かったしかしそれはとても良かった。\tThe
    concert was short but it was really good.\nご請求分の商品は欠陥品でしたので、私どもとしてはお支払いいたしかねます。\tAs
    your goods for which you are charging us were imperfect, we will not pay this
    account.\nジャックはたしかメリーのまたいとこだと思う。\tJack is Mary's second cousin, I believe.\nそう考える人もたしかにいる。\tSome
    do think so.\nたしかにどこかで会った人だが、だれだか思い出せない。\tI am sure I met him somewhere, but I
    do not remember who he is.\nたしかに出生率の低下で子供の数が減り、学校でも生徒の数が少なくなっているのは事実ですが、しかし、これはまったくもってけっこうなことです。\tIt's
    true that there are fewer children due to the falling birthrate, and there are
    fewer children in the school, but that is all to the good.\nたしかに暑いが、湿気がない。\tIt
    is hot, no doubt, but then the heat is dry.\nたしかに彼は金持ちだが、信用できない。\tIndeed he is
    rich, but he is not reliable.\nたしかに彼女は美人ではない、しかし彼女はたいへん賢い。\tShe is not pretty,
    to be sure, but she is very clever.\nたしか先週の金曜日だったと思います。\tI think that it was probably
    Friday in last week.\nよく覚えていないのですがたしか先週の金曜日だったと思います。\tI don't remember exactly,
    but I suppose it was Friday last week.\nわが国の大都市の多くでは犯罪はたしかに増加している。\tCrime is certainly
    on the increase in many of our big cities.\nわたしからはこれ以上お金は絞り取れませんよ。\tYou can't
    wring any more money from me.\n君に本を貸さなかったかね。たしかに貸したと思うのだが。\tDidn't I lend you
    some books? I'm sure I did. \n現状では、これ以上の値引きはいたしかねます。\tWe cannot offer a further
    price reduction under the current circumstances.\n私はたしかに話したのだが、誰も私の話に耳を傾けなかった。\tI
    did speak, but no one listened to me.\n彼が何時に来るかたしかでない。\tI'm uncertain what time
    he is coming.\n彼が東京へ行ったことはたしかだと思う。\tI think it certain that he went to Tokyo.\n問題はよくわかりますが、いたしかたありません。\tI
    appreciate your problem, but it can't be helped.\n両親の喜びは外に現れない。その悲しみや不安もまたしかり。\tThe
    joys of parents are secret, and so are their grief's and fears.\n恋は盲目。憎しみもまたしかり。\tLove
    is blind. Hatred is also blind.\n「そうね、たしかに今日の春樹ちゃんは乗ってなかった感じ」「げ。そういうのって分かるのか？」\t\"You're
    right, certainly you don't seem to have been into it today.\" \"Eh! You can tell
    that sort of thing?\"\n「あなたはたしか・・・えーと、えーと・・・も」「頭文字から間違っとるわい！！」\t\"Let's see, you're
    ... er, um ... M-\" \"You're wrong from the first letter!!\"\n"
