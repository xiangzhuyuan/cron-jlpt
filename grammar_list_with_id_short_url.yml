  :example: "＆という記号は、ａｎｄを指す。\tThe sign '&' stands for 'and'.\n「ｄｏｗｎｔｏｗｎ」という言葉は、町の商業区のことを言う。\tThe
    word downtown refers to the business quarter of any town.\n「ここはもう町に住んでいるということなのだ」と小さいおうちはおもいました。そして彼女はそれが好きかどうかよくわかりませんでした。\t\"This
    must be living in the city,\" thought the Little House, and didn't know whether
    she liked it or not.\n「その本を机の上に戻しておいた方がよい」というのは所有者がそこへ戻ってくるでしょうから。\tYou had better
    put the book back on the desk, for the owner will come back there.\n「バイオテクノロジー（人間工学）」という言葉が普通に使われるようになったのは、いつ頃ですか。\tWhen
    did the word \"biotechnology\" come into common use?\n「衛星」という単語にいくつの意味を見つけることが出来るだろうか。\tWhat
    various meanings can you find for the word \"satellite\"?\n「割り当て」という概念を考察することから始めよう。\tWe
    will begin by considering the concept of \"quota\".\n「関係」という言葉で何を言っているのですか。\tWhat
    are you referring to by \"relationship\"?\n「行った」というのは適切な言葉だ。\t\"Performed\" is
    the right word.\n「今、行動を起こせ」という、それが伝える実際的な意味に加えて、即座の行動がなぜ重要であるかという多くの理由をも、言外に示唆していたのであった。\t\"Act
    now!\" he said, and in addition to his obvious meaning, he hinted that there were
    number of other important reasons why immediate action was needed.\n「自分を愛するよりあなたの隣人を愛せよ」ということばは聖書からの引用です。\t\"Love
    your neighbour as yourself\" is a quotation from the Bible.\n「芝生に入らないで下さい」という標識があった。\tThere
    was a sign saying, \"Keep off the grass.\"\n「世界平和」という言葉は魅力的に聞こえるが、世界平和への道は長く苦難に満ちている。\tAlthough
    the phrase 'world peace' sounds attractive, the road to world peace is very long
    and full of troubles.\n「性差別」という言葉が今、流行っている。\tTerms like \"sexism\" are now in
    vogue.\n「潮時というものがある」という表現は実はシェイクスピアの「ジュリアス・シーザー」にある表現である。\t\"There is a tide\"
    is, in fact, from a passage in Shakespeare's Julius Caesar.\n「潮時というものがある」と言うのは「今、買え（売れ）、そうすれば一年全体の出費を賄える。しかし今すぐ行動しないと一生後悔することになろう」と言うよりも優れている。\tTo
