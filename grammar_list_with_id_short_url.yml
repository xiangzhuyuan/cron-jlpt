    are you always thinking about?\" asked the little white rabbit.\n「あなたは仕事が気に入っていると思います」「いやそれどころか、嫌いです」\t\"I
    believe you like your job\" \"On the contrary, I hate it\".\n「あなたを愛しているのよ」と言わんばかりに彼女は僕にウィンクした。\tShe
