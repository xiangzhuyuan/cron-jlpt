    your rights.\nあなたの行為の責任をもってもらおう。\tWe ask you to account for your conduct.\nあなたは何のことを言おうとしていたのかしら。\tI
    wonder what you were referring to. \nあなたは私に何を言おうとしているのですか。\tWhat do you mean to
    say to me?\nあのお金で何を買おうか。\tWhat shall we buy with that money?\nあの日彼女に会おうとは思いもよらなかった。\tShe
