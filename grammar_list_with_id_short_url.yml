  :example: "あいつの慇懃無礼なものの言い方、思い出すだけで不愉快になるよ。\tI find just the memory of his overly
    polite patronizing manner really offensive.\nあるものの意味がわかるためには、そのものの外に出て、離れたところからそれを経験することができなければならない。\tYou
    have to be outside something, able to experience it from a distance, before it
    makes sense.\nいろいろな説はあるものの、恐竜がなぜ突然絶滅してしまったのかはまだ謎のままである。\tThere are many theories
    about the sudden extinction of the dinosaurs, but the real cause still remains
    anyone's guess.\nうまく、あの学校に入れたものの全部が全部、詰め込み勉強だけで入れたわけではなかったろう。\tAll those who made
    the grade in entering that school could not have done so only by cramming.\nお召しもののサイズは？\tWhat
    size do you wear?\nカナダ人が言うところでは、魚は酸性雨として知られているもののために、死にかけているとのことです。\tThe fish
    are dying, the Canadians say, because of what's known as acid rain.\nここでの事故の数が公式に記録されているものの２倍あると仮定してみよう。\tLet
    us suppose that the number of incidents is twice that of those officially recorded.\nこの湖はその国でもっとも深いものの一つだ。\tThis
    lake is among the deepest in the country.\nこの女の子はまだ小さくてもののよしあしがわからない。\tThe girl
    is not old enough to be responsible.\nこの物語があらゆるもののうちで断然面白い。\tThis story is by
    far the most interesting of all.\nコメディものの映画です。\tIt's a comedy movie.\nサービス産業には、通信、運輸、流通、金融をはじめものの生産には関係ないたくさんの分野が含まれる。\tService
    industries include communication, transportation, distribution, finance and a
    host of other areas which do not involve production of goods.\nそうした決定は、今度は、丘そのものの地質的構造に影響される。\tThat
    decision, in turn, was affected by the geological structure of the hill itself.\nそこで、子供らしさが、徐々に失われていく現状への反省から、教育制度や社会の仕組みといった根本的なものの見直しが、今、真剣に考えられるようになってきている。\tThe
    loss of childhood spontaneity has caused widespread concern, as well as calls
    for review of the nation's educational and social structures.\nその劇団は３幕ものの劇を上演した。\tThe
    company presented a three-act play.\nそんなことをすれば笑いものの種なるよ。\tIf you do that, you're
    going to subjects yourself to ridicule.\nパーティーに行くことにしたものの気がはずまない。\tThough I have
    decided to go to the party, I don't cheer up.\nフットボールの試合で、観客はふつうどちらかのチームを熱心に応援するが、応援するものの中には勝ち目のあるチームに乗りかえようとするものが少数いる。\tIn
    a football game the spectators are usually ardent rooters for one of the two teams,
    but there also is a small group who will climb on the bandwagon of the winning
    team.\nものの核心にふれることは容易ではありません。\tIt is hard to go to the heart of the thing.\n汚い手で会社を乗っ取ったものの、腹心だと思っていた部下に裏切られ、因果応報だね。\tWhen
    the trusted confidant of the person who conducted a hostile takeover of the company
    betrayed him it was a sort of retributive justice.\n何か見えなくなったもののあるのに気がついた。\tI
    was conscious that something was missing.\n夏にはその川におよぎによくいったもののです。\tIn summer we
    used to go swimming in the river.\n改良された医療技術は、宇宙開発計画の副産物として派生したものの一つである。\tImproved
    medical technology has been one of the spin-offs of the space program.\n額そのもののほうが絵よりも高価です。\tThe
    frame itself is worth more than the picture.\n金持ちか貧乏かによって、ものの見方が違うものだ。\tWe see
    things differently according to whether we are rich or poor.\n君は正直もののようだ。\tYou
    seem to be an honest man. \n経験のあるもののほうがない者よりも役に立つのはいまさら言うまでもない。\tIt is needless
    to say that an experienced person will do better than someone without experience.\n健康はすべてのものの中でもっとも貴重である。\tGood
    health is the most valuable of all things.\n最初のパラグラフでは、いわゆるサプライサイドの経済戦略というものの妥当性について疑問を呈する。\tIn
    the opening paragraphs I query the validity of so-called supply-side economic
    strategies.\n視覚そのものも選択的になり、実際に存在するものの一部を無視することがあるし、脳もまた実際にはまったく存在しないものを見たと判断する場合があるのである。\tThe
    eyes themselves can become selective, ignoring part of what is there, and the
    brain sometimes insists on seeing things that don't exist at all.\n持ってたものの一部を処分しなければならなかった。\tI
    had to remove some of the things I had.\n条件は多少異なってはいるものの、我々の実験結果はロビンソンのものと同一である。\tAlthough
    the conditions are slightly different, the result of our experiment was identical
    with Robinson's.\n人間を行動に駆りたてるもののうち、飢えが恐らく最も強力であろう。\tHunger is perhaps the strongest
    of all human drives.\n第一には、ものの見方を正しくしてその原因と結果とをよくわきまえる。\tFirst, they should have
    right ideas of things, ideas that are based on careful observation, and understand
    causes of effects and their significance correctly.\n値段の高いものの方が結局は経済的なことがよくある。\tExpensive
    things often prove more economical in the long run.\n東洋人はものの見方が我々とは違う。\tPeople
    from the East do not look at things the same as we do.\n日本人はものの見方が内向的であるとか、国際性が不十分であると言って非難されることが多い。\tThe
    Japanese are often criticized for being inward looking and insufficiently international
    in their outlook.\n彼が正直もののはずがない。\tHe can't be a honest man.\n彼にはものの道理がわかっていない。\tHe
    doesn't understand the principle of the thing.\n彼には友情というもののよさが理解できない。\tHe cannot
    appreciate friendship.\n"
