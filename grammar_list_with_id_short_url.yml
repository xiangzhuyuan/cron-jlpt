    \"Sorry, I'm too busy.\"\n「私は忙しくて登っていられないね」と男の子は言いました。\t\"I am too busy to climb,\"
    said the boy.\n「次はどうしょうか」と彼女は独り言を言った。\t\"What shall I do next?\" she said to herself.\n「乗車券を拝見します」「はい、どうぞ」\t\"Will
    you show me your ticket?\" \"Yes, of course.\"\n「潮時というものがある」と言うのは「今、買え（売れ）、そうすれば一年全体の出費を賄える。しかし今すぐ行動しないと一生後悔することになろう」と言うよりも優れている。\tTo
    say \"There is a tide\" is better than saying \"Buy (or sell) now and you'll cover
    expenses for the whole year, but if you fail to act right away, you may regret
    it the rest of your life.\"\n「彼女はテニスをしますか」「はい、します」\t\"Does she play tennis?\"
    \"Yes, she does.\"\n「彼女はどういうつもりかしら」と思った。\tI said myself, \"I wonder what she means.\"
    \n"
