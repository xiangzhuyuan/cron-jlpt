  :example: "「あの人は誰なんでしょうか」「加藤さんですよ」\t\"Who is that man?\" \"Mr Kato.\"\n「ウィーンまでは歩くとどのくらいかかりますか」「すみません。この辺に詳しくないんです。」\t\"How
    long does it take to get to Vienna on foot?\" \"Sorry, I'm a stranger here.\"\n「おや、おまえさん！」おばあさんは言いました。「これはいったいどうしたのです？」「わたしはねこが一匹ほしいと言ったのに、これはなんですか」\t\"My
    dear!\" she cried, \"What are you doing? I asked for one little cat. And what
    do I see?\"\n「きっとみんなで食べ合いしてしまったんですよ」と、おばあさんがいいました。\tI think they must have eaten
