    your many kindness to me.\nご親切に手伝ってくれてありがとう。\tIt is kind of you to help me.\nすばらしいニューヨークの連絡相手でいてくれてありがとうございました。\tThank
    you so much for having been the nice N.Y. contact that you are.\nそう言ってくれてありがとう。\tIt
    is kind of you to say so.\nパーティーに招待してくれてありがとう。\tThank you for inviting me to the
    party.\nはるばる来てくれてありがとう。\tIt was nice of you to come all the way.\nわざわざ会いに来てくれてありがとう。\tThank
