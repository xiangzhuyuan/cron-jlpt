  :example: "トムは元気を取り戻した。そして、やっぱり、大晦日にはびっこを引きながらもパーティーに参加できた。\tTom took heart and,
    sure enough, on New Year's Eve he was able to hobble along to a party.\n女ながらも彼女は勇敢だった。\tWoman
    as she was, she was brave.\n少し悪いと思いながらも、彼は笑うのを抑えることはできなかった。\tHe could not refrain
    from smiling, though with a slight sense of guilt.\n彼は、結婚するためにイランに帰るかもしれないと言いながらも、日本から帰った後の彼の計画は依然としてめどが立っていない。\tAlthough
    he says he might return to Iran to marry, his plans after Japan are up in the
    air.\n彼は少ないながらも持ち合わせていた金を全部私にくれた。\tHe gave me what little money he had about him.\n彼女は女ながらも勇敢に戦った。\tWoman
    as she was, she fought bravely.\n彼女は少ないながらも持っていた全ての硬貨をそのものもらいに与えました。\tShe gave
