  :example: "あなたは昼食代を払わなくてもいいですよ。\tYou need not pay for your lunch.\nあなたは明日、車がなくてもいいかしら。私、車が必要なの。\tCan
    you do without the car tomorrow? I need it. \nこんな暗いところでサングラスかけなくてもいいでしょ。\tWhat
