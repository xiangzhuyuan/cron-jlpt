  :example: "＆という記号は、ａｎｄを指す。\tThe sign '&' stands for 'and'.\n＆のマークはａｎｄの文字を表す。\tThe
    mark \"&\" stands for \"and\".\n（自転車に乗って）フーッ、この坂道はきついよ。でも帰りは楽だよね。\t(On a bicycle)
    Whew! This is a tough hill. But coming back sure will be a breeze.\n（予想に反して）実のところ物価は毎週上昇している。\tAs
    it is, prices are going up every week.\n「１７歳の時スクーナー船で地中海を航海したわ」彼女はゆっくりと注意深く言う。\t\"I
    sailed around the Mediterranean in a schooner when I was seventeen,\" she recited
    slowly and carefully. \n「５日前に彼女にあった」と彼は言った。\t\"I saw her five days ago\", he said.\n「ｄｏｗｎｔｏｗｎ」という言葉は、町の商業区のことを言う。\tThe
    word downtown refers to the business quarter of any town.\n「ｐｒｅｔｔｙ」の綴りは？\tHow
    do you spell 'pretty'?\n「Ｔｈｅｒｅ　ｉｓ　ａ　ｔｉｄｅ」とはどういう意味ですか。（シェークスピアのジュリアス・シーザー）\tWhat
    does \"There is a tide\" imply? (Shakespeare's Julius Caesar)\n「Ｕ．Ｆ．Ｏとは何を表しているの」「未確認飛行物体のことだと思う」\t\"What
    does U. F. O. stand for?\" \"It means Unidentified Flying Object, I guess.\"\n「ああ、それには気付かなかった」と、おじいさんがいいました。「どうしたらいいだろう」\t\"I
    never thought of that,\" said the very old man, \"what should we do?\"\n「ああ、よかった！」と、おじいさんは、よろこんでいいました。「さぁこれで、この中から、一番きれいなねこを選んでつれて帰ればいいんだ」\t\"Oh\"
    cried the old man joyfully, \"Now I can choose the prettiest cat and take it home
    with me!\"\n「ああ」は感嘆詞だ。\t'Ah' is an interjection.\n「あいつはいい奴だ」と皆が異口同音に言う。\tHe's
    a nice guy - that's unanimous.\n「あっぱれ！」天使はそういうと、稲妻が走るもやもやの煙の中へ消えていった。\t\"Done!\"
    says the angel, and disappears in a cloud of smoke and a bolt of lightning.\n「あなたの家はどこですか」「それは向こうです」\t\"Where
    is your house?\" \"It is over there.\"\n「あなたの願い事は本当にそれなの？」と小さい白いウサギが聞きました。\t\"Do
    you really wish that?\" asked the little white rabbit.\n「あなたの願い事はなに？」と小さい白いウサギが聞きました。\t\"What
    is your wish?\" asked the little white rabbit.\n「あなたの自動車はどこの製品ですか」「フォード社のです」\t\"What
    make is your car?\" \"It is a Ford.\"\n「あなたの辞書を使ってもいいですか」「はい、どうぞ」\t\"Can I use
    your dictionary? \"Yes, here you are.\"\n「あなたの本はどこですか」「それらは机の上です」\t\"Where are
    your books?\" \"They are on the desk.\"\n「あなたは、いつも何を考えているの？」と小さい白いウサギが聞きました。\t\"What
    are you always thinking about?\" asked the little white rabbit.\n「あなたはイスラエルの教師でしょう」とイエスはいった。\t\"You
    are Israel's teacher,\" said Jesus.\n「あなたはいつテレビを見ますか」「夕食後です」\t\"When do you watch
    TV?\" \"I watch TV after dinner.\"\n「あなたはいつ泳ぎますか」「７月です」\t\"When do you swim?\"
    \"I swim in July.\"\n「あなたはいつ起きますか」「８時です」\t\"When do you get up?\" \"I get up at
    eight.\"\n「あなたはシャツがほしいですか」「はい、赤いシャツがほしいです」\t\"Do you want a shirt?\" \"Yes, I
    want a red one.\"\n「あなたはそれを終えましたか」「それどころか、今始めたところです」\t\"Have you finished it?\"
    \"On the contrary, I've just begun.\"\n「あなたはどこに住んでるのでしょうか」「東京です」\t\"Where do you
    live?\" \"I live in Tokyo.\"\n「あなたは何が欲しいですか」「犬が欲しいです」\t\"What do you want?\" \"I
    want a dog.\"\n「あなたは仕事が気に入っていると思います」「いやそれどころか、嫌いです」\t\"I believe you like your
    job\" \"On the contrary, I hate it\".\n「あなたは先週テレビを見ましたか」「いいえ」\t\"Did you watch
    TV last week?\" \"No, I didn't.\"\n「あなたは先生ですか」「その通りです」\t\"Are you a teacher?\"
    \"So I am.\"\n「あなたを愛しているのよ」と言わんばかりに彼女は僕にウィンクした。\tShe winked at me, as much as
    to say, I love you. \n「あなた達は学生ですか」「はい、そうです」\t\"Are you students?\" \"Yes, we are.\"\n「あの音で考え事ができないわ」と、彼女はタイプライターを見つめながら言った。\t\"I
    can't think with that noise\", she said as she stared at the typewriter. \n「あの狭い部屋に３０ドルあんまりだ」と彼は思いました。\t\"Thirty
    dollars is a lot for that small room,\" he thought.\n「あの少女は誰ですか」「ケイコです」\t\"Who
    is that girl?\" \"She is Keiko.\"\n「あの城には幽霊がいる」と彼は震えながら言った。\t\"The castle is haunted,\"
    he said with a shiver.\n「あの人たちは、またストをやるんだろうか」「どうもそうらしいね」\t\"Will they go on strike
    again?\" \"I'm afraid so.\"\n"
