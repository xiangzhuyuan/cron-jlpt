  :example: "その赤ちゃんは走る事はおろか、歩くことさえできない。\tThe baby cannot even walk, much less run.\nそんな誤りを犯すなんてあなたはおろかなんだ。\tIt
    is stupid of you to make such a mistake.\n喫煙はガンとほとんど関係がないと思うのはおろかです。\tIt's foolish
    to think that smoking has little to do with cancer.\n君はおろかな行為をやめねばならない。\tYou must
