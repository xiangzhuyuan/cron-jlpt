  :example: "その試合には国籍のいかんを問わず誰でも参加出来る。\tAnyone can participate in the game, no matter
    what nationality they are.\n教室でおしゃべりをしてはいかん。\tDon't you talk in the classroom.\n幸福は環境いかんによるものでなくて、むしろ自分の人生に対する見方いかんによる。\tHappiness
    depends, not so much on circumstances, as on one's way of looking at one's life.\n今年その地方は厳しいかんばつに見舞われた。\tThis
