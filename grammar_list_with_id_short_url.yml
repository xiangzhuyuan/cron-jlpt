  :level: '4'
  :example: "１１時までに帰ってくると約束してくれるのなら外出してよろしい。\tYou can go out, as long as you promise
    to be back by 11 o'clock.\n１ヶ月以内に返してくれるなら、その金を君に貸してもよい。\tI don't mind lending
    you the money provided you pay it back within a month. \nあいつめ明日こそ痛い目にあわせてくれる。\tI'll
    take my revenge on him at all costs tomorrow.\nあした晴れてくれるといいなあ。\tI hope the weather
    will clear up tomorrow.\nあなたがこのような事をするからには、どんなしるしを私たちに見せてくれるのですか。\tWhat miraculous
    sign can you show us to prove your authority to do all this?\nあなたがすぐに私たちのもとへやって来てくれることを切に願います。\tI
    do hope you will come and visit us soon.\nあなたがそれを気にいってくれるといいのですが。\tI hope that
    you will like it.\nあなたが私にお金を貸してくれるとは親切だ。\tIt is kind of you to lend me the money.\nあなたが私に代わってそのことについて話してくれるとはご親切に。\tIt
    is kind of you to talk about it for me.\nあなたが私達を手伝ってくれると便りにしています。\tI rely on you
    to help us.\nあなたに食べさせてくれる人の手をかむな。\tDon't bite the hand that feeds you.\nあなたのアルバムを見せてくれる？\tWill
    you show me your album?\nあなたのご両親が私達の結婚に賛成してくれるといいんだけど。\tI hope that your parents
    will allow us to marry.\nあなたはいつ私に電話してくれるつもりですか。\tWhen are you going to call me?\nあなたはいつ私のかさを返してくれるのですか。\tWhen
    will you bring back my umbrella?\nあなたは私を助けてくれると思う。\tI hope that you will help
    me.\nあなたは本当に日本人形を私に送ってくれるのですか。\tWill you really send me a Japanese doll?\nあなたを助けてくれるような友達を持たなければならない。\tYou
    must have such friends as will help you.\nあの医者は彼のがんを治してくれるかもしれない。\tThat doctor
    may cure him of his cancer.\nアメリカの方法はしばしばうまくいっていますが、識字率の世界一高い人々を育てている日本の教育制度は、紛れもなくアメリカに教えてくれる面があります。\tWhile
    American methods are often successful, the Japanese educational system that produces
    the most literate people in the world surely has some lessons to teach the U.S.\nアメリカ合衆国の同胞諸君、国家が諸君のために何をしてくれるかを求めず、諸君が国家のために何をできるかを求めよう。\tMy
    fellow Americans : ask not what your country can do for you, ask what you can
    do for your country.\nいつ私のかさをかえしてくれるのですか。\tWhen will you bring back my umbrella?\nウィルソンさんは彼が正々堂々とやってくれることを望む。\tMr
    Wilson likes him to play square.\nうちの校長は学生とよく会ってくれる。\tOur principal is accessible
    to students.\nウッド夫人が作ってくれるおいしい田舎風の料理を食べたし、ミルクをたくさん飲みました。\tHe ate Mr Wood's good
    country food, and drink a lot of milk.\nおいしい食事と十分な睡眠が風邪をなくしてくれる。\tGood food and
    good sleep will cure you of your cold.\nおじは来るときはいつでもすてきな物を持ってきてくれる。\tWhenever
    my uncle comes, he brings some nice things for us.\nオフィーリアは、ハムレットがまだ自分を愛していてくれることを願っている。\tOphelia
    wishes Hamlet were still in love with her.\nガイドさんが私たちを有名な公園へと導いてくれるだろう。\tThe guide
    will lead us to the famous park.\nガソリンを満タンにして、ついでにオイルも見てくれる。\tCould you fill it
    up and take a look at the oil, too?\nきっと助けてくれると思う人のところへまず行きなさい。\tGo first to those
    who you are sure will help you.\nきっと助けてくれると思う人のところへ行きなさい。\tGo to those who you
    are sure will help you.\nきっと彼は我が社のために働いてくれると思います。\tI'm sure of his working for
    our company.\nきっと彼は私たちの招待に応じてくれると思います。\tI am sure of his will accepting our invitation.\nきみはこの本を彼に渡してくれるだけでいい。\tAll
    you have to do is to hand this book to him. \nクリームチーズ取ってくれる？\tWould you pass me
    the cream cheese, please?\nケン、私のスピーチの原稿を見てくれる暇ある？\tDo you have the time to run
    over the draft of my speech, Ken?\nゴーグルは砂ぼこりから目を守ってくれる。\tThe goggles protect your
    eyes from dust.\nここへとぼくを導いてくれる。\tIt always leads me here \nこのクレジット・カードは私たちにある種の得点を与えてくれる。\tThis
    credit card entitles us to certain privileges.\n"
