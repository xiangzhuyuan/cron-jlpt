    we are moving.\nこの本はためになるよりもむしろ害になる。\tThis book will do more harm than good.\nこれらのことは、相手の話の内容からというよりもむしろその話し方から知られることになるだろう。\tHe
    will learn these things not so much from what the other man says as from how he
    says it.\nそういうことは計画的というよりむしろ偶然に起こることがしばしばある。\tSuch things often happen by accident
