  :example: "その男の子はたちまち皿を空っぽにした。\tThe boy had the dish empty in a moment.\nその知らせはたちまち広まった。\tThe
    news quickly spread abroad.\nたちまちその地域一帯に恐怖が広まった。\tThe panic spread through the
    district in an instant.\nボートはたちまち沈んだ。\tThe boat sank in a flash.\nまず第１に、流行はたちまち変わる。\tIn
    the first place, fashions change very quickly.\n悪い噂はたちまち伝わる。\tIll news comes apace.\n警察はたちまち彼らを見破った。\tThe
    police found them out very soon.\n私たちはたちまち仲良くなった。\tWe got on like a house on fire.\n若い男は急いで立ち上がり、二、三の言葉をどもってたちまち行ってしまった。\tThe
    young man got up hurriedly, stammered a few words and in a moment was gone.\n切符はたちまち売り切れた。\tThe
    tickets were sold out in a moment.\n雪はたちまち消えてしまった。\tThe snow has disappeared in
    less than no time.\n白いスーツを着たバレー教師の合図の一言を聞くと、たちまち練習場が生き生きとしてきます。\tAt a word from
    the ballet master in the white suit, the room will come alive.\n彼が来るというニュースはたちまち広まった。\tThe
    news that he would come quickly got abroad.\n彼はたちまちそれを平らげた。\tHe ate it in no time.\n列車が脱線すると、たちまちパニック状態になった。\tThe
    train was derailed, and panic ensued.\nだが定期的な服用が必需であり、一日でも服用しなければたちまち死に至る。\tHowever
    he has to take it at fixed intervals, just one day without taking it is swiftly
    fatal.\n"
