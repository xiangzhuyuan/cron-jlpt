  :example: "１週間田舎にいてすっかり元気になったような気がする。\tI feel completely restored after a week in
    the country.\nお天気なので、釣りに行きたいような気がする。\tIt is a fine day and I feel like going fishing.\nどうも君は未だ胸に一物もっているような気がする。文句があればはっきり言ってよ。\tI
    get the feeling you still have an axe to grind. If you've got something to say
    come on out and say it. \nぼくは自分でそれを見たいような気がする。\tI have half a mind to see that
    myself. \n以前、彼女に会ったような気がする。\tIt feels like I've seen her before.\n雨が降るような気がする。\tI
    have a hunch that it will rain.\n今朝は散歩したいような気がする。\tI feel like going for a walk
    this morning.\n私はまるで夢を見ているような気がする。\tI feel as if I were dreaming.\n私は以前ここへ来たことがあるような気がする。\tI
    have a feeling that I have been here before.\n私は何か食べたいような気がする。\tI feel like eating
    something.\n自分ではないような気がする。\tI feel as if I were another person.\n天気なので釣りに行きたいような気がする。\tIt's
    fine day and I feel like going fishing.\n日曜の朝から何年もたったような気がする。\tIt seems like years
    since Sunday morning.\n彼、最近、私に冷たくなったような気がする。\tI feel like he's grown cold toward
    me lately.\n彼がその秘密を知っているような気がする。\tI have a impression that he knows the secret.\n彼は医者のような気がする。\tI
    fancy he is a doctor.\n彼女は今日来るような気がする。\tI have an idea she will come today.\n分かるような気がする。\tI
    think I understand.\n僕の人生には何か欠けているものがあるような気がするんだ。\tI have a feeling that something
    is lacking in my life \n出で立ちが何となく貴族っぽいような気がする。\tHis dress and bearing somehow
    give an aristocratic feel.\n"
