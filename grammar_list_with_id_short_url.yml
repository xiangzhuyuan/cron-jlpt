    never give it up.\nお茶を飲んでから議論を始めた。\tAfter we had tea, we began the discussion.\nかわりに「ある程度」「多くの」「しばしば」という言葉を使い、「私の経験では」「間違っていたら申し訳ないのですが」「多くの例では」のような言葉を皮切りに話を始めなさい。\tInstead
