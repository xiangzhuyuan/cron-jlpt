  :example: "「うちで働いてみたいかね」とウッドさんが尋ねました。\t\"Would you like to work for me, Tony?\"
    asked Mr Wood.\n１つ質問してみたい。\tI'd like to ask a question.\nｉ−Ｍａｃは、家電製品みたいな感覚で買われてるんだろうね。\tPeople
    are buying iMacs the same way they buy household appliances.\nあぁ、ビールが飲みたい！\tI'm
    dying for a beer!\nアッシュさんはついタバコを吸わずにいられないみたいですね。\tI think Mr Ashe has just got
    to have a cigarette.\nあなたがいなかに住みたい理由を教えてください。\tTell me the reason why you want
    to live in the countryside.\nあなたがこれらのりんごをもいだ木がみたいものだ。\tI should like to see the
    trees from which you picked these apples.\nあなたはお母さんみたいな喋り方をするのね。\tYou speak like
    your mother.\nあなたみたいに丈夫な人が。\tYou're usually as tough as nails.\nあまりにもいろんな事が起こって世界中がひっくり返ったみたいだ。\tSo
    much has happened it's as if the whole world is flipped upside down.\nあんなにおろおろしちゃって恥ずかしいったらありゃしない。馬鹿みたいだったわよ。\tShame
    on you for getting so flustered. You looked ridiculous. \nいい人みたいじゃないか。\tHe seems
    like quite a find.\nいつかニューヨークに行ってみたいものだ。\tI would like to visit New York some
    day.\nいっしょにスケートをしたのが、まるで昨日のことみたいです。\tIt seems like yesterday that we skated together.\nいつも真っ向勝負だけでなく、たまには虚虚実実の駆け引きとやらもやってみたいよね。\tWe
    have to be ready not only for a straightforward test of strength but also for
    a struggle in which every strategy comes into play.\nインターネット中毒って、本当にあるみたいね。\tThere
    really is such a thing as Internet addiction.\nウナギは蛇みたいだからといって嫌う人がいる。\tSome people
    dislike eels because they look like snakes.\nエアロビクスをやってみたいな。\tI'd like to try
    aerobics.\nクリスマスが終わったらまたダイエットをしなくてはならないみたい。\tI think I have to go back on a diet
    after Christmas.\nコーヒーが１杯飲みたいのですが。\tI would like to have a cop of coffee.\nコーヒーが飲みたい。\tI'd
    like a cup of coffee.\nコーヒーをもう１杯飲みたいのですが。\tI'd like to have another cup of coffee.\nコーヒーをもう一杯飲みたいな。\tI
    could really go for another cup of coffee.\nこのドレスを試着してみたいのですけれど。\tI'd like to
    try on this dress.\nこのバッグは機内に持ち込みたいんですが。\tMay I carry this bag on?\nこの雑誌を読みたいですか。\tDo
    you want to read this magazine?\nこの新しい機種を買う前に一度試してみたい。\tI'd like to try out this
    new model before I buy it.\nこの前みたいに私をがっかりさせないでね。\tDon't let me down as you did
    the other day.\nゴルフの経験は全くないが、どんなものかやってみたい気はする。\tI've never played golf, but I
    think I'll give it a shot.\nこれこそ私が長い間読みたいと思っていた本だ。\tThis is the very book that
    I have long wanted to read.\nこれこそ私の読みたい本である。\tThis is the very book that I want
    you read.\nこれは復讐みたいなもんだ。\tIt's like a vendetta now.\nこれ以上待つのは時間の浪費みたいだ。\tIt seems
    a waste of time to wait any longer.\nこんなに暑いのに君は平気みたいだね。\tThis intense heat doesn't
    seem to bother you. \nこんなよい天気の日にはゴルフでもやってみたい気がする。\tI feel like playing golf on
    such a lovely day.\nジェインは新しいボーイフレンドがいるみたいだ。\tJane seems to have a new boyfriend.\nしばらく考えてみたいので時間をください。\tGive
    me some time to think it over.\nジムは女の子と親しくなるこつを知ってるみたいだ。\tJim seems to know the
    art of making friends with girls.\nジャネットが昇進するみたいよ。\tIt looks like Janet's going
    to be kicked upstairs.\nそうなの。ぜひ、行ってみたいわ。私はルノアールが好きなの。\tReally? I want to go there
    very much. I like Renoir very much. \n"
