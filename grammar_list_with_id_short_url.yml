  :example: "あなたは昨晩私が彼女と二人っきりでいるところを見つけて驚いたにちがいない。\tYou must have been surprised to
    find me alone with her last night.\nあらゆるところを捜しましたが、札入れが見つからないのです。\tI have looked
    everywhere, but I can not find my wallet.\nいいね、どこかいいところを知っている？\tSure. Do you know
    a good place?\nうちのかみさんは元プロレスラーで、だからもし私が浮気をしているところを見つかりでもしようものなら、それこそコテンパンにやられてしまうよ。\tMy
    wife used to be a pro-wrestler, so if she ever catches me two-timing her, I'd
    be beaten to a pulp.\nうっかり降りるところを通り越した。\tI went past my stop absent-mindedly.\nお忙しいところをご来社いただきありがとうございました。\tThank
    you for taking the time out to pay a visit to our company.\nクモがクモの巣を張るところを見たことがありますか。\tHave
    you ever seen a spider spinning its web?\nこの地図で今私がいるところを教えて下さい。\tCan you tell
    me where I am on this map?\nこんなところを一人でぶらついていては駄目ですよ。\tYou had better not wander
    around here by yourself.\nその子供はクッキーを盗んでいるところを見つかった。\tThat child was spotted stealing
    cookies.\nフランス語を流暢に話すところを見ると、彼女はフランスで勉強したかもしれない。\tSeeing she can speak French
    fluently, she may have studied in France.\nボールがバウンドして上がってくるところを打つ。\tMeet the ball
    on the rise.\nマイケルは横の出口から出ていくところを見られた。\tMichael was seen to leave by the side
    door.\nりんごを盗んでいるところを捕まった子供は、おめずおくせず罰を受けた。\tThe child who was caught stealing apples
    bravely faced the music in accepting his punishment.\n遠いところを、わざわざおいでくださってありがとうございます。\tThank
    you very much for coming all the way to see me.\n蚊に刺されたところをかいちゃだめだよ。はれちゃうから。\tDon't
    scratch your mosquito bite. It'll get inflamed.\n餓死寸前でいるところを、彼らは私達の命を救ってくれた。\tWhen
    we were on the brink of starvation, they saved our lives.\n近頃では、町を歩くと必ず人がゴミを捨てるところを見かけます。\tThese
    days you can't walk down the street without seeing people dropping litter.\n月の表面を歩いているところを想像できますか。\tCan
    you imagine walking on the moon?\n己の欲するところを人に施せ。\tDo unto others as you would
    have them do unto you.\n今度の勤め口でしばらく辛抱しなさい。そのうちもっと良いところを見つけてあげます。\tYou must put
    up with your new post for the present. I'll find you a better place one of these
    days.\n際どいところを辛うじて助かった。\tI had a narrow shave.\n子供の溺れるところを救った彼の勇気には賞賛の言葉もない。\tHis
    bravery to save the child from drowning is above praise.\n私たちは明日、あなたのところを訪問します。\tWe
    will visit you tomorrow.\n私はアメリカのいたるところを旅行してまわった。\tI traveled far and wide in
    America.\n私はその男がお金を盗んでいるところを見つけた。\tI caught the man stealing the money.\n私は果物を安く買えるところを見つけた。\tI
    found out where to buy fruit cheaply.\n私は危ないところを助かりました。\tI had a narrow escape.\n私は息子がクッキーを盗み食いしようとしているところを見つけた。\tI
    caught my son stealing from a cookie jar.\n私は彼が果樹園でナシを盗んでいるところを見つけた。\tI caught
    him stealing pears in the orchard.\n私は彼が私の悪口を言っているところを押さえた。\tI caught him speaking
    ill of me.\n私は彼が道路を渡っているところを見た。\tI saw him crossing the road.\n私は彼が部屋から出て行こうとしているところを捕まえた。\tI
    caught him trying to go out of the room.\n私は彼が部屋から出ようとしているところを見つけた。\tWe caught
    him trying to go out of his room.\n私は彼が野球をしているところを見た。\tI saw him playing baseball.\n私は彼と一緒にいるところを見られたくない。\tI
    don't want to be seen in his company.\n私は彼女が歌を歌っているところを聞いた。\tI heard her singing
    a song.\n私は彼女が熱心にやっているところを見た。\tI saw her at it with great enthusiasm.\n私は明日彼のところを訪れるつもりです。\tI
    will call on him tomorrow.\n試験中カンニングしているところを見つけられた大学生の中には、赤面さえしないものもいる。\tSome
    of the college students who are caught cheating on the exams do not even blush.\n"
