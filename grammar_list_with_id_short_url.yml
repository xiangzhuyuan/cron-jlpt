  :example: "「スミスさんをお願いしたいのですが」「そのまま切らずにお待ちください」\t\"May I speak to Mr Smith?\" \"Will
    you hold the line?\"\n１９００年に彼はイギリスを去り、そのまま二度と戻らなかった。\tIn 1900 he left England,
    and he never returned.\n２つの問題が未解決のままであった。\tTwo problems remained unsolved.\nアーノルドは物を実際にあるがままに見よと教える。\tArnold
    teaches us to see the object as it really is.\nあいつって自由気ままに暮らしてるよな。ちょっとは落ち着いた方がいいんじゃないかな。\tHe
    lives a freewheeling life. I think he ought to settle down a little.\nあなたはいままでにハワイへ行ったことがありますか。\tHave
    you ever been to Hawaii?\nあなたはそのことを言わないままにしておく方がよい。\tYou shouldn't say it.\nあなたは人生をあるがままに受け入れなければならない。\tYou
    must take life as it is.\nあの件はあのままである。\tThe matter has not been settled yet.\nあの子を甘やかしてはいけません。とてもわがままになりますよ。\tYou
    shouldn't indulge that child. It will make him very selfish.\nあの実業家がこつを心得ていて、自分の思うがままになる資金がもっとあれば、成功の見込みはもっと大きいのだ。\tThe
    chances of success are greater if the business man knows the ropes, and also has
    more funds at his disposal.\nあの人はアメリカへ立ったまま消息がない。\tNothing has been heard from
    him since he left for America.\nあまりにおどおどして返事ができないまま、彼は床を見つめた。\tBeing too nervous
    to reply, he stared at the floor.\nあまり大事にすると子供はわがままになってしまう。\tA child is spoiled
    by too much attention.\nありのままの事実を伝えることは難しい。\tIt is difficult to tell the bare
    facts.\nあるがままに物事を見るようにしなさい。\tTry to see things as they are.\nあるがままの人生は彼にとっては非常に退屈なものだ。\tLife
    as it is very uninteresting to him.\nいくつかのりんごは木になったまま腐った。\tSome apples rotted
    on the tree.\nイスはそのままにしておきなさい。\tLeave the chairs as they are.\nいままでに日光に行ったことがない。\tI
    have never been to Nikko.\nいままで誰もその山頂に到達できていない。\tNo one has been able to reach
    the top of the mountain.\nいろいろな説はあるものの、恐竜がなぜ突然絶滅してしまったのかはまだ謎のままである。\tThere are
    many theories about the sudden extinction of the dinosaurs, but the real cause
    still remains anyone's guess.\nうまく噛み合わないまま何時間も話し合った。\tThey talked for hours at
    cross purposes.\nエンジンをかけたままにしておきなさい。\tLeave the engine running.\nおじさんはパイプを口にしたまま私と話をした。\tGrandfather
    talked to me with a pipe in his mouth.\nおまえは何も否定できないまま。\tYou can't say \"No.\"\nキング牧師の家は爆弾で破壊された。しかし、それでもなお、バスは空っぽのまま走り続けた。\t(Rev.
    Martin Luther) King's house was destroyed by a bomb. But still, the buses went
    on empty.\nクリスマスの当日になっても、トムの右足には依然としてギブスがあてがわれたままであった。\tOn Christmas day, Tom
    still had his right leg in plaster.\nケイトとは、目をひらいたまま、横たわっていた。\tKate was lying with
    her eyes open.\nケイトはいつもわがままを通そうとするので級友に人気がない。\tKate is not popular among her classmates
    because she always tries have own way.\nこういうと一部の人たちには、ピンとこないかもしれないが、私はサラリーマンのままでいるほうがいい。収支を償わせることで、頭を悩ます必要がないからだ。\tIt
    may not appeal to some, but I prefer to remain a salaried man; I don't have to
    worry so much about making both ends meet.\nこのままクラブのメンバーを続けたいと思うなら、君ははっきりと協力する姿勢をみせなければ駄目だ。\tIf
    you want to stay a member of this club, you have to fish or cut bait. \nこのままでは熾烈な情報戦に勝てない。ＣＩＯの首を挿げ替えよう。\tThis
    is a bruising information war. At this rate we'll never come out on top. We've
    got to replace our CIO.\nこの家はこのままにしておきたい。\tI like this house as it is.\nこの家は今のままでは売れないだろう。\tThis
    house will not sell as it stands.\nこの鶏の唐揚げをそのままにしておくのですか。\tAre you going to let
    this friend chicken go begging?\nこの自転車は今月の初めからここに置かれたままだ。\tThis bicycle has been
    left here since the beginning of this month.\nこの小説は、百年前の日本人のありのままの生活を描いている。\tThis
    novel describes the life of the Japanese as it was a hundred years ago.\nこの組織は、現状のままに、ほうっておかれるならば、やがて、破滅するだろう。だがこの組織を、復旧させようとすることは、川を渡っている最中に、馬をとりかえることと同じように難しい。\tIf
    this organization is left as it is, it will soon go bankrupt; its recovery is
    as difficult as swapping horses while crossing a stream.\nこの窓は一ヶ月割れたままになっている。\tThis
    window has been broken for a month.\n"
