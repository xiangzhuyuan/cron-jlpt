    is used for buying or selling goods, measuring value and storing wealth.\nしかし、もしその人が脳死状態であれば、二度と考えたり、しゃべったり、聞いたりすることは絶対にありません。\tHowever,
    if he is brain-dead, he will never think, speak, or hear again.\nしかし、言語の場合は、私達が遺伝的に受け継ぐのは、話したり、理解したりする能力だけである。私達が話す特定の１つないし複数の言語は、遺伝ではなく、文化的な伝達によって私達に伝えられるのである。\tIn
