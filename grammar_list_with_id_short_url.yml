  :example: "２階の誰かがやっているパーティーのおかげで、昨晩は夜の一時まで眠れなかったんだ。\tSome kind of party upstairs
    kept me up till one last night.\nあなたのおかげで、私は早く終えることが出来ました。\tThanks to your help,
    I was able to finish early.\nあなたのおかげで旨く行きました。\tI owe my success to you.\nあなたの援助のおかげで、私たちはうまくいった。\tThanks
    to your help, we were successful.\nあなたの親切のおかげで快適な旅ができ、とても感謝しています。\tYou were so
    nice to me, and I had a really pleasant trip. Thanks so much.\nあなたの忠告のおかげで、私は難局を乗り越えることが出来た。\tThanks
    to your advice, I got over the hardship.\nイベントが成功したのは貴殿のたゆみ無い努力と献身のおかげです。\tIt
    was your tireless efforts and devotion that made the event successful.\nいろいろな電気製品のおかげで家事が楽になった。\tElectrical
    appliances have made housework easier.\nオーナーたちは新しいレストランのおかげで見る見るうちに大金をかせいでいた。\tThe
    new restaurant was making the owners money hand over fist.\nおかげで元気にしております。\tThey're
    all fine, thank you.\nおかげで助かったよ。\tIt saved me.\nおまえさんのおかげで私達はひどい目にあわさせた。\tThat
    is a fine fix you have got us into.\nコーヒーのおかげで退屈なコンサートの間眠らないでおくことができた。\tThe coffee
    enabled me to stay awake during the dull concert.\nこのお金のおかげで車が買えます。\tThis money
    will allow me to buy a car.\nこの雑誌のおかげで私は世界情勢に遅れずにいられる。\tThis magazine helps me
    to keep up with what's happening in the world.\nこの奨学金のおかげで彼は留学できた。\tThe scholarship
    enabled him to study abroad.\nこの薬のおかげで私の風邪が治った。\tThis medicine cured me of my
    cold.\nこれらの発見のおかげで人間の寿命が以前の２倍になった。\tThanks to these discoveries, man's life span
    has become twice as long as before.\nコンピューターのおかげで多くの時間と手間が省ける。\tComputer save
    us a lot of time and trouble.\nしかし、彼が残した手紙やノート、それに、人々の彼についての話のおかげで、彼の性格について多くのことを知っている。\tBut
    we do know many things about his character, thanks to letters and notebooks he
    left behind and other people's stories about him.\nそのおかげで誤解が解ける。\tIt removes misunderstandings.\nそのお金のおかげで彼は新しい車を買うことができた。\tThe
    money enable him to buy a new car.\nそのタクシーの運転手さんのおかげで、私達はロンドンで大変素晴らしい時間を過ごしました。\tThanks
    to the taxi driver, we had a very wonderful time in London.\nそのワープロのおかげで私はずいぶん時間が節約できる。\tThe
    word processor has saved me much time.\nその橋のおかげで、私達は大いに時間が短縮できた。\tThe bridge saved
    us a lot of time.\nその橋のおかげで彼らは時間と労力が大いに省けた。\tThe bridge saved them a lot of time
    and trouble.\nその仕事のおかげで彼は月に六万円余分の収入がある。\tThat job brings him in an extra 60,000
    yen a month.\nその次官は政界のボスたちのおかげで地位に留まることができた。\tThe undersecretary was maintained
    in office by the political bosses.\nその治療のおかげで彼女の病気が大変よくなりました。\tShe's feeling much
    better thanks to that medical treatment.\nその賞金のおかげで彼はギターが買えた。\tThe prize money
    allowed him to buy a guitar.\nその人は努力のおかげで事業に成功した。\tThe man must have succeeded
    in business by virtue of his efforts.\nその薬のおかげで彼の腹痛はおさまった。\tThe medicine relieved
    him of his stomach-ache.\nテレビが普及したおかげで、諸外国の風景を楽しく眺めることができる。\tThe spread of television
    enables us to enjoy the scenery of foreign countries.\nテレビのおかげで、私たちは自分の部屋で野球の試合が楽しめます。\tThanks
    to television, we can enjoy watching a baseball game in our room.\nテレビのおかげで我々は外国の風俗習慣について学ぶことができる。\tTelevision
    enables us to learn about foreign manners and customs.\nテレビのおかげで我々は知識を広めることができる。\tTelevision
    help us widen our knowledge.\nテレビのおかげで今日何が起こっているかを知ることができる。\tTelevision enables
    us to know what is happening today.\nテレビのおかげで子供達は本を読むことを怠りがちである。\tThanks to television,
    boys and girls are apt to neglect reading books.\nブローカーは円高のおかげで大もうけしました。\tBrokers
    made a killing because of the high yen.\nペニシリンの発見は誰のおかげですか。\tTo whom do we owe
    the discovery of penicillin?\n"
