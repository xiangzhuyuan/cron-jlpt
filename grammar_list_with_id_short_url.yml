  :example: "＆という記号は、ａｎｄを指す。\tThe sign '&' stands for 'and'.\n「あっぱれ！」天使はそういうと、稲妻が走るもやもやの煙の中へ消えていった。\t\"Done!\"
    says the angel, and disappears in a cloud of smoke and a bolt of lightning.\n「あなたは仕事が気に入っていると思います」「いやそれどころか、嫌いです」\t\"I
    believe you like your job\" \"On the contrary, I hate it\".\n「ウィーンまでは歩いてどのくらいかかりますか」、と彼はたずねた。\t\"How
    long does it take to get to Vienna on foot?\" he inquired.\n「ウィーンまでは歩くとどのくらいかかりますか」「すみません。この辺に詳しくないんです。」\t\"How
    long does it take to get to Vienna on foot?\" \"Sorry, I'm a stranger here.\"\n「コーヒーでもどうだい」「できればそうしたいのだが、いくところがあるのでね」\t\"How
    about a cup of coffee?\" \"I would like to, but I have some previous appointment.\"\n「ここはもう町に住んでいるということなのだ」と小さいおうちはおもいました。そして彼女はそれが好きかどうかよくわかりませんでした。\t\"This
    must be living in the city,\" thought the Little House, and didn't know whether
    she liked it or not.\n「このねこは、やっぱりとてもきれいですよ！」と、とても年取ったおばあさんが言いました。\t\"And it is
    indeed a very pretty cat!\" said the very old woman.\n「これは、残してはいけないな」と、とても年取ったおじいさんはいって。\t\"It
    would be a shame to leave that one,\" said the very old man.\n「スーパーソニック」は世界制覇すると思うかい。\tDo
    you think the Supersonics will go all the way to the world championships?\n「そうかい、それならここにたくさんの水があるよ」と、とても年取ったおじいさんはいいました。\t\"Well,
    here is a great deal of water,\" said the very old man.\n「そのとおり」私は、シャワーを浴びている時に石鹸が目に入るとヒステリー状態になる男のように、娘のこの話に身震いしながら言った。\tRight,
    I said, shivering at this recital as a man would who gets hysterical while taking
    a shower if a bit of soap stings his eye.\n「その話の結末はハッピー・エンドですか」「まあ、とにかく、心温まる結末ではありました」\t\"Does
    the story have a happy ending?\" \"Well, a warm one, anyway.\"\n「タバコを吸ってもよろしいですか」「ええ、結構ですとも」\t\"Do
    you mind if I smoke?\" \"Not in the least.\"\n「どうだ」と兄はいった。「わたしは正しかった。ここで私が静かに良い生活をしていた。ところが一方、あなたは王になったけれども、多くの苦労をした。」\t\"You
    see,\" said the elder brother, \"I was right. Here I have lived quietly and well,
    while you, though you may have been a king, have seen a great deal of trouble.\"\n「はい、でも私は、ただのみっともないねこでございます」と、こねこは言いました。「だから、あなたが、どのねこが一番きれいかと、お聞きになったとき、私は何も言えませんでした。」\tOh,
    I'm just a very homely little cat, said the kitten, so when you asked who was
    the prettiest, I didn't say anything.\n「バスはあとどのくらいで来ますか」「５分で来ます」\t\"How soon will
    the bus come?\" \"In five minutes.\"\n「まぁまぁかわいそうに」と、とても年取ったおじいさんが言いました。\tDear
    little kitty, said the very old man.\n「ロミオとジュリエット」を見ると必ず涙ぐむ。\tOne never sees \"Romeo
    and Juliet\" without being moved to tears.\n「愛してる」と彼女はそっとつぶやくと目を閉じた。\t\"I love
    you,\" she murmured and closed her eyes.\n「外へ行ってクッキーを買ってくるわ」、と彼女は私に言った。\tShe said
    to me, 'I'll go out and buy cookies.' \n「言葉の一面は、伝達しようとする意志である」と彼は言う。\t\"One aspect
    of language is an intent to communicate,\" he says.\n「今、行動を起こせ」という、それが伝える実際的な意味に加えて、即座の行動がなぜ重要であるかという多くの理由をも、言外に示唆していたのであった。\t\"Act
    now!\" he said, and in addition to his obvious meaning, he hinted that there were
    number of other important reasons why immediate action was needed.\n「私の英語の宿題を手伝ってくれませんか」「いいですとも」\t\"Will
    you help me with my English homework?\" \"Certainly.\"\n「時々、彼と離婚しようと思うの」「冗談だろう！」\t\"Now
    and then I think of divorcing him.\" \"You must be kidding!\"\n「実を言うと、俺、高所恐怖症なんだ」「臆病者っ！」\t\"To
    tell you the truth I am scared of heights.\" \"You are a coward!\" \n「車にのせていただけませんか」「いいですとも」\t\"Would
    you mind giving me a lift in your car?\" \"Not at all.\"\n「助けて、助けて」、と彼女はさけんだ。\t\"Help,
    help,\" she cried.\n「窓を開けてくれませんか」「ええ、いいですとも」\t\"Do you mind opening the window?\"
    \"Not at all.\"\n「潮時というものがある」という表現は実はシェイクスピアの「ジュリアス・シーザー」にある表現である。\t\"There is
    a tide\" is, in fact, from a passage in Shakespeare's Julius Caesar.\n「潮時というものがある」と言うのは「今、買え（売れ）、そうすれば一年全体の出費を賄える。しかし今すぐ行動しないと一生後悔することになろう」と言うよりも優れている。\tTo
    say \"There is a tide\" is better than saying \"Buy (or sell) now and you'll cover
    expenses for the whole year, but if you fail to act right away, you may regret
    it the rest of your life.\"\n「怒ると彼はトラになる」というのは隠喩の例である。\t\"He's a tiger when he's
    angry\" is an example of metaphor.\n「納豆」の臭いはひどいが、食べるととてもおいしい。\t\"Natto\" smells
    awful, but tastes delicious.\n「発明する」を意味するとき「発見する」を使ってはならない。\tDon't use \"discover\"
    when you mean \"invent\".\n「彼は仕事のあとコーヒーを飲みたがっています」「私もです」\t\"He'd like to have
    a coffee after work.\" \"I would too.\"\n「彼は来ると思いますか」「来ないといいね」\t\"Do you think
    he will come?\" \"I hope not.\"\n「彼らはその法案を可決したの」「うん、とうとう通過させたんだ」\t\"Did they get
    the law passed?\" \"Yes, they finally put it through.\"\n「彼女の魅力は言葉では表現できない」、とその芸術家は叫んだ。\t\"Her
    charm is beyond description!\" the artist exclaimed.\n１００万円持っているとしたらどうしますか。\tSupposing
    you had one million yen, what would you do with it?\n１０から２を引くと、８残る。\tTwo from
    ten leaves eight.\n"
