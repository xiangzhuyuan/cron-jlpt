  :example: "あなた以外の者をすべて許しなさい。\tPardon all but thyself.\nいつも自分以外の人の気持ちを思いやらなくてはならない。\tWe
    must always consider the feelings of other.\nこの本は日本語以外の言葉を母国語とする学生用です。\tThis book
    is for students whose native language is not Japanese.\nこれ以外のことなら何でもする。\tI will
    do anything but this.\nこれ以外のものはなんでも君にやる。\tI'll give you anything but this. \nその小さい女の子はエミリー以外の人には誰にも微笑みかけない。\tThe
    little girl never smiles at anyone other than Emily.\nそれはナンセンスだ。ばか者以外の誰もそれを信じないであろう。\tThat's
    nonsense. Nobody but a fool would believe it.\nトム以外のだれも彼の住所を知らない。\tNo one knows
    his address but Tom.\nばか者以外のだれもそれを信じないであろう。\tNobody but a fool would believe it.\n我々は日曜以外の日は毎日仕事をする。\tWe
    work everyday in the week but Sunday.\n核兵器は人類の破滅以外の何ももたらさないだろう。\tNuclear weapons
    will bring about nothing but the ruin of mankind.\n君の作文以外の作文はみなよく書けていた。\tAll the
    compositions were good except yours. \n私たちは自分の感情を言葉以外の方法で表すことが多い。\tWe often express
    our emotions nonverbally.\n私はそのような態度には軽蔑以外の何物にも感じない。\tI feel nothing but contempt
    for such behavior.\n私以外の会員は皆彼の言うことを信用している。\tAll the members but me have faith
    in what he says.\n私以外の誰もがそれを知っています。\tEverybody knows it except me.\n私以外の誰もが知っていた。\tEveryone
    except me knew it.\n次郎はそれ以外の行動をとることができなかった。\tJiro could not act otherwise.\n食欲以外のものはみな熟練を必要とする。\tThe
    only thing that doesn't require skill is an appetite.\n地球以外の天体に生物はいますか。\tIs there
    life on other worlds?\n彼の化学の講義は苦痛以外のなにものでもなかった。\tHis lecture on chemistry was
    nothing but torture.\n彼は英語以外の外国語は全く知らない。\tHe knows no foreign language except
    English.\n彼は殺人以外のことなら何でもするだろう。\tHe will do anything but murder.\n彼以外の皆はその批評家に率直な意見を感謝した。\tEverybody
    except him thanked the critic for her honest opinion.\n彼女以外の誰も愛さない。\tHe loves
    no one but her.\n不可能以外のなにものでもない。\tIt's all but impossible.\n目がとどく限り、砂以外の何物もなかった。\tAs
    far as the eye could see, there was nothing but sand.\nウォシュレット自体が日本以外の国ではほとんど普及していません。\tThe
    bidet-toilet itself has not spread much outside of Japan.\n"
