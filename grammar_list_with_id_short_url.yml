  :example: "４時に医者に診てもらう予約をした。\tI made an appointment to see the doctor at four o'clock.\nあさって彼にここへ来てもらうつもりです。\tI
    will have him come here the day after tomorrow.\nあなたはお医者さんに目を検査してもらうべきです。\tYou
    should get your eyes examined by the doctor.\nあなたはグリーン先生に英語の発音を直してもらうべきだ。\tYou
    should have Mr Green correct your English pronunciation.\nあの人の考え自体はしっかりしているのだが、なにせ説明がうまくできないため皆に受け入れてもらうチャンスはまずない。\tAlthough
    the man's ideas are sound, because he can't express them well, he doesn't have
    a ghost of a chance of getting them accepted.\nいますぐ髪を切ってもらう必要はないよ。\tYou need not
    have a haircut right now.\nきみは歯医者に診てもらうべきだ。\tYou ought to see a dentist. \nことによると、きみにも一緒にきてもらう。\tMaybe
    you better come with us. \nこのヒーターは故障しているようなので、彼に修理してもらう予定だ。\tSince this heater
    seems to be out of order, I'll have him repair it.\nこの椅子を修理してもらうのにどれくらいかかるでしょうか。\tWhat
    would it cost to have this chair repaired?\nこの仕事は誰にもしてもらうわけにはいかない。\tI can't get
    this work done by anybody.\nこの車は修理してもらう必要がある。\tThis car needs repairing.\nサラは払い戻してもらう事を要求した。\tSarah
    demanded that she be given a refund.\nじゃあ、言わせてもらうけど。\tLet me tell you something.\nジョージ、きみはすぐに医者に見てもらうべきだよ。\tYou
    should consult a doctor at once, George. \nジョンに時計を直してもらうつもりだ。\tI am going to have
    John repair my watch.\nその事で先生に掛け合ってもらうように彼女を選んだ。\tWe elected her to approach our
    teacher on the matter.\nその自転車を修理してもらうのに１、０００円かかった。\tIt cost me one thousand yen
    to get the bicycle fixed.\nその車は点検してもらう必要がある。\tIt is necessary for that car to
    have a check.\nそれを修理してもらうのに苦労した。\tI had difficulty in having it repaired.\nただでさえ奴は普段から仕事に遅れて来るくせに、酒まで飲んで来るなんて堪忍袋の緒が切れた。もう会社を辞めてもらうしかない。\tIt
    was bad enough that he usually came to work late, but coming in drunk was the
    last straw, and I'm going to have to let him go.\nたとえ、上役に怒られて顔を見たくないと言われても、自分の主張は十分わかってもらうべきだ。\tEven
    if you boss attacks you and tells you to go away, you should make your point.\nテレビは家庭に呼ぶことなどできないような人々に楽しませてもらうことを可能にさせる。\tTelevision
    enables you to be entertained by people you wouldn't have in your home.\nひどい風邪をひいているので、医者に診てもらうつもりだ。\tI'll
    consult a doctor as I have a bad cold.\nブライアンはお母さんに宿題をやってもらう。\tBrian gets his
    mother to do his homework.\nブラウン先生に発表の前にスピーチを直してもらうべきです。\tYou should have Mr Brown
    correct your speech before the presentation.\nボブに来てもらうよりも、むしろ一人で映画に行きたい。\tI would
    rather go to the movie alone than have Bob come with me.\nミーティングの前に他のメンバーに検討してもらうため、４月５日の午前中までにそれが必要です。\tI
    need it by the morning of April 5 so it can be reviewed by other members prior
    to the meeting.\nもしある期間家を離れる場合は郵便の配達を止めてもらう。\tIf I'm away from home for a period
    of time, I will stop mail delivery.\n医者にみてもらうべきですよ。\tYou ought to see a doctor.\n医者に見てもらうべきだと思う。\tI
    think you should see a doctor.\n医者に見てもらう必要がありますね。\tIt is necessary that you should
    see a doctor.\n医者に診てもらうのは好きじゃない。\tI don't like to have a doctor examine me.\n医者に診てもらうほうがよい。単なる風邪ではないかもしれない。\tYou
    had better see a doctor; it may not be just a cold.\n医者に診てもらう必要がありますね。\tIt is
    necessary that you should see a doctor.\n一番良いことは専門家にしてもらうことだ。\tThe best thing
    to do is ask an expert to repair it.\n英語で話を理解してもらうことができますか。\tCan you make yourself
    understand in English?\n教育に関する大きな迷信の一つは子供は人から教えてもらうことによって学ぶということである。\tOne of the
    great superstitions about education is that learning is the result of teaching.\n金を返してもらうために、ついに脅してやった。\tI
    had to resort to threats to get my money back.\n君の車は音が大きすぎる。調べてもらうべきだよ。\tYour
    car makes too much noise. You should have it looked at. \n"
