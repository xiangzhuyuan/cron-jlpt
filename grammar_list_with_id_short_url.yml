    this is the last time.\nそのことについては後で全部教えてあげるよ。\tI'll let you know all about later
    on.\nそのことについて後で全部教えてあげるよ。\tI'll let you know all about it later on.\nその本を汚さないように扱ってくれるなら、貸してあげるよ。\tYou
