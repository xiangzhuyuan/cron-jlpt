    is your wish?\" asked the little white rabbit.\n「あなたは、いつも何を考えているの？」と小さい白いウサギが聞きました。\t\"What
    are you always thinking about?\" asked the little white rabbit.\n「あなたはイスラエルの教師でしょう」とイエスはいった。\t\"You
    are Israel's teacher,\" said Jesus.\n「あなたはそれを終えましたか」「それどころか、今始めたところです」\t\"Have
    you finished it?\" \"On the contrary, I've just begun.\"\n「あなたは仕事が気に入っていると思います」「いやそれどころか、嫌いです」\t\"I
    believe you like your job\" \"On the contrary, I hate it\".\n「あなたを愛しているのよ」と言わんばかりに彼女は僕にウィンクした。\tShe
