  :example: "「１秒６ペンスだからね」とボブが念を押す。\t\"Six pence per second\" Bob reminds her.\n「ああ、よかった！」と、おじいさんは、よろこんでいいました。「さぁこれで、この中から、一番きれいなねこを選んでつれて帰ればいいんだ」\t\"Oh\"
    cried the old man joyfully, \"Now I can choose the prettiest cat and take it home
    with me!\"\n「あばたもえくぼ」って言うからね。\tThey say love is blind.\n「オーストラリアからですか」とフィリピン人はたずねました。\t\"Are
    you from Australia?\" asked the Filipino.\n「ここから駅までどのくらい距離がありますか」「約２マイルです」\t\"How
