  :example: "この前手紙を書いた時以来別に新しい事は何も起こっていない。\tThere is nothing new transpired since
    I wrote you last.\nこれは別に扱わなくてはならないほど重要だ。\tThis is important enough for separate
    treatment.\nこれは別に間違ったことではない。\tThere is nothing wrong with this.\nこれまで我が社にそうしたシステムがなかったけど、別に違和感はないよ。\tOur
    company has never had that kind of system, and it's never made us feel uncomfortable.\nたまにまる一日ぼけっとしていても別に悪い事じゃない。\tIt's
    no crime to just idle the whole day once in a while.\nたまに朝飯を抜いたって別に悪いことじゃない。\tIt's
    no crime to skip breakfast once in a while.\nニンジンは別にして、彼が食べないものはない。\tApart from
    carrots, there is nothing he does not eat.\n仕事を別にして彼らは何の興味も持っていない。\tAside from
    his work, he has no other interests.\n私は別にたいした音楽家ではないです。\tI'm afraid I'm not much
    of a musician.\n短気なのを別にすれば、彼女は申し分がない。\tApart from her temper, she's all right.\n彼の両親は別にして、誰も彼のことをよく知らない。\tApart
    from his parents, no one knows him well.\n彼の両親を別にすると、誰もその容疑者を擁護しないだろう。\tApart
    from his parents, nobody would defend the suspect.\n別に特定の人をさして言っているのではない。\tI am
    not alluding to any person in particular.\n別に怖がらなくてもいいよ。何も彼は君に危害を与えようというのではないからね。\tThere
    is no need to be frightened he won't harm you. \n別にブルマに特別な関心があるわけじゃない。そういうフェティシズムはない、と思う。\tIt's
    not like I've got any special interest in gym shorts - I've not got that fetish,
    I think.\n"
