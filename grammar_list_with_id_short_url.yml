  :example: "なるべくゆっくり話してもらえますか。\tCould you speak as slowly as possible?\nなるべく安いほうがいいです。\tI
    would like the least expensive one.\nなるべく早く、全額をご送金くださるようお願いします。\tMay we ask you
    to remit in full settlement at your earliest convenience?\nなるべく早くご返事いただければ幸いです。\tI
    would appreciate a reply as soon as possible.\nなるべく早く診察を受けたいのですが。\tI'd like to
    come to see the doctor as soon as possible.\nわれわれはなるべくたくさん本を読むべきである。\tWe should
    read as many books as possible.\n最も多くを製する者は、なるべくなりをひそめる。\tThey that govern the
    most make the least noise.\n時勢に遅れないように、なるべく多くの新聞を読みなさい。\tRead as many newspapers
    as you can so as to keep up with the times.\n助手を求めています。なるべくならば経験のある人を望む。\tWe want
    an assistant, preferably someone with experience.\n大至急お願い、なるべく早くお願いします。\tI need
    it ASAP.\n特別扱いしますが、なるべく短めにしてくださいね。\tI'll make this a special case, but try to
    keep it short.\nコート探してます。背が低いので、丈は短めで、なるべくすっきりしたデザインのものを。\tI'm looking for a coat.
    I'm short so the length should be on the short side, and as refined a design as
    possible.\nなるべく考えまいとは思っていたのだが、自覚をしてしまうと途端に侘しいような気持ちにもなってくる。\tI had tried to avoid
    thinking that as much as possible but as soon as I faced it I started to feel
    miserable.\n漢字を書くときは点やはらいに気をつけて、なるべく早くていねいに書きましょう。\tWhen drawing kanji be careful
    of dots and sweeps, write as carefully and quickly as possible.\nなるべく姉ちゃんにも周りにも迷惑をかけずに、事態の早期解決をなんとか頼むぞ。\tI
    want you to somehow resolve the situation as promptly, as much as possible avoiding
    causing trouble for my sister and those around us. \n"
