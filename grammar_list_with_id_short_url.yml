    \"No, I don't mind at all.\"\n「タバコを吸ってもよろしいですか」「ええ、どうぞ」\t\"Would you mind me smoking?\"
    \"Certainly not.\"\n「タバコを吸ってもよろしいですか」「ええ、結構ですとも」\t\"Do you mind if I smoke?\"
    \"Not in the least.\"\n「たばこを吸ってもよろしいですか」「結構ですよ。どうぞ、どうぞ」\t\"Do you mind if I smoke?\"
    \"Not at all. Go ahead.\"\n「テレビの音を小さくしてもらえませんか」って言ったんですよ！\tI said, \"Could you
