    is not the only pebble on the beach.\nあの男は裏切りもしかねない。\tHe is capable of treachery.\nあの腕の立つ若い棋士は、なかなか大胆だ。わざと、どこからも攻撃されやすいように、しかも陥落されやすいようにみせかけて、相手が最も予期しない時に王手を決める。\tThe
    talented young chess player is very bold. He deliberately lays himself open to
