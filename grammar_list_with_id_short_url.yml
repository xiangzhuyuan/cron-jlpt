  :example: "「すごくあなたが気になるの」と彼女は告白した。\t\"I care very deeply for you\", she confessed.\nたいていの親は自分の子供の将来が気になるものです。\tParents
    are usually concerned about their children's future.\n君の一言一言が気になる。\tEvery little
    thing you say gets on my nerves. \n昇進が気になるの？\tAre you worried about the promotion?\n日本の将来より、君が気になる。\tI
    worry more about you than the future of Japan. \n彼の帰りの遅いのが気になる。\tI wonder why
    he is late.\n夜寝れない時にかぎって時計がカチカチいう音が気になるものだ。\tIt's only when I can't sleep at night
    that the ticking of the clock becomes loud enough to bother me.\n"
