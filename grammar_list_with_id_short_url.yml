  :example: "あなたの意見を「はい」か「いいえ」だけに制限しないでください。\tPlease don't limit your opinions just
    to 'Yes' or 'No'.\nあの池には近づかないでください。\tKeep away from that pond, please.\nあまりきつくパーマをかけないでください。\tDon't
    make the perm too strong, please.\nあまり速くあるかないでください。\tPlease don't walk too fast.\nお帰りのさいには傘をお持ちになるのを忘れないでください。\tDon't
    forget to take your umbrella when you leave.\nカメラを持っていくのを忘れないでください。\tDon't forget
    to take a camera with you.\nここを出るとき、自分の傘を持って行くことを忘れないでください。\tDo not forget to
    take your umbrella when you leave here.\nこの雨の中をおいでにならないでください。\tDon't bother coming
    in this rain.\nこれは秘密です。他人に明かさないでください。\tThis is a secret; keep it to yourself.\nシート・ベルトを締めて席を離れないでください。\tRemain
    in your seats with your seat belts fastened.\nしびれがとれるまで食事はしないでください。\tDon't eat
