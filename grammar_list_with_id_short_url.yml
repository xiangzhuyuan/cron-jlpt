  :example: "あらごめんなさい。どうやら間違え電話をしてしまったようだね。\tOh, I'm sorry. I guess I have the wrong
    number. \nどうやら、そのみすぼらしいアパートは空き家のようだ。\tApparently that shabby flat is vacant.\nどうやらおっしゃるとおりだと思います。\tI
    almost think you're right.\nどうやらかれはきのうその会にまに合わなかったようだ。\tIt seems that he was late
    for the meeting yesterday.\nどうやらひどい風邪にかかったようだ。\tI seem to have caught a bad cold.\nどうやら君の言うことが正しいようだ。\tIt
    looks as if you're right. \nどうやら誤解があるようだ。\tThere appears to be a misunderstanding.\nどうやら私はバスの中で財布を盗まれたらしい。\tThe
    chances are that I had my wallet stolen on the bus.\nどうやら食べ過ぎたみたいだ。\tI'm afraid
    I've eaten too much.\nどうやら晴れるようですね。\tIt looks like it's going to be sunny.\nどうやら電車の中で傘を置き忘れてきたらしい。\tI
    seem to have left my umbrella behind in the train.\nどうやら彼は長い間病気をしていたようです。\tHe
    seems to have been ill for a long time.\nどうやら彼は彼女の過去のことを、何もかも知っているようであった。\tHe
    seems to know all about her past.\nどうやら風邪を引いたらしい。\tI seem to have caught a cold.\nどうやら明日は雨になりそうだ。\tEvidently,
    it's going to rain tomorrow.\nどうやら明日は雨のようだ。\tI'm afraid it will rain tomorrow.\n危機をどうやら脱したようだ。\tWe
    seem to have escaped from danger.\n午後はどうやら雨になりそうだ。\tIt like felt rain in the afternoon.\n追われた敗残兵は、どうやら対決のときがきたと、腹をきめた。\tThe
    pursued remnant of soldiers decided it was high time for a show-down one way or
    another.\n天気はどうやら回復しそうだ。\tIt would seem that the weather is improving.\n彼はどうやらやっと仕事の遅れを取りもどした。\tHe
    had enough to do to catch up on his work.\n彼はどうやら正しいようだ。\tI have a feeling he
    is right.\n彼らはどうやらなんとか遅れずに到着できた。\tThey contrived to arrive in time after all.\nどうやら、１年ブランクを取り戻し、旧交を温めることができたみたいだな。\tIt
    looks like we've been able to fill in that one year gap and renew our old friendship.\nどうやら、さっきのは演技ではなく、素だったらしい。\tIt
    seems like that she wasn't acting back then; they were her real feelings.\nどうやら、俺は微睡んでいたらしい・・・\tIt
    looks like I must have dozed off... \n私には後宮の支配者になる資質は、どうやらないようだ。\tIt appears that
    I don't have it in me to have a harem in my charge.\n"
