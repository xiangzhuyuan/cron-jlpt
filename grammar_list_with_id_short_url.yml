  :example: "ケンスケとトウジは私を見送りに駅までわざわざ来てくれた。\tKensuke and Touji went out of their way
    to come to the station.\nこの雨の中、わざわざ来てもらってありがとう。\tThank you for coming all the
    way in this rain.\nこの手紙にはわざわざご返事くださるに及びません。\tDon't bother to answer this letter.\nその人はわざわざ僕を駅まで案内してくれた。\tThe
    man went out of his way to take me to the station. \nその政治家は信頼を裏切ったことをわざわざ謝ろうとはしなかった。\tThe
    politician did not bother to apologize for betraying our trust.\nそんなに遠い所からわざわざ来なくてもよかったのに。\tYou
    need not have come all the way from such a distant place.\nわざわざおいでにならなくて結構です。\tDon't
    bother to come to my house.\nわざわざお見送りありがとうございます。\tThank you for coming all the
    way to see me off.\nわざわざのお見送り本当にありがとう。\tHow good of you to come all the way to
    see me off!\nわざわざホテルまで車で来ていただくには及びません。\tDon't bother to pick me up at the hotel.\nわざわざ家に来なくてもいいですよ。\tDo
    not bother to come to my home.\nわざわざ家まで送っていただいてありがとう。\tThank you very much for
    driving me all the way to my house.\nわざわざ会いに来てくれてありがとう。\tThank you for coming
    all the way to see me.\nわざわざ迎えに来るようなことはしないで下さい。\tDon't take the trouble to come
    and meet me.\nわざわざ見送りに来て下さってありがとう。\tThank you very much for coming all the way
    to see me off.\nわざわざ傘を持ってこなくてもよい。\tYou don't have to go to the trouble of getting
    an umbrella.\nわざわざ助けてくださるなんて、あなたはご親切です。\tIt is kind of you go out of your way
    to help me.\nわざわざ憎まれ役を買って出るようだが、でも一つ聞きたいね。期待しているような客がもし一人もいなかったらどうすればいいんだ。\tI
    may be playing the devil's advocate, but I have to ask, \"What are we going to
    do if we don't get all the customers we expect?\"\nわざわざ電話をかけてくださらなくてけっこうです。\tDon't
    bother to call me.\nわざわざ当社までお出でいただくには及びません。\tPlease don't go to the trouble of
    coming to our office.\nわざわざ彼を訪ねて行かなくてもよい。\tDon't bother to call on him.\n遠いところを、わざわざおいでくださってありがとうございます。\tThank
    you very much for coming all the way to see me.\n君がわざわざそこにいく必要はない。\tYou need not
    take the trouble to go there. \n激しい雪にもかかわらず、彼女はわざわざ駅まで来た。\tIn spite of the heavy
    snow, she came all the way to the station.\n私が困っているとき彼はわざわざ助けてくれた。\tHe went out
    of his way to help me when I was in trouble.\n私はわざわざ医者に診てもらいに行ったのに、不在だった。\tI went
    all the way to see my doctor, only to find him absent.\n私は遠い郊外からわざわざ通勤しなくてはいけない。\tI
    have to commute all the way from a distant suburb.\n身を切るような寒い中でわざわざ遊ばなくてもいいじゃない。\tYou
    don't have to play outside in the biting wind.\n誰もわざわざそんなことをしないだろう。\tNo one will
    bother to do such a thing.\n店員はわざわざ私たちが必要としている物を見つけてくれた。\tThe shop assistant went
    out of his way to find what we needed.\n彼は、その計画を私と話し合うために、わざわざ私の職場にやってきた。\tHe
    came all the way to my office to discuss the plan with me.\n彼はクリスマスに、本当に素敵な模型飛行機を私にわざわざ買ってくれた。\tAt
    Christmas he went out of his way to buy me a really nice model plane.\n彼はわざわざその貧しい人を援助した。\tHe
    took the trouble to assist the poor man.\n彼はわざわざその本を送ってくれた。\tHe took the trouble
    to send me the book.\n彼はわざわざ家まで送ってくれた。\tHe kindly took the trouble to send me
    home.\n彼はわざわざ私が抱えている問題について話し合うためにやってきた。\tHe came all the way to talk over a problem
    with me.\n彼はわざわざ私に駅まで道を案内してくれた。\tHe took the trouble to show me the way to the
    station.\n彼はわざわざ私のために家を見つけてくれた。\tHe went out of his way to find the house for
    me.\n彼はわざわざ私の手伝いをしてくれた。\tHe went out of his way to help me.\n彼はわざわざ私を家まで送ってくれた。\tHe
    kindly took the trouble to see me home.\n"
