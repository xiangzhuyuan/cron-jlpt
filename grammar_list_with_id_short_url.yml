    politician is as slippery as an eel!\nアメリカに行ってから彼はどうなったのでしょうか。\tI wonder what
    has become of him after he went to America?\nあれらの建物は建ててから５００年になる。\tThose houses
    are 500 years old.\nいずれにしても、もし私の国についてもっと知りたいのでしたら、帰国してからお手紙を送りましょう。\tAnyway, if
    you want to know more about my country, I'll send you a letter when I get home.\nいったん入れてからではミルクをコーヒーから分けることはできない。\tYou
    cannot separate the milk from the coffee once you put it in.\nうちのおじいさんは生まれてから医者にかかったことがない。\tMy
    grandfather has never consulted a doctor in his life.\n叔母が入院してから１週間して見舞いにいった。\tMy
    aunt had been in the hospital for a week when I visited her.\nお顔はかねてから知っております。\tYour
    face is familiar to me.\nお名前はかねてから承知いたしております。\tYour name is familiar to me.\nきちんと考えてから話し始めなくてはいけません。\tYou
    should think before you begin to speak.\nきのうのことのように思えるけど、私たちが初めて会ってから、実際には１０年近くになるんですね。\tIt
    seems like yesterday, but it's actually nearly ten years since we first met.\nこうしたことをじっくり考慮してから、推進者は法律案という形で計画案を提出するが、議会での批判に対処するために、ルートの変更を余儀なくさせられるかもしれない。\tAfter
    weighing all these considerations, the promoters will present their scheme in
