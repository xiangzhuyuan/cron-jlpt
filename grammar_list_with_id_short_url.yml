    are almost out of time, said the teacher.\n「わたしにはちゃんとわかっているのだ。だって私は百匹のねこ、千匹のねこ、百万匹、一億、一兆匹のねこを見てきたんだからねぇ」と、言いました。\t\"I
    ought to know, for I've seen hundreds of cats, thousands of cats, millions and
    billions and trillions of cats and not one was as pretty as this one,\" he said.\n「何をさしあげましょうか」「いや、けっこう。ただ見て回っているだけだから」\t'Can
    I help you?\" \"No, thank you. I'm just looking around.\"\n「割り当て」という概念を考察することから始めよう。\tWe
    will begin by considering the concept of \"quota\".\n「君の仕事についてはお客さんから不満が殺到している。すぐに辞めてもらおう」「ふん、くそったれめ。こんな所はじめから勤めたくなかったんだ。」\t\"Your
    work has been causing a lot of complaints from customers; I'm ordering you to
    leave immediately.\" \"Oh, up yours! I didn't want to work here in the first place.\"
    \n「結婚してからも私働いて構わないわよ」と彼女は言った。\t\"I don't mind if I keep working even after we're
    married,\" she said. \n「子供たちがいるから、私がんばるわ」とその女性は言った。\tNow that I have children,
