    house?\nあなたは月曜日にいくつ授業がありますか。\tHow many classes do you have on Mondays?\nエステラと私はこれから散歩にいく。\tEstella
    and I are going for a walk.\nここにいくつかのバッグがあります。\tWe have several bags here.\nここにいくつかの遺跡がありました。\tHere
    were some relics.\nこのステレオの修理にいくらかかりますか。\tHow much would you charge to repair this
    stereo?\nこの実験を行うのにいくら注意しても注意しすぎることはない。\tYou can be too careful in making this
    experiment.\nすみません。ニューヨーク市外にいくシャトルバスはどのくらいの間隔で走っていますか。\tExcuse me. How often do
    shuttle buses run to downtown N.Y?\nそうしたら、茂みの下にいくつかの１０００ドル札の束を見つけ、それをバスケットの中に入れた。\tThen
    she found several stacks of thousand-dollar bills under a bush and put them in
    her basket.\nそのドレスにいくら払いましたか。\tHow much did you pay for the dress?\nそのバンガローにいくためには狭い小道しかない。\tThe
    bungalow is approached only by a narrow path.\nその子供にいくらか同情した。\tHe had some sympathy
    for the child.\nその男が私にいくらか金をくれと言った。\tThe man asked me for some money.\nたとえ雨が降ろうとサイクリングにいくぞ。\tI
    will go cycling even if it rains. \nだれかお宅へ車でお迎えにいくように手配しておきましょう。\tI'll arrange
    for someone to pick you up at your home.\nテレビにいくつかのマイナス面があるのも事実である。\tIt is true
