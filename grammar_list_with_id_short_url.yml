  :level: '2'
  :example: "じゃ、せめてテーブルの準備でもしましょう。\tAt least let me help with the table.\nせめてあと十分待ってくれませんか。\tCan't
    you wait just ten more minutes?\nせめて謝ってくれてもいいのに。\tHe might at least apologize.\nせめて日常会話ができるくらいになりたい。\tAt
    the very least, I'd like to be able to have everyday conversations.\nせめて病気のときぐらいはお酒をのまないぐらいの分別を持つべきだ。\tYou
    should have enough sense not to drink, at least during your illness.\n一日にせめて二回は歯を磨くべきだ。\tYou
    should brush your teeth at least twice a day.\n君は全部のドアを施錠するか、せめて閉じるべきだった。\tYou
    should have locked, or at least closed, all the doors. \n誰かが手伝ってくれたら、せめて「ありがとう」ぐらいは言ったって良さそうなものだったのに。\tYou
    might at least have said, \"Thank you\", when someone helped you.\n彼はせめて謝ってくれてもいいのに。\tHe
    might at least apologize.\n「そうそう。せめて２階にも増やして欲しい・・・ってなんでお前がここにいる！？」「なんでって、そんなん決まってるやんか。一緒に連れションするためや」\t\"That's
    right.  At the least I wish they'd add one to the first floor as well ... Wait
    a mo! Why are you here!?\" \"'Why' is obvious isn't it? It's so we can go to the
    toilet together.\"\n今朝は髪の毛が撥ねてるんだ。せめて手鏡を貸してくれ、そこの引き出しにしまってあるだろ。\tMy hair's messed
    up this morning.  At least lend me a hand mirror - it should be shut in the drawer
    there.\n君らしくないかも知れないが、せめて礼儀くらい守ったらどうだ。\tYou could at least try to be a bit more
