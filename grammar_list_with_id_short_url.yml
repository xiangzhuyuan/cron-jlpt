  :level: '2'
  :example: "「このねこは、やっぱりとてもきれいですよ！」と、とても年取ったおばあさんが言いました。\t\"And it is indeed a very
    pretty cat!\" said the very old woman.\nいろいろな国へ行ったがやっぱり日本時が一番いい。\tI've visited
    many countries, but I like Japan best of all.\nくーっ、ビールが五臓六腑にしみわたる。やっぱり仕事の後はビールだね。\tAhhh!
    Feel that beer seep into every fiber of my being. Yep nothing beats a cold one
    after work.\nトムは元気を取り戻した。そして、やっぱり、大晦日にはびっこを引きながらもパーティーに参加できた。\tTom took heart
    and, sure enough, on New Year's Eve he was able to hobble along to a party.\nやっぱり、あなたは私の思ったとおりの人だった。\tYou're
    just the kind of person I imagined (you'd be).\nやっぱりいつも英語を話していないと急に話そうとしても口がまわらないね。\tYou
    get rusty if you haven't spoken English for a long time.\nやっぱり何とかやってのけたね。\tYou
    managed it after all.\n私たちの家は快適ですが、やっぱり前の家がなつかしい。\tOur house is nice but I still
    miss the old one.\n週末の勉強だけじゃ、全然進歩しないよ。やっぱり、毎日やらないと意味がない。\tYou won't make any progress
    just studying on the weekends. It's meaningless unless you do it every day.\n人目をひく記事にするために、やっぱり冒頭にパンチのきいた一言をいれなきゃ。考えていることを、ダイレクトに伝えてください。\tIf
    you want to do eye-grabbing work you have to put out something punchy at the outset.
    Say what you mean directly.\n冬はやっぱり雪がないとね。\tWinter does not look real without
    snow.\n日本のあるインドカレー屋のカレーの味って、やっぱり日本人の口に合わせて作られているよね。\tThe curry they serve in Japan
    is milder than real Indian curry. They adapt it to Japanese tastes.\n疲れているが、やっぱり行くつもりだ。\tI'm
    tired, but I'm going anyway.\n北海道に行ったら、やっぱり海の幸を食べないと行った意味がないでしょう。\tA trip to Hokkaido
    is not a trip to Hokkaido unless you try the seafood.\nやっぱり男手があると、作業の幅が広がるねぇ。\tWhen
    there's a man around the work that can be done sure increases.\n神様の名前はやっぱりＮＧだと思うよ〜。もう名づけた時点で名前負けなわけじゃん。\tI
    think a god's name has got to be out. From the moment the kid's named you know
    he's not going to be able to live up to it!\nやっぱり駅前で行くのは疲れるから、泊まっているホテルまで来いってことだ。まったく身勝手な女だよ。\tIt
    was to say that going to the station was too much of a bother after all so I should
    come to the hotel she's staying at. Good grief, what a selfish woman!\nやっぱり朝はこのくらいゆっくり出発したいものです。\tIn
    the morning I just want to have a leisurely start.\n"
