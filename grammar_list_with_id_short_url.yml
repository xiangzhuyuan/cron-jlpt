  :example: "「ごきげんいかがですか」「おかげさまで元気です」\t\"How are you?\" \"I am fine, thank you.\"\n「それではおまえにねこを一匹とってきてあげよう」と、おじいさんはいいました。\t\"I
    will get you a cat, my dear,\" said the very old man.\n「ほら、マイク！」と博が声を上げます。\t\"Look,
    Mike!\", Hiroshi cries.\n「何をさしあげましょうか」「いや、けっこう。ただ見て回っているだけだから」\t'Can I help you?\"
    \"No, thank you. I'm just looking around.\"\n「何を差し上げましょう？」「いや、結構です。ただ見ているだけです」\t\"May
    I help you?\" \"No, thank you. I'm just looking.\"\n「急げば急ぐほど遅くなる」は逆説である。\tMore
    haste, less speed is a paradox.\n「私が人気を得ているのは彼のおかげなの」と彼女は言った。\t\"She said,\" \"I
    owe it to him that I am popular.\"\n１９８０年にはその国は最も急速な経済成長をとげた。\tThe year 1980 saw
    the fastest economic growth in that country.\n１９９９年４月１日より地下鉄運賃費が値上げになります。\tSubway
    fares will be raised as of April 1st, 1999.\n１時間でその仕事を仕上げるのは難しい。\tIt is hard to
    get through the work in an hour.\n１週間でそのレポートを仕上げるなんて不可能だ。\tIt is impossible to
    finish the report in a week.\n１週間でその仕事をやり遂げましょう。\tI will get the work done in
    a week.\n１年以内にあなた方が全員、流暢な英語を話しているようにしてあげます。\tI'll have you all speaking fluent
    English within a year.\n２００１年４月１日から授業料が、１０％近く値上げになります。\tTuition will be raised
    by nearly ten percent as of April 1, 2001.\n２階の誰かがやっているパーティーのおかげで、昨晩は夜の一時まで眠れなかったんだ。\tSome
    kind of party upstairs kept me up till one last night.\n３０００個お買い上げいただければ、３パーセント割引いたします。\tIf
    you agree to buy 3000 of them, we'll give you a 3 percent discount.\n３１８号室のお客さんに持って行ってあげなさい。\tTake
    it to the men in Room 318.\n４月から公共料金が値上げになる。\tPublic utility charges will go up
    next April.\n４時までに自分の仕事が終わったら、手伝ってあげるよ。\tI will help you if I have finished my
    work by four.\n４時限が３時限に繰り上げになった。\tThe fourth period was moved up to the third.\nあーあ、トーストが真っ黒に焦げてしまっているよ。\tOh,
    the toast is burned black.\nあごひげが、ある為に彼は１０歳ほど実際よりふけてみえた。\tHis beard made him look
    older by ten years.\nあごひげがあるだけでは哲学者にはなれぬ。\tThe beard does not make the philosopher.\nあごひげをはやした神様は自分が離れたのと同じ方法で戻ってくると約束していた。\tThe
    bearded god had promised to return someday in the some way he had left.\nあせって仕事を仕上げようとすれば、無用な間違いを犯す。\tWhen
    we rush to complete our work, we make needless errors.\nあちらへつき次第お手紙を差し上げます。\tI'll
    write you as soon as I arrive there.\nあっという間に逃げてしまった。\tHe disappeared in an instant.\nあとどのくらいで仕上げなければならないの？\tHow
    much time do we have to finish this?\nあなたがたの近所の人たちをできるだけ助けてあげるようにしましょう。\tYou should
    do all you can to help your neighbours.\nあなたがたの賃上げの要求は再び拒絶されました。\tI'm afraid your
    request for a pay raise was turned down again.\nあなたが汚しさえしなければ、私の持っているどんな本でも貸してあげますよ。\tI
    will lend you any book that I have, so long as you keep it clean.\nあなたが後悔しているのなら許してあげよう。\tAs
    you are sorry, I'll forgive you.\nあなたが今あるのはだれのおかげなのですか。\tWho has made you what
    you are now?\nあなたが私にしてほしいことを何でもしてあげます。\tI'll do whatever you want me to do.\nあなたが年をとったらわたしが面倒を見てあげます。\tI
    will take care of you when you are old.\nあなたが欲しいものは何でもかってあげよう。\tI'll get you whatever
    you want.\nあなたが来週に返すならば、その本を貸してあげよう。\tI'll lend you the book, provided you return
    it next week.\nあなたと私は彼にプレゼントをあげなければならない。\tYou and I must give him our present.\nあなたにあげる物があります。\tI
    have something to give you.\nあなたにこの本を上げよう。\tI will give you this book.\n"
