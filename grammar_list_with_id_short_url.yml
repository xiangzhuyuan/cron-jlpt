    army is impotent against mine!!\" he laughed.\n「おや、おまえさん！」おばあさんは言いました。「これはいったいどうしたのです？」「わたしはねこが一匹ほしいと言ったのに、これはなんですか」\t\"My
    dear!\" she cried, \"What are you doing? I asked for one little cat. And what
    do I see?\"\n「かぎは錠前に差し込んである」と、彼は付け加えた。\t\"The key,\" he added, \"is in the lock\".\n「コーヒーのお替わりいる？」「うん、ぼくのは少なめ、弟のには多めについでね」\t\"Do
    you want another cup of coffee?\" \"Sure, make mine on the small side but be generous
    with my brother's.\" \n「ここに駐車してもよろしいですか」「いいえ、いけません」\t\"May I park here?\" \"No,
    you must not.\"\n「ここのバスは１時間に何回くらい出るのですか」「３０分ごとに出ます」\t\"How often do the buses
    run in an hour?\" \"Every thirty minutes.\"\n「ここはもう町に住んでいるということなのだ」と小さいおうちはおもいました。そして彼女はそれが好きかどうかよくわかりませんでした。\t\"This
    must be living in the city,\" thought the Little House, and didn't know whether
    she liked it or not.\n「ごめんなさい」木は、ため息混じりにいいました。\t\"I am sorry,\" sighed the tree.\n「さぁ、私のようにホップ、スキップ、ジャンプ」小さい白いウサギが言いました。\t\"Let's
    play Hop Skip And Jump like me,\" said the little white rabbit.\n「さあ行きましょう」と彼は私に言った。\tHe
    suggested to me that we should go.\n「すぐに晴れるだろうか」「晴れないでしょう」\t\"Will it clear up
    soon?\" \"I'm afraid not.\"\n「すごくあなたが気になるの」と彼女は告白した。\t\"I care very deeply for
    you\", she confessed.\n「スポーツは好きですか」「はい特に野球が好きです」\t\"Do you like sports?\" \"Yes,
    I like baseball, among other things.\"\n「スミスさんをお願いしたいのですが」「そのまま切らずにお待ちください」\t\"May
    I speak to Mr Smith?\" \"Will you hold the line?\"\n「そうかい、それならここにたくさんの水があるよ」と、とても年取ったおじいさんはいいました。\t\"Well,
    here is a great deal of water,\" said the very old man.\n「そのうちに、あなたのところにお邪魔してもいいですか」「どうぞ、どうぞ」\t\"Do
    you mind if I call on you sometime?\" \"No, not at all.\"\n「そのうちに」はいつになっても来ない。\tOne
    of these days is none of these days.\n「そのとおり」私は、シャワーを浴びている時に石鹸が目に入るとヒステリー状態になる男のように、娘のこの話に身震いしながら言った。\tRight,
    I said, shivering at this recital as a man would who gets hysterical while taking
    a shower if a bit of soap stings his eye.\n「その切り立った崖には近づかないで」と彼女が叫んだ。\t\"Keep
    away from the vertical cliff!\" she shouted.\n"
