  :example: "「あの音で考え事ができないわ」と、彼女はタイプライターを見つめながら言った。\t\"I can't think with that noise\",
    she said as she stared at the typewriter. \n「あの城には幽霊がいる」と彼は震えながら言った。\t\"The castle
    is haunted,\" he said with a shiver.\n「うへへ」おっかさんは首を振りながらクスクス笑った。\t\"Hee hee,\"
    his mother chuckled, shaking her head.\n「おはよう」とトムは微笑みながら言った。\t\"Good morning\",
    said Tom with a smile.\n「そのとおり」私は、シャワーを浴びている時に石鹸が目に入るとヒステリー状態になる男のように、娘のこの話に身震いしながら言った。\tRight,
    I said, shivering at this recital as a man would who gets hysterical while taking
    a shower if a bit of soap stings his eye.\n「それがね、お母さん」主婦は悲しみの涙を流しながら言った。\t\"Oh,
    mother,\" said the housewife, breaking into bitter tears.\n「もしもねこが一匹いたらな…」年をとったおばあさんがため息をつきながらいいました。\t\"If
    we only had a cat!\" sighed the very old woman.\n「やあ」とトムはにこにこしながら言った。\t\"Hello,\"
    said Tom, smiling.\n３人の少年はさながら猿のように木に登った。\tThree boys climbed the trees like a
    bunch of monkeys.\nあなたはお仕事しながらこっくりしてますよ。\tYou are nodding over your work.\nあのプロのスキーヤーは離れ業をしながら山をおりるのが好きだった。\tThe
    professional skier liked to \"hot-dog\" down the mountain.\nアメリカの学生の中には苦労して働きながら大学を出る者が多い。\tMany
    American students work their way through the university.\nアメリカの子供たちはそれらの言葉を聞きながら育つ。\tAmerican
    children grow up hearing those words.\nアメリカ人は人生のほとんどを働き、生産しながら過ごす。\tAmericans
    spend most of their lives working, being productive.\nあれほど金を持ちながら彼は幸福でない。\tFor
    all his wealth, he is not happy.\nアンネはナチスに捕まるのを恐れながら暮らした。\tAnne lived in terror
    of capture by Nazis.\nお金はほとんどない。しかしながら、私はあなたといれば幸せだ。\tI have little money. However,
    I feel happy with you.\nお茶を飲みながら話しましょう。\tLet's talk over a cup of tea, shall we.\nお茶を飲みながら話しませんか。\tLet's
    talk over a cup of tea, shall we?\nお父さんはテレビを見ながら横になっていた。\tMy father was lying
    down while watching TV.\nカフェテリアでコーヒーを飲みながら話しているよ。\tThey are talking over a cup
    of coffee in the cafeteria.\nケイトはミュージカルのステージの上で澄んだ声で歌いながら、ものすごく輝きました。\tWith her
    pure voice, Kate shined outstandingly on the stage of a musical.\nケントは生まれながらの指導者です。\tKent
    is a born leader.\nこういう事情ですから、残念ながら、せっかくのご招待をお受けいたしかねるのです。\tAs such is the case,
    I am sorry I can't accept your kind invitation.\nコーヒーでも飲みながら話をするのはどうですか。\tWhy
    don't we talk over coffee?\nコーヒーを飲みながらその計画について話し合いましょう。\tLet's discuss the plan
    over a cup of coffee.\nコーヒーを飲みながらそれについて話しましょうか。\tShall we talk about it over cup
    of coffee?\nコーヒーを飲みながら話しましょう。\tLet's talk over a cup of coffee.\nこのようなことについては直接お会いして、図面に書いたり、ロジックアナライザやオシロでタイミングを見たりしながら話し合ったほうが解決が速いです。\tThese
    things are much better spoken about face to face so that we can draw diagrams
    and demonstrate timings on logic analyzers and oscilloscopes where necessary.\nこのような場合、大人はすぐにしかるのではなく、子供たちの精神的成長を見守りながら、忍耐強く待つべきである。\tIn
    such cases, adults should not scold them instantly, but be patient with them,
    considering their mental growth.\nご冥福を祈りながら。\tIn deepest sympathy.\nささやかながら持ち合わせのお金を全部寄附させてください。\tLet
    me donate what little money I have with me.\nしかしながら、５００万円は高いと思います。\tWe concluded,
    however that the price of 5,000,000 yen was too high.\nしかしながら、このストライキは平和的ではなく、キング牧師は労使双方に忍耐と平静さを求めた。\tThe
    strike had not been peaceful, however, and (Rev. Martin Luther) King begged both
    sides to be patient and calm.\nしかしながら、この問題はもっと注意深く考えて見るべきだ。\tThis problem, however,
    should be considered more carefully.\nしかしながら、これらのデータの解釈は大いに討論の対称となっている。\tThe interpretation
    of this data, however, is very much in dispute.\nしかしながら、ベスはクリスの悲しみに無関心なようです。\tHowever,
    Beth seems to be indifferent to Chris's grief.\nしかしながら、観衆の中には、その結果に満足していない人もいました。\tHowever,
    some people in the audience were not pleased with the results.\nしかしながら、高すぎる。\tHowever,
    it is too expensive.\nしかしながら、私はあなたの御意見に賛成できません。\tI cannot, however, agree to your
    opinion.\n"
