  :example: "「すごくあなたが気になるの」と彼女は告白した。\t\"I care very deeply for you\", she confessed.\n「そのとおり」私は、シャワーを浴びている時に石鹸が目に入るとヒステリー状態になる男のように、娘のこの話に身震いしながら言った。\tRight,
    I said, shivering at this recital as a man would who gets hysterical while taking
