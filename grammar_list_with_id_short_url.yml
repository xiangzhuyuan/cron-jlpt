    a mother spoils her sons by not being strict enough.\nあまり大事にすると子供はわがままになってしまう。\tA
    child is spoiled by too much attention.\nいつも本を読んでいるうちに眠ってしまう。\tI always read myself
    to sleep.\nうちのかみさんは元プロレスラーで、だからもし私が浮気をしているところを見つかりでもしようものなら、それこそコテンパンにやられてしまうよ。\tMy
    wife used to be a pro-wrestler, so if she ever catches me two-timing her, I'd
    be beaten to a pulp.\nええ、でも大きなミスがあったら、私の責任になってしまうもの。\tYeah, but I'll have to take
    the rap if they slip up.\nかせぐ金を彼はすべて本に使ってしまう。\tWhat money he earns he spends on
    books.\nぎりぎりの重荷を負ったラクダはわら１本でも積ませたら参ってしまう。\tIt is the last straw that breaks the
    camel's back.\nクリスは誰にでも話してしまうから、彼に秘密を言うのは危険よ。\tIt's dangerous to tell Chris your
    secrets because he tells everybody. \nグループの仲間の一員のように感じることはいい気持ちでした。私は金髪で、１８５センチもあるので、別の意味で目立ってしまうからです。\tIt
    was good to feel like one of the group, because my blond hair and 185 cm height
    already made me stand out.\nこう考えると、単純な文化は単純な言語を使用し、複雑な文化は複雑な言語を使用するなどと信じてしまうかも知れない。\tThis
    might lead us to believe that a simple culture would make use of a simple language,
    that a complex culture would make use of a complex language, and so on.\nこれでおしまいだ、殺されてしまう。\tThis
    is it. They're going to kill me.\nこれらの手紙に関して、燃やしてしまうのが一番良い。\tWith respect to these
    letters, I think the best thing is to burn them.\nこれらの手紙に関しては、燃やしてしまうのが一番いいと思う。\tWith
    respect to these letters, I think the best thing is to burn them.\nこれらの手紙に関して燃やしてしまうのがいちばんいいと思う。\tWith
    respect to these letters, I think the best thing is to burn them.\nこんな結び方ではほどけてしまう。\tThis
    knot will not hold.\nさあ、さあ、君が急いでくれないと僕らは遅れてしまうぞ。\tCome on, we'll be late if you
    don't hurry up. \nさびつかせてしまうより使い古す方が良い。\tIt is better to wear out than to rust
    out.\nしかしながら、人間はなぜこれらの範疇に入ってしまうのか。\tWhy people fall into these categories, however,
    is a mystery.\nジョンはデートすると、彼がむだ使いする金持ち男だと知られてしまうんだ。\tWhen John goes on a date,
    he's known to be a big spender.\nすぐに出ないと、朝のラッシュに巻き込まれてしまうわよ。\tIf we don't hit
    the road soon, we'll get caught in the morning rush hour traffic. \nスピーチをすると必ずと言うほどあがってしまう。\tI
    can hardly make a speech without feeling nervous.\nそういった話をしていると議論になってしまう。\tThat
    kind of talk leads to arguments.\nその運転手は、まるっきり違う街の間違った球場にチームを運んで行ってしまうという大ドジを踏んでしまった。\tThe
    driver really screwed up the team when he drove them to the wrong playing field
    in a different town.\nその橋はそんなに重い荷物では壊れてしまうだろう。\tThe bridge will give way under
    such a heavy load.\nそれとも、眠ってしまうようなものかな。\tOr would it be like falling asleep?\nそれにふれてはいけない。なぜならすぐに割れてしまうから。\tYou
    mustn't touch it, because it'll break easily.\nそれをやってしまうまでここを出てはならん。\tDon't leave
    here until you have done it.\nそんなに早く車を走らせないで欲しいわ。あかちゃんが、気持ち悪くなってしまうもの。\tI wish
    you wouldn't drive so fast. You're making the baby sick! \nそんな風に言うと４語で済むところが２７語も必要になるし、長たらしい表現の伝えるストレートな内容は理解してもらえるだろうが、説得力は失われてしまうであろう。\tThat
    would be twenty-seven words instead of four, and while the bare message of the
    longer statement would be understood, the persuasive force would be lost.\nついそちらに足が向いてしまう。\tI
    often feel like just going over there.\nテニスは難しい。ボールがすぐあさっての方向に飛んでいってしまう。\tTennis
    is difficult. I never know which way the ball is going to fly.\nテレビを見ることによって、その参加がより受動的になり熱のないものになることで、ファンの役割も変わってしまう。\tWatching
    television changes the role of the fans by making their participation more passive
    and distant.\nドアが開いた時は、危うくプラットホームに倒れてしまうところだった。\tThey slid open, and he almost
    fell onto the platform.\n"
