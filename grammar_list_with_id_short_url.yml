    will be happy if they get anything back.\n何をするのであれ、必ずやり遂げなさい。\tWhatever you do,
    carry it through.\n概して、真理が基礎的なものであればあるほど、その実用の可能性も大きくなる。\tAs a rule, the more
    fundamental a new truth, the greater will be its practical possibilities.\n各人が個性的であればあるほど、それだけ他人の英知に寄与する。\tThe
    more unique each person is, the more he contributes to the wisdom of others.\n金持ちであればいいのに。\tI
    wish I were rich.\n偶然であれ故意であれ、彼がそれをしたのは本当だ。\tIt is true he did it, whether by
    accident or by design.\n結婚している人は、時どき、独身であれば良いのにと思う。\tMarried people sometimes
    wish they were single.\n健康であれば、当然医療費を抑制できる。健康であれば働くことが出来、年金支給開始年齢の引き上げと支給額の抑制に役立つ。\tWorking
    healthy people contribute to the repression of medical expenses, the raise of
    the beginning age of benefits and curtailment of its cost.\n私が医者であればいいのになあ。\tIf
    only I were a doctor.\n私が億万長者であればよいのに。\tI wish I were a millionaire.\n私が鳥であればなあ。\tI
    wish I a bird.\n私が鳥であればよいのに。\tI wish I were a bird.\n私が百万長者であればよいのにな。\tI wish
    I were a millionaire.\n私のおじさんたちが百万長者であればいいがなあ。\tI wish my uncles were men of millions.\n私はいつも寛大であれと自分に言い聞かせている。\tI
    always say to myself to be generous.\n私は今までに誰であれそんなことを言うのを聞いたことありません。\tNever have
    I heard anyone say a thing like that.\n私は鳥であればいいのだがなあ。\tI wish I were a bird.\n私は日本の生まれであれば良かったのに。\tI
    would rather have been born in Japan.\n詩人が言葉に対していだく愛情にも似た感情を、科学者は事実（たとえばらばらの事実であれ）に対していだく。\tThe
    scientist has a love of facts, even isolated facts, similar to the poet's love
    of words.\n自己自身であれ。他人のまねをするな。\tBe your own person and don't imitate others.\n自分が石であればいいのになあ。\tI
    wish I were a stone.\n"
