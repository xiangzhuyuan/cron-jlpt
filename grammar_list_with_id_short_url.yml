  :level: '2'
  :example: "あのカメラが欲しくてたまらない。\tI'm dying for that camera.\nオーストラリアに行きたくてたまらない。\tI'm
    aching to go to Australia.\nこのうれしい知らせを家族に知らせたくてたまらない。\tI'm aching to tell this
    good news to my family.\nそのこと話してよ。聞きたくてたまらないの。\tTell me about it. I'm all ears.
    \nその話をしてよ。聞きたくてたまらないよ。\tTell me about it. I'm all ears.\nトムはそのリンゴがほしくてたまらない。\tTom
    is eager for the apple.\nニューヨークへ行きたくてたまらない。\tI'm dying to go to New York.\n君は彼女に会いたくてたまらないのですか。\tDo
    you want to see her very much? \n子供達は風船が欲しくてたまらない。\tKids really want balloons.\n私たちは君がいなくてとても寂しくてたまらない。\tWe
    cannot help missing you badly. \n私は外国へ行きたくてたまらない。\tI am aching to go abroad.\n暑くてたまらない。\tI'm
    baking!\n将来の事が心配でたまらない。\tI am full of anxiety about the future.\n窓を開けてくれ。ここは暑くてたまらない。\tOpen
    the window. It's baking hot in here.\n痛くてたまらない。\tI can't bear the pain.\n彼は先ごろの成功を自慢したくてたまらない。\tThe
