    ignorant of such an important matter.\nこの会合を延期するよりはむしろ中止してはどうですか。\tRather than
    putting off this meeting, why don't we just call it off?\nこの世で大切なことは、今、自分がどこにいるかということよりも、むしろどの方向に向かって進んでいるかということであると思う。\tI
