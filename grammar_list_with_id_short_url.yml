  :example: "「あっぱれ！」天使はそういうと、稲妻が走るもやもやの煙の中へ消えていった。\t\"Done!\" says the angel, and
    disappears in a cloud of smoke and a bolt of lightning.\n「あなたは仕事が気に入っていると思います」「いやそれどころか、嫌いです」\t\"I
    believe you like your job\" \"On the contrary, I hate it\".\n「あの人たちは、またストをやるんだろうか」「どうもそうらしいね」\t\"Will
    they go on strike again?\" \"I'm afraid so.\"\n「いやだ」ときっぱりした態度でこたえた。\t\"No,\" he
    said in a determined manner.\n「おっさん、やさしいなー」ウィリーは言った。\t\"That's very nice of you,\"
    Willie answered.\n「おや、おまえさん！」おばあさんは言いました。「これはいったいどうしたのです？」「わたしはねこが一匹ほしいと言ったのに、これはなんですか」\t\"My
    dear!\" she cried, \"What are you doing? I asked for one little cat. And what
    do I see?\"\n「キャッチボールしようか」「よし、是非やろう」\t\"How about playing catch?\" \"Sure, why
    not?\"\n「このねこは、やっぱりとてもきれいですよ！」と、とても年取ったおばあさんが言いました。\t\"And it is indeed a very
    pretty cat!\" said the very old woman.\n「これ以上何も言うことはありません、いいわけをするのはいやですから」と彼は言った。\tHe
    said, \"I will say nothing more, because I hate making excuses.\"\n「そっか」ウィリーはようやく納得した。\t\"Well,
    OK,\" Willie finally agreed.\n「もしおまえが私のなぞなぞ答えられたら、私はおまえを無事に通してやる」とスフィンクスは言った。\t\"I
    will let you pass safely,\" the Sphinx said, \"if you can answer my riddle.\"\n「やあ」とトムはにこにこしながら言った。\t\"Hello,\"
    said Tom, smiling.\n「よし、やろう」小さい黒いウサギがいって、ホップ、スキップ、ジャンプと、小さい白いウサギの向こうまで飛びました。\t\"Oh
    let's!\" said the little black rabbit and with a hop, skip, and a jump, he sailed
    right over the little white rabbit's back.\n「愛してる」と彼女はそっとつぶやくと目を閉じた。\t\"I love
    you,\" she murmured and closed her eyes.\n「何かする事があるの」「いや別に」\t\"Do you have anything
    to do?\" \"No, not really.\"\n「何かやることがあるの？」「特にない」\t\"Do you have anything to do?\"
    \"Nothing in particular.\"\n「何をさしあげましょうか」「いや、けっこう。ただ見て回っているだけだから」\t'Can I help
    you?\" \"No, thank you. I'm just looking around.\"\n「何を差し上げましょう？」「いや、結構です。ただ見ているだけです」\t\"May
    I help you?\" \"No, thank you. I'm just looking.\"\n「君の電話が１分以内なら、ぼくは何でもしてやるよ」とボブは言う。\t\"If
    you're on that telephone for less than one minute, I'll eat my hat,\" Bob says.
    \n「今日の新聞にいいニュース何かある？」「いや、特にないね」\t\"Any good news in today's paper?\" \"No, nothing
    in particular.\"\n「情報スーパーハイウェイ」の真のインパクトは、情報インフラの構築により経済が従来のハードやモノづくり中心の実体経済から知識、情報、ソフトを主体とした経済に移行し、そこから生まれる新しい産業や経済活動にある。\tForming
    an information infrastructure, the real impact of the information highway is an
    expectation of new economic development due to a shift from a tangible hardware-industry
    to brain-oriented software-industry.\n「彼女はうまくやるよ、きっと」「本当に心配だわ」\t\"She'll make
    it, I'm sure.\" \"I'm just worried.\" \n「疲れたか」「いいや、ちっとも」\t\"Are you tired?\" \"No,
    not at all.\"\n「黙って」と彼はささやいた。\t\"Shut up,\" he whispered.\n「論文できましたか」「いや、残念ですが、まだ書き終えていません」\t\"Is
    the essay ready?\" \"No, I'm sorry. I haven't finished writing it yet.\"\n１０００人もの人がそのパーティーへやってきた。\tNo
    less than 1,000 people came to the party.\n１００ドルでどのくらいの間やっていけますか。\tI'm wondering
    how long $100 will carry me?\n１０チャンネルは何をやっていますか。\tWhat is on Channel 10?\n１０時から６時まで年中無休でやっています。\tIt's
    open ten to six daily throughout the year.\n１０年後にようやく彼は、再び故郷の町を見た。\tHe saw his
    home-town again only after ten years.\n１０分もすれば彼がやってきます。\tHe'll be along in ten
    minutes.\n１９２０年代初期のメキシコの無法者たちは盗んだ小火器や爆薬で十分に武装していた。\tMexican desperadoes during
    the early twenties were usually armed to the teeth with stolen firearms and ammunition.\n１週間してやっと彼女は良くなった。\tIt
    was a week before she got well.\n１週間でその仕事をやり遂げましょう。\tI will get the work done
    in a week.\n１度や２度の失敗はだれにでもある。\tEverybody fails once or twice.\n１日や２日で東京見物をするのは不可能です。\tIt's
    impossible to do the sights of Tokyo in a day or two.\n２か月前にむち打ち症をやりました。\tI had
    a whiplash injury two months ago.\n２階の誰かがやっているパーティーのおかげで、昨晩は夜の一時まで眠れなかったんだ。\tSome
    kind of party upstairs kept me up till one last night.\n２人の兄弟はお互いに仲良くやっていくことができなかった。\tThe
    two brother couldn't get along with each other.\n２度やってみたがどちらもうまくいかなかった。\tI tried
    twice, but neither try worked.\n"
