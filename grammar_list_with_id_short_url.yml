    I'll be happy to loan you the money.\nドリスはみんなの気持ちを考えてあげる。\tDoris is considerate
    of everybody's feelings.\nぼくが取って来てあげるよ。\tI will get it for you. \nもしお金が欲しいなら、貸してあげるよ。\tIf
    you want any money, I will lend you some.\nもしも脳が死んでいたら、その患者を死なせてあげるべきです。\tIf the
    brain is dead, we should let the patient die.\nよければ、一つ貸してあげる。\tI'll lend you one
