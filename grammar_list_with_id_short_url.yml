    go there.\nその絵は醜いとは思わない。それどころか、むしろ美しいと思う。\tThat picture doesn't seem ugly to me;
    on the contrary, I think it's rather beautiful.\nそれは部屋というよりはむしろ広間だ。\tIt is a hall
    rather than a room.\nそんな所へ行くくらいなら私はむしろこのまま今いる所にいたい。\tI would as soon stay where
