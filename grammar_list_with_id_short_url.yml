  :example: "さすがに偉大な学者だけあって、彼はその問いに容易に答えた。\tLike the great scholar that he was, he
    answered the question easily.\n年の功というのか、彼の意見はさすがに一日の長いがあるね。\tMaybe it's his age
    but his opinions seem a little more grounded in experience than everyone else's.\n本当の事を言ったとはさすがに勇気がある。\tYou
    were courageous to tell the truth.\nただ、毎日だとさすがに飽きるだろう。もっと料理のバリエーションを増やさないと。\tIt's
