  :example: "「いっしょにきませんか」「ええ、喜んで」\t\"Won't you come with us?\" \"I'd be glad to.\"\n「たばこを吸ってもかまいませんか」「ええ、かまいません」\t\"Do
    you mind if I smoke?\" \"Not at all.\"\n「たばこを吸ってもかまいませんか」「ええ、少しも」\t\"Do you mind
    if I smoke?\" \"No, I don't mind at all.\"\n「テレビの音を小さくしてもらえませんか」って言ったんですよ！\tI
    said, \"Could you please turn your television down?\"\n「ドアを閉めて下さいませんか」「ええ、いいですよ」\t\"Would
    you mind shutting the door?\" \"No, not at all.\"\n「もう一杯コーヒーを飲みませんか」「いいえけっこうです」\t\"Will
    you have another cup of coffee?\" \"No, thank you.\"\n「以前にどこかで会ったことがありませんか」とその学生はたずねた。\t\"Haven't
    we met somewhere before?\" asked the student.\n「映画に行きませんか」「ええ行きましょう」\t\"Let's
    go to the movies, shall we?\" \"Yes, let's\".\n「塩を取っていただけませんか」「はい、どうぞ」\t\"Would
    you pass me the salt, please?\" \"Here you are.\"\n「砂糖を取ってくれませんか」「はい、どうぞ」\t\"Will
    you pass me the sugar?\" \"Here you are.\"\n「散歩しませんか」「いいですね、よろこんで」\t\"How about
    going for a walk?\" \"Why not? I'd be glad to.\"\n「私の英語の宿題を手伝ってくれませんか」「いいですとも」\t\"Will
    you help me with my English homework?\" \"Certainly.\"\n「私の仕事を手伝ってくれませんか」「いいですよ」\t\"Would
    you mind helping me with my work?\" \"Not at all.\"\n「私の変わりにこれをしていただけませんか」「私は大変に忙しいものですから」\t\"Could
    you do this instead of me?\" \"Sorry, I'm too busy.\"\n「車にのせていただけませんか」「いいですとも」\t\"Would
    you mind giving me a lift in your car?\" \"Not at all.\"\n「手伝ってくださいませんか」「喜んで」\t\"Will
    you help me?\" \"I'll be glad to.\"\n「窓を開けていただけませんか」「ええ、どうぞ」\t\"Would you mind
    opening the window?\" \"Of course not.\"\n「窓を開けてくれませんか」「ええ、いいですとも」\t\"Do you mind
    opening the window?\" \"Not at all.\"\n「体育館に女の子がいませんか」「はい、います」\t\"Was there a
    girl in the gym?\" \"Yes, there is.\"\n１０００円札をくずしていただけませんか。\tCould you change
    a Y1,000 note?\n１００ドル札でおつりをいただけませんか。\tCould you give me change out of a hundred-dollar
    bill?\n１２月にしては少々暖かいと思いませんか。\tDon't you think it is rather warm for December?\n１ドルをくずしてくれませんか。\tCould
    you give me change for a dollar?\n１万円札を５０ペンス硬貨に両替してくれませんか。\tCan you exchange a
    10000 yen note into 50 pence coins?\n２、３分時間を割いていただけませんか。\tCould you spare me a
    few minutes?\n２階からトランクを降ろしてきてくれませんか。\tCan you bring down my trunk from upstairs?\n２月２７日の三時から１時間くらい会うことにしませんか。\tCould
    we see each other for about an hour on February 27 at 3:00 pm?\n３６０号室の合い鍵を貸していただきませんか。\tMay
    I borrow a duplicate key for Room 360?\n４月５日か６日に会っていただけませんか。\tWould it be possible
    to set up a meeting with us on April 5 or 6?\n４月５日か６日の午前中にお会いできませんか。\tWould you
    please arrange to meet with me either on the morning of April 5 or 6?\n４時まで荷物を預かっていただけませんか。\tCould
    you keep my bags here until four?\n５００円貸してくれませんか。\tCan you lend me 500 yen?\n５０セットの製品について５％特別に値引きしていただけませんか。\tAre
