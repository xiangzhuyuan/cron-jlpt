  :example: "「明日ピアノをひくつもりですか」「いいえ」\t\"Will you play the piano tomorrow?\" \"No, I
    won't.\"\n「夕食後勉強するつもりですか」「はい」\t\"Will you study after dinner?\" Yes, I will.\"\n１１時の列車に乗るつもりです。\tI'm
    catching the 11:00 train.\n３月の終わりに私たちは結婚するつもりです。\tAt the end of March we'll marry.\nあさって彼にここへ来てもらうつもりです。\tI
    will have him come here the day after tomorrow.\nあす一番にそれをするつもりです。\tI am going
    to do it first thing tomorrow.\nあたしはその店で時計を買うつもりです。\tI will buy a watch at the
    store. \nあなたが成功するつもりでいるのなら、一生懸命働かなければならない。\tYou must work hard if you are to succeed.\nあなたの感情を傷つけるつもりではなかったのです。\tI
    didn't mean to hurt your feelings.\nあなたの初めての給料をどうするつもりですか。\tWhat are you going
    to do with your first pay?\nあなたは１０時まで仕事をしているつもりですか。\tAre you going to carry on
    your work until ten?\nあなたはあした東京に行くつもりですか。\tAre you going to go to Tokyo tomorrow?\nあなたはあのテニスクラブに入るつもりですか。\tDo
    you intend to join that tennis club?\nあなたはいつタバコを止めるつもりですか。\tWhen are you going
    to quit smoking?\nあなたはいつ私に電話してくれるつもりですか。\tWhen are you going to call me?\nあなたはオーバーなしですますつもりですか。\tDo
    you mean to do without an overcoat?\nあなたはお父さんに手紙を書くつもりですか。\tAre you going to write
    to your father?\nあなたはこの秋中国を訪れるつもりですか。\tAre you going to pay a visit to China this
    fall?\nあなたはその競技に参加するつもりですか。\tAre you going to take part in the contest?\nあなたはその車を買うつもりですか。\tAre
    you going to buy the car?\nあなたはどうやって日々の生計をたてていくつもりですか。\tHow will you earn your
    daily bread?\nあなたはどの都市を最初に訪れるつもりですか。\tWhich city are you going to visit first?\nあなたはどれくらいここに滞在するつもりですか。\tHow
    long will you stay here?\nあなたはどれくらい日本に滞在するつもりですか。\tHow long are you going to stay
    in Japan?\nあなたは一人で旅をするつもりですか。\tWill you travel alone?\nあなたは何になるつもりですか。\tWhat are
    you going to be?\nあなたは何をするつもりですか。\tWhat are you going to do?\nあなたは夏休みの間に何をするつもりですか。\tWhat
    are you going to do during the summer holidays?\nあなたは夏休みをどこで過ごすつもりですか。\tWhere
    are you going spend the summer holidays?\nあなたは歌うつもりですか。\tAre you going to sing?\nあなたは金曜日に何をするつもりですか。\tWhat
    will you do on Friday?\nあなたは手紙を書くつもりです。\tYou will write a letter.\nあなたは将来どうするつもりですか。\tWhat
    do you intend to do with your future?\nあなたは長い間そこに滞在するつもりですか。\tAre you going to
    stay there for long?\nあなたは彼女をパーティーに招待するつもりですか。\tAre you going to invite her to
    the party?\nあなたは勉強するつもりです。\tYou will study.\nあなたは明日何をするつもりですか。\tWhat are you going
    to do tomorrow?\nあなたは来年アメリカへ行くつもりですか。\tWill you go to America next year?\nあなたは来年のいつに三田に住むつもりですか。\tWhen
    will you live in Sanda next year?\nあなたは来年篠山に住むつもりですか。\tWill you live in Sasayama
    next year?\n"
