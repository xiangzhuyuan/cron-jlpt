    OK,\" Willie finally agreed.\n「そのとおり」私は、シャワーを浴びている時に石鹸が目に入るとヒステリー状態になる男のように、娘のこの話に身震いしながら言った。\tRight,
    I said, shivering at this recital as a man would who gets hysterical while taking
    a shower if a bit of soap stings his eye.\n「それではおまえにねこを一匹とってきてあげよう」と、おじいさんはいいました。\t\"I
