  :example: "「ああ、それには気付かなかった」と、おじいさんがいいました。「どうしたらいいだろう」\t\"I never thought of that,\"
    said the very old man, \"what should we do?\"\n「おかしいことなんかじゃないわ。誰かがあなたにそんなことをしたら、あなたどう思う。どうする？」と彼女は言った。\tShe
    said, \"It's not funny! How would you like it if someone did that to you - what
    would you do?\" \n「お前みてえなおかちめんこは初めて見た」と言ったら、「セクハラだ」と言われた。\tWhen I told her I'd
    never seen such a homely girl, she accused me of sexual harassment.\n「どうしたらいいだろう？」と私は独り言を言った。\t\"What
    shall I do?\" I said to myself.\n「もしおまえが私のなぞなぞ答えられたら、私はおまえを無事に通してやる」とスフィンクスは言った。\t\"I
    will let you pass safely,\" the Sphinx said, \"if you can answer my riddle.\"\n「もしもねこが一匹いたらな…」年をとったおばあさんがため息をつきながらいいました。\t\"If
    we only had a cat!\" sighed the very old woman.\n「昨日、仕事をしたのですか」「昨日が休みだったらと思うよ」\t\"Did
    you work yesterday?\" \"I wish yesterday had been a holiday.\"\n「私の名刺です。追加情報があったらいつでも連絡下さい」と記者は言った。\t\"Here
    is my business card. Please call me anytime with more information.\" said the
    reporter.\n「締め切りに間に合わなかったらどうなるかなあ」「きっと彼は怒るぞ！」\tWhat if I miss the deadline? \"I
    bet he will get mad at you!\" \n１０００ドルあったら君はどうしますか。\tSuppose you had a thousand
    dollars, what would you do with it? \n１００万円獲得したら、どうしますか。\tIf you won a million
    yen, what would you do?\n１００万円持っているとしたらどうしますか。\tSupposing you had one million
    yen, what would you do with it?\n１０年前だったら、彼の理論も一般的に認められるということはなかったでしょう。\tTen years
    ago his theory would not have been generally accepted.\n１０分したら戻ります。\tI'll be back
    in ten minutes.\n１１時でしたら行けます。\tEleven o'clock is good for me.\n１ヶ月前にベニスにいたら、私たちはそのカーニバルに参加できたのですが。\tIf
    we had been in Venice one mouth before, we could have taken part in the carnival.\n１時間したら電話します。\tI
    will call you in an hour.\n１時間ジョギングしたら体が温かくなった。\tI got warm from jogging for an
    hour.\n１日中、ベッドに横たわっていたら、うんざりした。\tI got tired of lying in bed all day.\n１年たったらあなたが昇給するように取り計らいましょう。\tI'll
    see to it that you have a raise after the first year.\n１年前、彼に車の運転ができていたらよかったのに。\tI
    wish he could have driven a car a year ago.\n２、３日したら元どおり元気になるよ。\tYou will be all
    right again in a couple of days.\n２、３分したらそちらにまいります。\tI'll be with you in a few
    minutes.\n２、３分歩いたら海辺に着いた。\tA few minutes' walk brought me to the shore.\n２０ユニット以上注文したら、値引きしていただけますか。\tIf
    we place an order for more than 20 units, might you reduce the price?\n２０分たったらこちらから電話をします。\tI
    will call back in twenty minutes.\n２時に出発したら、６時にはつくはずだ。\tIf they started at two,
    they should arrive at six.\n２時間仕事を続けていたら、突然気分が悪くなりました。\tI had been working for
    two hours when I suddenly felt sick.\n３月の風と４月の雨が５月の花をもたらす。\tMarch winds and April
    showers bring forth May flowers.\n３分たったら教えてもらえますか。\tWill you notify me after 3
    minutes?\n４時までに自分の仕事が終わったら、手伝ってあげるよ。\tI will help you if I have finished my work
    by four.\n５０年前だったら、だれでもその土地を買えただろう。\tFifty years ago anyone could have bought
    the land.\nＴシャツを着たら１０代で通るよ。\tYou could pass for a teenager if you wore a T-shirt.\nああ、ひょっとしたら今夜は・・・。\tAh...maybe
    he's gonna take me tonight.\nああ、僕も行けたらなあ。\tHow I with I could go, too! \nあいつ追いつめられたら何するか分からないぞ。窮鼠猫を噛むってこともあるからな。気を付けるに越したことはない。\tI
    wouldn't push him too far. You don't know what he might do. I'd say you can't
    be too careful. They say even a doomed mouse will bite a cat if he has no choice.
    \nあたらしいＣＤに３０００円払った。\tI spent 3000 yen on a new CD.\nあちらに着いたら手紙をください。\tPlease write
