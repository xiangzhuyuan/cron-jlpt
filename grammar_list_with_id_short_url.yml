  :example: "「私の変わりにこれをしていただけませんか」「私は大変に忙しいものですから」\t\"Could you do this instead of
    me?\" \"Sorry, I'm too busy.\"\nいつもの列車に乗り遅れたものですから。\tIt's because I missed my
    usual train.\nご迷惑をおかけしますが、急を要することが起こったものですから。\tSorry to bother you, but I'm afraid
    something urgent has come up.\nその件に関しては発言する立場にないものですから。\tI'm not in a position
