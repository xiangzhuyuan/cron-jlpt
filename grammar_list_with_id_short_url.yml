  :example: "「塩を取っていただけませんか」「はい、どうぞ」\t\"Would you pass me the salt, please?\" \"Here
    you are.\"\n「私の変わりにこれをしていただけませんか」「私は大変に忙しいものですから」\t\"Could you do this instead
    of me?\" \"Sorry, I'm too busy.\"\n「車にのせていただけませんか」「いいですとも」\t\"Would you mind giving
    me a lift in your car?\" \"Not at all.\"\n「窓を開けていただけませんか」「ええ、どうぞ」\t\"Would you
    mind opening the window?\" \"Of course not.\"\n１０００円札をくずしていただけませんか。\tCould you
    change a Y1,000 note?\n２、３分時間を割いていただけませんか。\tCould you spare me a few minutes?\n４月５日か６日に会っていただけませんか。\tWould
    it be possible to set up a meeting with us on April 5 or 6?\n４時まで荷物を預かっていただけませんか。\tCould
    you keep my bags here until four?\n５０セットの製品について５％特別に値引きしていただけませんか。\tAre you able
    to grant us a special discount of 5% for 50 sets of the product?\n５月１０日月曜日の午後３時に東京駅八重洲中央口で待ち合わせをしていただけませんか。\tWould
    you please meet me at Yaesu central gate of Tokyo Station on Monday May 10 at
    3:00 p.m?\n５時にここに来るようにしていただけませんか。\tCould you arrange to be here at five?\n７月１１日金曜日の午前１０時にホテルに迎えに来ていただけませんか。\tWould
    you please pick me up at the hotel on Friday July 11 at 10:00 a.m?\nＦＡＸで地図を送っていただけませんか。\tCould
    you send me a map by facsimile?\nＳＴＬ＃３４５６の見積価格を５％値引きしていただけませんか。\tWe would like
    to ask you to reduce the prices quoted for STL\nあとでもう一度来ていただけませんか。\tWould you
    please come again later?\nあなたが忙しいことはわかっていますが、プロジェクトを進めるために、私の最新のメールに対するあなたの返事が必要なのです。返事を書いていただけませんか。\tI
    know how busy you must be, but I need your answer to my last mail before I can
    proceed with the project. Can you take a moment and write me back?\nあまりご迷惑でなければ乗せていただけませんか。\tI
    was wondering if you could give me a lift, if it isn't too much trouble?\nおそれいりますが窓を開けていただけませんか。\tSorry
    to impose but would you please open the window?\nお願いがあるんだけど。お金を貸していただけませんか。\tCould
    you do me a favor? Will you lend me some money?\nお金を少し貸していただけませんか。\tCould I ask
    you to lend me some money?\nお金を貸していただけませんか。\tWould you lend me some money?\nお手数ですが塩を回していただけませんか。\tMay
    I trouble you to pass me the salt?\nお茶を入れていただけませんか。\tWould you mind making tea
    for me?\nかぎを捜すのを手伝っていただけませんか。\tWould you help me look for my keys?\nこのことに皆さんの注意を向けていただけませんか。\tMay
    I direct your attention to this?\nこのシャツを小さいのと替えていただけませんか。\tMay I exchange this
    shirt for a smaller size?\nこのスーツケースを運ぶのを手伝っていただけませんか。\tWill you please help me
    carry this suitcase?\nこの市を案内していただけませんか。\tWill you guide me around the city?\nこの手紙を速達で送っていただけませんか。\tWill
    you express this letter?\nこの手紙を投函していただけませんか。\tWould you mind mailing this letter
    for me?\nこの報告書にざっと目を通していただけませんか。\tWill you glance through this report?\nごめんどうでしょうが窓を閉めていただけませんか。\tMay
    I trouble you to shut the window?\nこれらの書類に目をとおしていただけませんか。\tWill you look over
    these papers?\nこれを預かっていただけませんか。\tCould you keep this for me?\nご迷惑でしょうが、駅までの道を教えていただけませんか。\tI'm
    sorry to trouble you, but could you tell me the way to the station?\nスカートを見せていただけませんか。\tWould
    you please show me that skirt?\nすみませんが、２〜３分時間をさいていただけませんか。お願いがあるんです。\tExcuse me,
