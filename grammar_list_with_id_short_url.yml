    catching the 11:00 train.\n３月の終わりに私たちは結婚するつもりです。\tAt the end of March we'll marry.\nあさって彼にここへ来てもらうつもりです。\tI
    will have him come here the day after tomorrow.\nあす一番にそれをするつもりです。\tI am going
    to do it first thing tomorrow.\nあたしはその店で時計を買うつもりです。\tI will buy a watch at the
    store. \nあなたの初めての給料をどうするつもりですか。\tWhat are you going to do with your first pay?\nあなたは１０時まで仕事をしているつもりですか。\tAre
    you going to carry on your work until ten?\nあなたはあした東京に行くつもりですか。\tAre you going
    to go to Tokyo tomorrow?\nあなたはあのテニスクラブに入るつもりですか。\tDo you intend to join that tennis
    club?\nあなたはいつタバコを止めるつもりですか。\tWhen are you going to quit smoking?\nあなたはいつ私に電話してくれるつもりですか。\tWhen
    are you going to call me?\nあなたはオーバーなしですますつもりですか。\tDo you mean to do without an
