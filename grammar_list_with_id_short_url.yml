  :example: "「ああ、それには気付かなかった」と、おじいさんがいいました。「どうしたらいいだろう」\t\"I never thought of that,\"
    said the very old man, \"what should we do?\"\n「ええ、かわいい、ちいさな、ふわふわしたねこですよ」年をとったおばあさんが言いました。\t\"Yes,
    a sweet little fluffy cat\" said the very old woman.\n「おかしいことなんかじゃないわ。誰かがあなたにそんなことをしたら、あなたどう思う。どうする？」と彼女は言った。\tShe
    said, \"It's not funny! How would you like it if someone did that to you - what
    would you do?\" \n「おや、おまえさん！」おばあさんは言いました。「これはいったいどうしたのです？」「わたしはねこが一匹ほしいと言ったのに、これはなんですか」\t\"My
