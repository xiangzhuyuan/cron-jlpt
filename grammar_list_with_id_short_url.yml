  :example: "お前が大声出すから、せっかくのシャッターチャンスを逃しちゃったよ。\tYou just made me miss the perfect
    shot when you hollered.\nこういう事情ですから、残念ながら、せっかくのご招待をお受けいたしかねるのです。\tAs such is the
    case, I am sorry I can't accept your kind invitation.\nせっかく、英語で注文しようと意気込んで入ったのに、日本語で「いらっしゃいませ」って言われた。あれ？って感じ。\tAfter
    I got all worked up about ordering in English, I walked in the store and they
    greeted me with \"Irasshaimase!\" I felt, like, \"What the ...?\"\nせっかくですが、お客様が見えることになっていますので。\tI
    am sorry, but I have someone coming.\nせっかくの苦労が水の泡になった。\tAll my pains were in vain.\nせっかくの苦労もあだになった。\tAll
    my pains went for nothing.\nせっかく雨の中を会いに行ったのに彼女は留守だった。\tThough I went to see her
    all the way in the rain, she was out.\nせっかく階段を走って降りたのに、もう一歩のところで電車に乗れなかった。\tAfter
    a mad dash down the stairway, I missed my train by a second.\nせっかく君にそれがやれるなら、やってほしいんだが。\tIf
    you could do it at all, I'd like you to do it. \nせっかく骨を負ったのに、彼は失敗した。\tHe has failed
    after all his labors.\nせっかく集めたものだけど、邪魔になるばかりだから、売るなり誰かにあげた方がいい。\tWe'd better try
    to sell or give away all these white elephants we've collected.\n君にせっかくの名講義も猫に小判だったね。\tSo
    even that wonderful lecture was wasted on you. \n私がせっかくやっていることにけちをつけた。\tHe threw
    cold water on what I was doing.\nどんな理由があろうと、せっかく軌道に乗せた貿易を失墜させたのは大失態だ。\tWhatever
    the reason, forfeiting the trade that we finally got on track is a fiasco.\n君のせっかくの名講義は猫に小判だったね。\tYour
    wonderful lecture was pearls before swine. \n"
