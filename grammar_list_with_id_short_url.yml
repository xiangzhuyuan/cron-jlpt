    having a look at.\nＶの角度が広ければ広いほど、スピードは緩やかになる。\tThe wider the V, the slower the
    speed.\nあいつの慇懃無礼なものの言い方、思い出すだけで不愉快になるよ。\tI find just the memory of his overly
