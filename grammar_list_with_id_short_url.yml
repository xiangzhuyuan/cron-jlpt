  :example: "あなたの代わりにこの手紙の返事を書きましょうか。\tShall I answer this letter for you?\nあなたの代わりに私が彼に会いに行きます。\tI
    will go to see him instead of you.\nいすの代わりにこの木箱を使ってください。\tPlease use this wooden
    box in place of a chair.\nお金は健康の代わりにはならない。\tYou cannot substitute money for health.\nお代わりをどうぞご遠慮なく。\tPlease
    feel free to have a second helping.\nケーキのお代わりはいかが？\tWould you like some more cake.\nコーヒーのお代わりはいいですか。\tWould
    you like another cup of coffee?\nここでは決して、レンガは鉄筋コンクリートの代わりになりません。\tBricks never
    take the place of ferro-concrete here.\nこのねばねばした流動体は接着剤の代わりになる。\tThis sticky liquid
    can be substituted for glue.\nこの手紙を私の代わりに書いてくださいませんか。\tWould you be kind enough
    to write?\nこれはいすの代わりをするでしょう。\tThis will do for a chair.\nしかしその代わり、重要な試合をはっきりと見られるし、何かを見落としても、解説者の説明やその場でのリプレーをいつでも当てにすることが出来る。\tBut
    in return they get a clear look at important games, and if they miss something,
    they can always rely on the commentator's description or the instant replay.\nしばらく私の代わりに子供から目を離さないで下さい。\tKeep
    an eye on the child for me for a moment.\nジョーンズ先生が病気なので、今日はブラウン先生が彼の代わりに教えます。\tMr
    Jones is sick and Mr Brown will teach in his place today.\nそのような場合、あなたはいつでもその代わりに質問することができます。\tIn
    such a case, you can always ask a question in return.\nそのラジオの代わりにタイプライターをあげよう。\tI'll
    give you my typewriter in exchange for that radio.\nその看護婦は、ひどい風邪を引いた医者の代わりをした。\tThe
    nurse substituted for the doctor who caught a terrible cold.\nその缶は灰皿の代わりになる。\tThe
    can will do for an ashtray.\nその救助投手でエースの代わりはとても務まらなかった。\tThe relief pitcher was
    no substitute for the ace.\nその司祭は病気の男の身代わりになった。\tThe priest took the sick man's
    place.\nその人の代わりに家族の人たちがこのことを言えるのでしょうか。これは良い考えだと思う人もいます。\tCan their families say
    this for them? Some people think this is a good idea.\nその代わりに、彼は自分のコンピューターを制御しているスイッチを操作した。\tInstead,
    he worked a switch that controlled his computer.\nその代わりにトランプをしようよ。\tLet's play
    cards instead.\nその箱はテーブルの代わりになるよ。\tThe box will serve as a table.\nそれを日よけや雨傘の代わりによく使います。\tWe
    use them often as parasols or umbrellas.\nだれが彼の代わりに行かされるのかさっぱりわからない。\tThere is
    no telling who will be sent in his place.\nトムがいない間誰が代わりをするんだ。\tWho will fill in
    for Tom when he is away?\nトムの代わりに仕事をする者を雇わなくてはならないだろう。\tWe will have to take on
    someone to do Tom's work.\nねえあなた、私の代わりに買い物へ行ってくださる？\tHoney, will you go shopping
    for me?\nビルはジムに代わり、主将になった。\tBill replaced Jim as captain.\nポットに残っていたらお茶のお代わりをしてもいいですか。\tMay
    I have some more tea if there is any in the pot?\nもしかれが来ない場合、君が代わりをしなければならない。\tYou
    will have to take his place in case he cannot come. \nもし彼が来られない場合には、君が彼の代わりをしなければならない。\tYou'll
    have to take his place in case he can't come. \nヨーロッパに行く代わりに、アメリカに行くことに決めた。\tInstead
    of going to Europe, I decided to go to America.\nライスとキャベツをお代わりお願いします。\tCan I have
    seconds on rice and cabbage?\nわたしは自分で行く代わりに、使いの者をやった。\tInstead of going myself,
    I sent a messenger.\n一時間ぐらいの間、私の代わりに受付をやってください。\tPlease cover for me at the reception
    desk for about one hour.\n一人で行く代わりに私は手紙を送った。\tInstead of going myself, I sent
