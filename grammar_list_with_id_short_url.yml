  :example: "「衛星」という単語にいくつの意味を見つけることが出来るだろうか。\tWhat various meanings can you find
    for the word \"satellite\"?\nあとで君の家にいくよ。\tI'll come to your house later. \nあなたにいくつか質問させてください。\tPlease
    permit me to ask you some questions.\nあなたにいくら感謝してもしすぎることはない。\tI cannot thank you
