  :example: "あの夫婦は共かせぎしている。だが亭主の給料のほうが女房の給料よりも低い。亭主が女房の尻にしかれるのも当然だ。\tHe and his wife
    are working together for a living, and his salary is lower than hers, No wonder
    he is a hen-pecked husband.\nこのコンピューターのほうがあれより優れている。\tThis computer is superior
    to that one.\nこの女の子達のほうが、きのう会った子たちよりかわいらしい。\tThese girls are more charming than
    the ones I met yesterday.\nどうして彼は自分のほうが僕より分別が有ると思うんだろう。\tWhy should he think that
    he knows better than I do?\nバイキングのほうがコロンブスより先にアメリカを発見したと言われている。\tIt is said that
    the Vikings anticipated Columbus in discovering America.\nはじめの計画のほうが後のより良いと思う。\tI
    prefer the former plan to the latter.\nメリーのほうがジェーンより水泳がうまい。\tMary is a better
    swimmer than Jane.\nリーチがエメット理論との関連で提供した提案のほうがより妥当なものである。\tA more plausible proposal
    is the one Leech presented in conjunction with Emmet's theory.\n違いはこうだ。つまり、彼のほうが君よりよく働くのだ。\tThe
    difference is this; he works harder than you. \n概して女性のほうが男性より語学が得意だ。\tGenerally
    speaking, women are better linguists than men.\n額そのもののほうが絵よりも高価です。\tThe frame
    itself is worth more than the picture.\n魚と肉はともに栄養があるが、後者のほうが前者より値段が高い。\tFish and
    meat are both nourishing, but the latter is more expensive than former.\n君のほうが私よりよく知っている。\tYou
    have the advantage of me. \n君の計画のほうが僕のよりいいようだ。\tYour plan seems better than mine.
    \n経験のあるもののほうがない者よりも役に立つのはいまさら言うまでもない。\tIt is needless to say that an experienced
    person will do better than someone without experience.\n健康のほうが富より大事だ。\tHealth
    is above wealth.\n健康のほうが富より大事なことは言うまでもない。\tIt goes without saying that health
    is more important than wealth.\n山の空気のほうが平野の空気より涼しい。\tThe air of hills is cooler
    than that of plains.\n私はジョンの車のほうが社長のより好きだ。\tI prefer John's car to his employers
    one.\n少数の作家と小数の主題についての完全な知識のほうが、多数の作家と主題についての表面的な知識よりも価値がある。\tA perfect knowledge
    of a few writers and a few subjects is more valuable than a superficial one of
    a great many.\n人を訪問することのほうが、訪問されることよりすてきだ。\tVisiting people is nicer than being
    visited.\n人柄のほうが財産よりも重要である。\tWhat you are is more important than what you have.\n大学の仕事のほうが、今よりもはるかに自由な時間を持てるでしょう。\tA
    university job would give you a lot more free time.\n彼のほうが兄より背が高い。\tHe is taller
    than his brother.\n彼のほうが私より段違いにうまい。\tHe can do it far better than I can.\n彼は犬のほうが猫より好きだ。\tI
    like a dog better than a cat.\n彼女は１０年前のほうが今より太っていた。\tShe was fatter ten years
    ago than she is now.\n予防のほうがことが起こっての治療よりずっと効果がある。\tPreventive measures are much
    more effective than the actual treatment.\n"
