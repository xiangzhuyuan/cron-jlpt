  :example: "ＡＬＳは、体を動かすのに必要な神経と筋肉を徐々に破壊してしまう。\tALS slowly destroys the nerves and
    muscles needed for moving your body.\nアクション場面の少ない映画にはいつも退屈してしまう。\tI'm always bored
    with films that have little action.\nあっ、バスが行ってしまう。\tThere goes our bus.\nあと半年したら、彼女は外国へ行ってしまう。\tShe'll
    be gone abroad in another six months.\nあなたは笑われてしまうでしょう。\tYou will be laughed at.\nあの子は一体どうなってしまうのかしら。\tI
    wonder what ever will became of the child. \nあまりに訂正されると、話すのをやめてしまうのである。\tIf he
