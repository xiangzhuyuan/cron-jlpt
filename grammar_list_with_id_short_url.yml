  :example: "「急げば急ぐほど遅くなる」は逆説である。\tMore haste, less speed is a paradox.\nＶの角度が広ければ広いほど、スピードは緩やかになる。\tThe
    wider the V, the slower the speed.\nあなたはたくさんの本を読めば読むほど、たくさんの事を知るだろう。\tThe more
    books you read, the more you'll know.\nこれは、どんながんばり屋でもやる気をなくすほど忍耐のいることだ。\tThis
    is so enduring as to make even the most diligent worker give up.\nコンピューターの勉強をすればするほど面白くなってきた。\tThe
    more I studied computers, the more interesting I came to find it.\nそこに居れば居るほどその土地が好きになる。\tThe
    longer I stayed there, the more I like the place.\nそのことを考えれば考えるほど、私はますますいやになる。\tThe
    more I think of it, the less I like it.\nその質問が難しくなればなるほど答えることができなくなりそうだ。\tThe
    more difficult the question are, the less likely I am to be able to answer it.\nその洞窟は手探りで進まなければならないほど暗かった。\tThe
    cave was so dark that they had to feel their way.\nその本は、読めば読むほどわからなくなる。\tThe more
    you read the book, the less you will understand it.\nその問題について考えれば考えるほど、一層難しくなるようにおもえた。\tThe
    more I thought about the problem, the more difficult it seemed.\nたくさん持てば持つほど、それだけいっそう多く欲しくなる。\tThe
    more you have, the more you want.\nなぜならば、精密に検査しても何か欠点が現れないほど美しいものは存在しないからである。\tFor
    nothing is so beautiful but it betrays some defect on close inspection.\nばかげた考えにもほどがある。\tOf
    all the silly ideas!\nポップコーンは食べれば食べるほどもっと食べたくなる。\tThe more popcorn you eat, the
    more you want.\nわれわれが他人を疑えば疑うほど、他人もわれわれを疑うであろう。\tOthers will suspect us the more,
    the more we suspect them.\n飲めば飲むほど注意力が鈍る。\tThe more you drink, the less careful
    you will be.\n暇な時間が多ければ多いほど、それだけ彼は楽しい。\tThe more leisure he has, the happier he
    is.\n外国人は一般に日本人がお互いに相手に言わなければならないほどのお世辞を必要としないのである。これは頭に入れておいていいことである。\tForeigners
    in general don't need as many compliments as Japanese are required to give each
    other, and it is good to keep this in mind.\n概して、真理が基礎的なものであればあるほど、その実用の可能性も大きくなる。\tAs
    a rule, the more fundamental a new truth, the greater will be its practical possibilities.\n各人が個性的であればあるほど、それだけ他人の英知に寄与する。\tThe
    more unique each person is, the more he contributes to the wisdom of others.\n学べば学ぶほど、いかに少ししか知らないかがわかってくる。\tThe
    more we learn the more we realize how little we know.\n学べば学ぶほど、ますます自分が無知であることがわかる。\tThe
    more you study, the more you discover your ignorance.\n学べば学ぶほど、自分が無知であることがよく分かる。\tThe
    more we learn, the better we realize our ignorance.\n学べば学ぶほどますます学びたくなる。\tThe more
    you learn, the more you want to.\n頑固になればなるほど孤立するよ。\tIf it becomes stubborn indeed
    it stands alone.\n頑固になればなるほど独立するよ。\tThe more stubborn you are, the more isolated
    you become.\n危険が大きければ大きいほど名誉も大きくなる。\tThe more danger, the more honor.\n急げば急ぐほど事は旨く行かない。\tThe
    more haste the speed.\n急げば急ぐほど物事はうまくいかない。\tMore haste, less speed.\n去年の夏にくらべれば今年の雨はそれほど多くはない。\tAs
    compared with last summer we haven't had so much rain this year.\n禁煙するのが早ければ早いほど、そのメリットは大きくなる。\tThe
    sooner you give up, the greater the benefits.\n君の帰りが早ければ早いほど、お父さんは喜ぶでしょう。\tThe
    sooner you return, the happier your father will be. \n兄に比べれば、彼はそれほど聡明ではない。\tCompared
    with his brother, he is not so intelligent.\n研究すればするほど、好奇心が強くなるでしょう。\tThe more
    you study, the more curious you will become.\n見れば見るほど、それだけ多くわかり、また興味も増してくる。\tThe
    more you look, the more you will see, and the more interesting they will become.\n公平に評すれば、彼はそれほど怠け者ではない。\tTo
    do him justice, he is not so lazy.\n考えれば考えるほど彼女はそれが嫌になった。\tThe more she thought
    about it, the less she liked it.\n高く昇れば昇るほど、空気は冷たくなる。\tAs we go up higher, the
    air becomes cooler.\n高く上がれば上がるほど空気は希薄になる。\tThe higher we go up, thinner the air
    becomes.\n"
