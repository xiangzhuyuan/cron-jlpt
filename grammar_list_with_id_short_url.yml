    your own way in everything.\nぼくにいくらかお金をくれないか。\tCan you give me some money? \nポットにいくらかの水がありますか。\tIs
    there any water in the pot?\nボブは先生にいくつか質問をした。\tBob asked the teacher some questions.\nまず京都にいく。\tFirst
    we'll hit Kyoto.\nマユコは自転車で学校にいく。\tMayuko goes to school by bicycle.\nみんな中にいくつかクッキーが入っている。\tThere
    are some cookies in the jar.\nもし今日が日曜日なら、私は釣りにいくのだが。\tIf today was Sunday, I would
    go fishing.\n雨が岩場の窪んだところにいくつもの水溜まりを作っていた。\tRain formed pools in the hollow spaces
    on the rocks.\n噂だと彼らはオーストラリアにいくそうです。\tThe scuttlebutt is they're going to Australia.\n映画にいくなのなら妹も連れていきなさい。\tIf
    you go to the movies take your sister with you.\n屋根にいく階段は狭くて急でくらいです。\tThe staircase
    leading to the rooftop is narrow, steep, and dark.\n我々は、彼にいくつかの質問をした。\tWe asked
