  :example: "あなたはこの規制をすべての場合に適用するわけにはいかない。\tYou can't apply this rule to every case.\nケーキを食べてなおそれを持っているわけにはいかない。\tYou
    cannot eat your cake and have it too.\nこの仕事は誰にもしてもらうわけにはいかない。\tI can't get this
    work done by anybody.\nこの世のことは、何もかも知るというわけにはいかない。\tWe cannot know everything in
    the world.\nそんな話を聞くと笑わないわけにはいかない。\tI cannot help laughing to hear such a story.\nちょっと待ってよ、そんなに単純に、終わりよければ総て良し、ってわけにはいかないよ。\tWait
    a second. Do you just think that all's well that ends well? That's not the way
    it is.\nボスは部下の一人がやったことを認めるわけにはいかない。\tThe boss could not approve of what one of
    his men did.\nもうこれ以上延ばすわけにはいかない。\tI can't put it off any longer.\n何事も思い通りにするわけにはいかない。\tYou
    cannot have your way in everything.\n我々は彼のスキーの腕前に感心しないわけにはいかない。\tWe cannot but
    wonder at his skill in skiing.\n我々は彼らの要求に屈するわけにはいかない。\tWe must not give way to
    their demands.\n君はもはや、ほんの子供というわけにはいかない。\tYou are no longer a mere children. \n君は自分の健康を度外視するわけにはいかない。\tYou
    can't afford to neglect your health. \n私たちは彼を勇敢な男だと認めないわけにはいかない。\tWe must allow
    his bravery.\n私はその言葉を聞き捨てにするわけにはいかない。\tI cannot let the remark pass by in silence.\n私はパーティーに行くとジェインに約束したから、彼女をがっかりさせるわけにはいかない。\tI
    promised to go to the party with Jane, and I can't let her down.\n私は君にそれをさせるわけにはいかない。\tI
    can't allow you to do that. \n私は君に自分の父親のことをそんなふうに言わせておくわけにはいかない。\tI cannot cause
    you to say to such a way about the father of oneself. \n私は彼の要望に応じるわけにはいかない。\tI
    cannot comply with his request.\n耳を傾けないわけにはいかない。\tI cannot choose but hear.\n人間は鋳型に入れて作るわけにはいかない。\tA
    man cannot be made in a mold.\n政府はもはやホームレスの問題を避けてとおるわけにはいかない。\tThe government
    cannot avoid the issue of homelessness any longer.\n負け犬になるわけにはいかない。\tI can't stand
    getting beaten.\n僕はその問題を黙って見過ごすわけにはいかない。\tI cannot silently overlook this problem.
    \n本当に捨てるわけにはいかないよ。\tWe can't really throw it away!\n満場一致というわけにはいかないけれど、君の提案は採択されたよ。\tIt
    was by no means unanimous but your proposal was selected. \nむろん、舟は何百艘も水面を動きまわっているが、どれでもいいというわけにはいかない。\tOf
    course there were several hundred boats moving around on the water but not just
    any old one would do.\n"
