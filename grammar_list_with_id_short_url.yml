    \"I shall return by all means.\"\n「友情」という題で作文を書きなさい。\tWrite an essay on \"Friendship\".\n１０００ドルというのは、多額の金だ。\tA
    thousand dollars is a large sum.\n１０月に総会を開催すべきだという提案があった。\tThere was a suggestion
