  :example: "＆という記号は、ａｎｄを指す。\tThe sign '&' stands for 'and'.\n＆のマークはａｎｄの文字を表す。\tThe
    mark \"&\" stands for \"and\".\n処方箋をもらうために医者に行きなさい。\tGo to the doctor to get your
    prescription!\n「１７歳の時スクーナー船で地中海を航海したわ」彼女はゆっくりと注意深く言う。\t\"I sailed around the Mediterranean
    in a schooner when I was seventeen,\" she recited slowly and carefully. \n「１秒６ペンスだからね」とボブが念を押す。\t\"Six
    pence per second\" Bob reminds her.\n「ｄｏｗｎｔｏｗｎ」という言葉は、町の商業区のことを言う。\tThe word downtown
    refers to the business quarter of any town.\n「Ｕ．Ｆ．Ｏとは何を表しているの」「未確認飛行物体のことだと思う」\t\"What
    does U. F. O. stand for?\" \"It means Unidentified Flying Object, I guess.\"\n「ああ、よかった！」と、おじいさんは、よろこんでいいました。「さぁこれで、この中から、一番きれいなねこを選んでつれて帰ればいいんだ」\t\"Oh\"
    cried the old man joyfully, \"Now I can choose the prettiest cat and take it home
    with me!\"\n「あなたの辞書を使ってもいいですか」「はい、どうぞ」\t\"Can I use your dictionary? \"Yes, here
    you are.\"\n「あなたは、いつも何を考えているの？」と小さい白いウサギが聞きました。\t\"What are you always thinking
    about?\" asked the little white rabbit.\n「あなたはいつテレビを見ますか」「夕食後です」\t\"When do you
    watch TV?\" \"I watch TV after dinner.\"\n「あなたはそれを終えましたか」「それどころか、今始めたところです」\t\"Have
    you finished it?\" \"On the contrary, I've just begun.\"\n「あなたは先週テレビを見ましたか」「いいえ」\t\"Did
    you watch TV last week?\" \"No, I didn't.\"\n「あなたを愛しているのよ」と言わんばかりに彼女は僕にウィンクした。\tShe
    winked at me, as much as to say, I love you. \n「あの音で考え事ができないわ」と、彼女はタイプライターを見つめながら言った。\t\"I
    can't think with that noise\", she said as she stared at the typewriter. \n「あの人たちは、またストをやるんだろうか」「どうもそうらしいね」\t\"Will
    they go on strike again?\" \"I'm afraid so.\"\n「あの赤い服を着るのはよしなさい」「なぜいけないの」\t\"You
    had better not wear the red dress.\" \"Why not?\"\n「ありがとう。もう一つケーキをいただきます。」と内気な青年は言った。\t\"Thank
    you, I'd love to have another piece of cake,\" said the shy young man.\n「いいえ、違います」とイギリス人はさめた返事をしました。\t\"No,
    I'm not,\" replied the Englishman coldly.\n「いつそれを買ったの」「ええと、先週でした」\t\"When did
    you buy it?\" \"Let's see. I bought it last week.\"\n「うへへ」おっかさんは首を振りながらクスクス笑った。\t\"Hee
    hee,\" his mother chuckled, shaking her head.\n「ええ、かわいい、ちいさな、ふわふわしたねこですよ」年をとったおばあさんが言いました。\t\"Yes,
    a sweet little fluffy cat\" said the very old woman.\n「ええ、そうね」とスーザンが言葉をさしはさむ。「私が電話したのは・・・」\t\"Ah,
    that's true,\" Susan puts in, \"I just wanted to call to ...\"\n「おかしいことなんかじゃないわ。誰かがあなたにそんなことをしたら、あなたどう思う。どうする？」と彼女は言った。\tShe
    said, \"It's not funny! How would you like it if someone did that to you - what
    would you do?\" \n「お電話をお借りしてもいいですか」「どうぞ、どうぞ。」\t\"May I use the phone?\" \"Please
    feel free.\"\n「お父さん、質問してもいい？」と彼女は経験を積んだ親なら誰でもおなじみの、我慢強く苛立ちを抑えた調子で口火を切った。\t\"Let
    me ask you something, Dad,\" she began, in a tone of patiently controlled exasperation
    that every experienced parent is familiar with.\n「ガリバー旅行記」を読んだことがありますか。\tHave
    you ever read Gulliver's Travels?\n「きみらはあんまりいい仕事をしていないね」私は言った。\tYou didn't do
    a very good job, I said. \n「ここでたばこを吸ってもいいですか」「はい、いいです」\t\"Do you mind my smoking
    here?\" \"No, not at all.\"\n「このペンを借りてもいいですか」「ええ、どうぞ」\t\"May I borrow this pen?\"
    \"Sure, go ahead.\"\n「この鉛筆を使ってもいいですか」「はい、いいです」\t\"May I use this pencil?\" \"Yes,
    you may.\"\n「この傘を持っていってもよいですか」「いいえ、いけません」\t\"May I take this umbrella?\" \"No,
    you may not.\"\n「この電話をお借りしてもいいですか」「ええ、どうぞ」\t\"May I use this telephone?\" \"Go
    ahead.\"\n「この用語の意味をはっきりさせて下さい」とビジネスマンは聴聞取り引きの場で要求した。\t\"Define your terms,\" requested
    the businessman at the contract hearings.\n「これ以上何も言うことはありません、いいわけをするのはいやですから」と彼は言った。\tHe
    said, \"I will say nothing more, because I hate making excuses.\"\n「さあ、１５６ページを開けて今日の授業を始めましょう」と先生は言った。\t\"Let
    us begin today's lesson by opening our books to page 156,\" said the teacher.\n「スミスさんをお願いしたいのですが」「スミスですが」\t\"I'd
    like to talk to Mr Smith.\" \"This is Smith speaking.\"\n「スミスさんをお願いしたいのですが」「そのまま切らずにお待ちください」\t\"May
    I speak to Mr Smith?\" \"Will you hold the line?\"\n「そうしたわよ」彼女は文句を言った。「でも水なんかなかったわよ」\t\"I
    did that,\" she complained, \"but there was no water in it!\" \n「そのとおり」私は、シャワーを浴びている時に石鹸が目に入るとヒステリー状態になる男のように、娘のこの話に身震いしながら言った。\tRight,
    I said, shivering at this recital as a man would who gets hysterical while taking
    a shower if a bit of soap stings his eye.\n"
