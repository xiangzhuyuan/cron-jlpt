    may not believe it, but it is nonetheless true.\nあなたは彼に助けを求めるかもしれない。\tYou may
    depend on him to help you.\nあの医者は彼のがんを治してくれるかもしれない。\tThat doctor may cure him
    of his cancer.\nあの寒い夜に風邪を引いたのかもしれない。\tI may have caught cold on that cold night.\nあの人は案外いい人かもしれない。\tHe
    may be a good man for all I know.\nあの馬に賭ければ勝つかもしれない。\tThat horse may be a good
    bet.\nあの話は真実かもしれない。\tThat story can be true.\nあまりチームに頼りすぎると、個人の闘争本能が減少するかもしれない。\tWhen
    you rely on the team too much, it may reduce your individual competitive instincts.\nアメリカ人は恥ずかしがり屋の人々を恥ずかしがりやではない人々よりも能力が低いと見なすかもしれない。\tAmericans
    may regard shy people as less capable than those who are not shy.\nアリスはひょっとすると来るかもしれない。\tAlice
