    never thought of that,\" said the very old man, \"what should we do?\"\n「ああ、よかった！」と、おじいさんは、よろこんでいいました。「さぁこれで、この中から、一番きれいなねこを選んでつれて帰ればいいんだ」\t\"Oh\"
    cried the old man joyfully, \"Now I can choose the prettiest cat and take it home
