    this umbrella?\" \"No, you may not.\"\n「この電話をお借りしてもいいですか」「ええ、どうぞ」\t\"May I use
    this telephone?\" \"Go ahead.\"\n「これは、どうしても連れて行かなくてはならないぞ！」とても年取ったおじいさんは、大きな声でこういって、これもひろいました。\t\"I
    simply must take it!\" cried the very old man, and he did. \n「これは、残してはいけないな」と、とても年取ったおじいさんはいって。\t\"It
    would be a shame to leave that one,\" said the very old man.\n「これはとてもおもしろそうだね」と博が言います。\t\"This
    looks pretty interesting,\" Hiroshi says.\n「そうかい、それならここにたくさんの水があるよ」と、とても年取ったおじいさんはいいました。\t\"Well,
    here is a great deal of water,\" said the very old man.\n「そのうちに、あなたのところにお邪魔してもいいですか」「どうぞ、どうぞ」\t\"Do
