    getting cloudy. It may rain soon.\nこういうと一部の人たちには、ピンとこないかもしれないが、私はサラリーマンのままでいるほうがいい。収支を償わせることで、頭を悩ます必要がないからだ。\tIt
    may not appeal to some, but I prefer to remain a salaried man; I don't have to
