  :example: "この方は、初めに神とともにおられた。\tHe was the God in the beginning.\nその農夫は日の出とともに起き、日没まで働いた。\tThe
    farmer rose at sunrise and worked till sunset.\nそれから、最後の恐ろしい叫び声とともに、怪物は山から下方の岩に身を投げて死んだ。\tThen,
    with a last, terrible SCREAM, the monster flung itself off the mountain to its
    death on the rocks below.\nマリーゴールドは太陽とともに起きる。\tThe marigold rises with the sun.\nもちろん空気は日光とともに、毎日の生活に欠かせぬものである。\tAir
    as well as sunlight is, needless to say, indispensable to our daily life.\n英国王アルフレッドは、偉大な統治者であるとともに偉大な学者であった。\tAlfred,
    King of England, was a great scholar as well as a great ruler.\n臆病な鼓動とともに血はにじみ続ける。\tWith
    a weak beat, it continues to bleed.\n科学的知識の増加とともに、人間の悪を行う力は、善を行う力に比例して増えてきた。\tWith
    every increase of scientific knowledge man's power for evil is increased in the
    same proportion as his power for good.\n海外への航空運賃は燃料のコストとともに上昇した。\tThe cost of
    flying overseas has risen with the cost of fuel.\n近所の人々が彼とともに、交替で夜を明かした。\tThe
    neighbors took turns sitting up with him.\n言葉は時代とともに移りゆく。\tLanguage keeps in step
    with the times.\n私たちはいつも地球とともに動いている。\tWe are always moving with the earth.\n私たちは時流とともに進まなければならない。\tWe
    must keep up with the times.\n私はみなさんとともに仕事をすることを誇りに思います。\tI am proud to work with
    you.\n私達は渋滞を避けるために夜明けとともに起床した。\tWe got up at dawn so as to avoid a traffic jam.\n自動車の出現とともに馬車は徐々に姿を消していった。\tCarriages
    gradually disappeared with the advent of the motorcar.\n手とともにあまりお金の持ち合わせがありません。\tI
    haven't got much money with me.\n出荷済みでしたら、お礼を申し上げるとともに、この依頼を無視してくださるようお願いします。\tThank
    you very much if the shipment has already been made and please disregard this
    inquiry.\n春の到来とともに、すべてがまた徐々に活気付き始めた。\tWith the coming of spring, everything is
    gradually coming to life again.\n春の訪れとともにつぼみはぱっと花咲く。\tThe buds burst open at the
    first sign of spring.\n春の訪れとともに暖かくなり、美しい花が咲く。\tSpring brings warm weather and
    beautiful flowers.\n将軍は部下とともにその陰謀に加わった。\tThe general participated in the plot
    with his men.\n情熱は年齢とともに弱くなるが、習慣は年齢とともに強くなる。\tPassions weaken, but habits strengthen,
    with age.\n植物とともに、動物の生活もまた、その土地の厳しい条件に合わせて発達していた。\tAlong with the plants, animal
    life, too, was developing in harmony with the strict requirements of the land.\n心に抱いた意志とともに。\tWilling
    mind is what I have found at last.\n人生のそれぞれの時期は、それ自体独立したものであるとともに、次の時期のために準備期間でもある。\tEach
    stage of life is a preparation for the next as well as a complete life in itself.\n精神は肉体とともに発達させるべきである。\tThe
    mind should be developed along with the body.\n大音響とともに爆発する。\tExplode with a loud
    noise.\n年とともに、情熱は弱まり、習慣は強くなる。\tPassions weaken, but habits strengthen, with age.\n年とともに彼の体力は衰えた。\tAge
    diminished his strength.\n年とともに彼女の髪は白くなった。\tHer hair became gray with the years.\n彼は高名な詩人であるとともに有能な外交官でもあった。\tHe
