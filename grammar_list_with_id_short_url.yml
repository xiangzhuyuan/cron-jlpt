    I said, shivering at this recital as a man would who gets hysterical while taking
    a shower if a bit of soap stings his eye.\n「どのように登校しているのですか」「バスです」\t\"How do you
    go to school?\" \"By bus.\"\n「ハムレット」はこれまでで最もおもしろい戯曲だと言われている。\tIt is said that
    Hamlet is the most interesting play ever written.\n「ロミオとジュリエット」が劇場で上演されている。\tRomeo
    and Juliet is on at the theatre.\n「わたしにはちゃんとわかっているのだ。だって私は百匹のねこ、千匹のねこ、百万匹、一億、一兆匹のねこを見てきたんだからねぇ」と、言いました。\t\"I
    ought to know, for I've seen hundreds of cats, thousands of cats, millions and
    billions and trillions of cats and not one was as pretty as this one,\" he said.\n「何をさしあげましょうか」「いや、けっこう。ただ見て回っているだけだから」\t'Can
    I help you?\" \"No, thank you. I'm just looking around.\"\n「何を差し上げましょう？」「いや、結構です。ただ見ているだけです」\t\"May
    I help you?\" \"No, thank you. I'm just looking.\"\n「関係」という言葉で何を言っているのですか。\tWhat
    are you referring to by \"relationship\"?\n「君の仕事についてはお客さんから不満が殺到している。すぐに辞めてもらおう」「ふん、くそったれめ。こんな所はじめから勤めたくなかったんだ。」\t\"Your
    work has been causing a lot of complaints from customers; I'm ordering you to
    leave immediately.\" \"Oh, up yours! I didn't want to work here in the first place.\"
    \n「君は彼女の住所を知っているかい」と私は彼にたずねた。\tI ask him if he knew her address. \n「私が人気を得ているのは彼のおかげなの」と彼女は言った。\t\"She
    said,\" \"I owe it to him that I am popular.\"\n「私の意見では」弟が言った。「あなたは間違っている」。\t\"In
    my opinion,\" said the younger brother, \"you are wrong.\"\n「世界平和」という言葉は魅力的に聞こえるが、世界平和への道は長く苦難に満ちている。\tAlthough
    the phrase 'world peace' sounds attractive, the road to world peace is very long
    and full of troubles.\n「性差別」という言葉が今、流行っている。\tTerms like \"sexism\" are now in
    vogue.\n「太っている人はみんなダイエットすべきだと思う」「あなた、私のことを言ってるの」\t\"I think all fat people should
    go on a diet\". \"Are you referring to me\"?\n「潮時というものがある」と言うのは「今、買え（売れ）、そうすれば一年全体の出費を賄える。しかし今すぐ行動しないと一生後悔することになろう」と言うよりも優れている。\tTo
    say \"There is a tide\" is better than saying \"Buy (or sell) now and you'll cover
