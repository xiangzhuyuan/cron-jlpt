  :example: "「あなたを愛しているのよ」と言わんばかりに彼女は僕にウィンクした。\tShe winked at me, as much as to say,
    I love you. \n「君はそれを終えたか」「とんでもない、始めたばかりだ」\t\"Have you finished it?\" \"On the
    contrary, I've just begun.\" \n３０分ばかり中断して、コーヒーでもいただきましょう。\tLet's break off for
    half an hour and have some coffee.\n５０００円ばかりもっている。\tI have about 5,000 yen.\n５分ばかりこの道を行けば、右手にその百貨店があります。\tGo
    down the street for about five minutes, and you will see the Department store
    to the right.\nあいつでかいことばかり言ってるけど、そのうちぼろを出すよ。\tHe's always talking like a big shot,
    but it won't be long before all his faults are exposed.\nあいつのことを好きなやつは誰もいない。なぜなら奴はいつも自分のことを自画自賛ばかりしているからだ。\tNobody
    likes him, because he is always blowing his own horn.\nあいつはいつもぐずぐず文句ばかり言っている。\tHe
    is complaining about something or other all the time.\nあいつは口ばかりで、誠意がないね。巧言令色少なし仁とはよくいったもんだ。\tThey
    say fine words are no virtue if they're insincere and that's him in a nutshell.
    He's all talk but doesn't mean a word of it.\nあなたの妹はいつも自分の夫のことで文句ばかり言っている。\tThat
    sister of yours is always complaining of her husband.\nあなたはいつも私のあら捜しばかりしている。\tYou
    are always finding fault with me.\nあなたはいつも夫の不平ばかり言っている。\tYou are always complaining
    about your husband.\nあなたはいつも文句ばかり言っている！\tYou're always complaining!\nあなたばかりでなく私もまちがっている。\tNot
    only you but also I am in the wrong.\nあなたはたくさんの仕事を狂わんばかりに急いで片づけた。\tYou did a lot
    of work in frantic haste.\nあなたは何度も同じ誤りばかりしている。\tYou keep on making the same mistake
    time after time.\nあなたは自分の分担の仕事をしないことに対していつもいいわけばかりしている。\tYou are always making
    excuses for not doing your share of the work.\nあなた方ばかりでなく彼らも普通の人々だ。\tThey as well
    as you are ordinary people.\nあのかわいい鳥は来る日も来る日も鳴いてばかりいた。\tThat pretty bird did nothing
    but sing day after day.\nあの会社はみんなお偉いさんの肩書きばかりで、船頭多くて船進まずだ。\tEverybody in that
    company is either a vice-president or a senior vice-president; they're all chiefs
    and no Indians.\nあの喜劇役者のジョークときたら、どれもこれも古くて、以前に聞いたことのあるものばかりだ。\tThat comic's jokes
    are all old hat and we've heard them before.\nあの女はいつも人のあら探しばかりしている。\tShe is always
    finding fault with other people.\nあの少年たちは若さがあふれんばかりだ。\tThose boys are in the flush
    of youth.\nあふれんばかりの美しい陽射しであった。\tThe sun was shining in all his splendid beauty.\nいつも不平ばかりいっている。\tThey
    are always complaining.\nうちの息子は遊んでばかりいる。\tMy son is just idling.\nおやおや困ったものだ、いつも同じ間違いばかりして。\tWell
    really, you are always repeating the same mistake.\nお慈悲ですから命ばかりはお助けを！\tHave mercy
    on me and spare my life, please!\nお前、会議中あくびばかりしてたじゃないか。\tYou should have seen
    yourself, yawning all through the meeting.\nお腹が空いていたばかりでなく、私達は喉の渇きにも苦しんでいた。\tNot
    only were we hungry, but we were also suffering from thirst.\nお母さんはいつも私の不平ばかり言っている。\tMy
    mother is always complaining about me.\nカールはお金のことばかり。\tCarl, you're obsessed with
    money.\nかわいそうに、その女の子は泣いてばかりいた。\tThe poor little girl did nothing but weep.\nかわいそうにその少女は一日中泣いてばかりだ。\tThe
    poor little girl did nothing but sob all day.\nクラブの規則を破ってばかりいると除名されるぞ。\tIf you
    keep breaking the club rules, you'll get thrown out. \nクリスはとても魅力的だし、お金も持っています。でも、少しばかり謙虚さが足りません。\tChris
    is very attractive and wealthy, but not very modest.\nケビンが言うことはほら話ばかりなので誰も彼のことを信じなかった。\tNobody
    believed Kevin because all he ever told were tall stories.\nこういう意見を持っているのは彼ばかりではない。\tHe
    is not alone in this opinion.\nこの（英語で）４語はたくさんの複雑な情報を伝えるばかりでなく、諺の持つ説得力もあるのである。\tThose
    four words carried not only a lot of complex information, but also the persuasive
    force of a proverb.\nこのコンピューター１年前に買ったばかりなのに、もうすっかり時代遅れだわ。\tI bought this computer
    one year ago and it's already a dinosaur. \n"
