  :example: "あまりしっかりうなぎを握ると、かえって逃げられる。\tHolding an eel too fast is the way to let
    her escape.\nこれだけ悪口雑言を浴びせられれば、後は怖いものなどありゃしない。かえってすっきりするよ。\tI'm not afraid of anything
    after having (verbal) abuse heaped on me like that. In fact I feel braced by it.\nこれはあまり自分を守ろうとすると、かえって大きな間違いをおかすことになるだけだ、ということです。\tThis
    means that if you try to protect yourself too much, you will only make bigger
    mistakes.\nその部屋の中は静まりかえっていた。\tAll was quiet in the room.\nそんなに美辞麗句を並べられると、かえって嘘に聞こえるよね。\tWhen
    someone speaks with such rhetorical flourish it starts to sound like they're lying.\nバイロンはイングランドを去り、決してかえってこなかった。\tByron
    left England, never to return.\n安いと思って買ったのに、腐っていたのでかえって損をした。\tI bought it thinking
    it cheap, but it was rotten so I ended up losing out.\n暗くなるまえに家にかえってきなさい。\tCome
    home before it gets dark.\n一度にたくさんのものを盛り込むと、出来映えがかえって悪くなる。\tToo many irons in
    the fire result in bad workmanship.\n汚しさえしなければ本を家に持ってかえって良い。\tYou may take the
    book home so long as you don't get it dirty.\n完全を求めるとかえって失敗する。\tThe best is often
    the enemy of the good.\n休養するどころかかえっていつもより仕事に励んだ。\tInstead of taking a rest, he
    worked much harder than usual.\n欠点があるからかえって彼女が好きだ。\tI like her all the better
    for her faults.\n向こう見ずなカーレースでは、リードをうばおうとして、かえってにっちもさっちも行かなくなる時がある。\tIn daredevil
    car races, there are moments when the drivers place themselves between the devil
    and the deep blue sea, trying to take the lead.\n高望みをするとかえって損をする。\tYou may go
    farther and fare worse.\n今夜は全てが静まりかえっている。\tAll is calm tonight.\n私は、彼女には子供っぽさがあるから、かえってそれだけ彼女が好きだ。\tI
    like her all the better because she has childishness.\n私は彼に短所があるから、かえっていっそう好きだ。\tI
    like him all the better for his faults.\n事故は減らずにかえって多くなっている。\tInstead of fewer
    accidents there are more.\n商品は値段が高いためにかえってよく売れるということがしばしばある。\tIt often happens
    that goods sell all the better for their high price.\n森のなかは静まりかえっていた。\tAll was
    still in the woods.\n童心にかえってもう一度やり直しましょう。\tI will mentally return to childhood
    and do it all over again.\n彼には欠点があるからかえって好きだ。\tI love him all the better for his
    faults.\n彼には弱点があるからかえってよけいに彼が好きだ。\tI like him all the more for his weaknesses.\n彼のまじめさがかえってマイナスになった。\tHis
    diligence turned out a disadvantage after all.\n彼の欠点のゆえにかえって人々は彼を好いた。\tPeople
    liked him all the better for his faults.\n彼はいないのでかえって目立った。\tHe was conspicuous
    by his absence.\n彼はその薬を飲んだためにかえっていっそう病気が悪くなった。\tHe got all the worse because he
    took the medicine.\n彼は欠点があるからかえって私は彼が好きなのだ。\tI like him all the better for his
    faults.\n彼は口下手で、お世辞にも要領がいいとは言えませんが、それだけかえって私は彼が好きなのです。\tHe may be a poor talker
    and far from shrewd, but I like him all the better for that.\n彼は三日後にかえってきた。\tHe
    came back three days after.\n彼は恥ずかしがりやだから、かえって好きです。\tI like him all the better
    for his shyness.\n彼は転地したためにかえっていっそう悪くなった。\tHe is so much the worse for a change
    of air.\n彼は兵士として中国に渡ったが、二度とかえってこなかった。\tHe went to China as a soldier, never to
    come back.\n彼女は彼が欠点を持っているのでかえって彼を愛した。\tShe loved him all the better for his faults.\n彼女は彼に欠点があるからかえって彼を愛している。\tShe
    loves him all the more because he has faults.\n病気見舞いはかえってありがた迷惑だ。\tWhen one is
    sick, visitors can be rather annoying.\n話が合いすぎるので、かえって何か怪しいと思った。\tThe story was
    too pat and I got rather suspicious.\nコンビニが女子であふれかえってて、押し分けて中にはいる気もせず、そのまま帰った。\tThe
    convenience store was overflowing with girls, I didn't have the urge to push my
    way through them and went home as I was.\n「どうしたんだよ、家の前でモジモジと」「うん・・・お兄ちゃんがかえってくるの、まってたんだ」\t\"What's
    up? Fidgeting around in front of the house.\" \"Um ... I was waiting for you to
    come back.\"\n"
