  :example: "その起源ゆえに、カナダ英語にはアメリカ英語とイギリス英語の両方の特徴がある。\tBecause of its origins, Canadian
    English has features of both American and British English.\nそれゆえに一年の残りの期間は閉鎖される事になるだろう。\tTherefore
