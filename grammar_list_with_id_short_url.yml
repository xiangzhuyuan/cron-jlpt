  :example: "３０分早く出発すればよかったのに。\tYou should have left half an hour earlier.\nあなたがきのう来てくれればよかったのに。\tI
    wish you had come to see me yesterday.\nあなたに忠告を聞いておけばよかったのだが。\tI wish I had asked
    you for advice.\nあなたの職業がなんであれ、また、その職業にどんなに満足していても、何かほかの仕事を選べばよかったと思うときがあるものだ。\tNo
    matter what your profession, or how happy you may be in it, there are moments
    when you wish you had chosen some other career.\nあなたは彼にその計画を話さなければよかったのに。\tI wish
    you had not told him about the plan.\nあなたは彼に本当のことを話さえすればよかったのだ。\tAll you had to
    do was to tell him the truth.\nあなたもいっしょに来ればよかったのに。\tYou should have come with
    us.\nあなたも私達と一緒に来ればよかったのになあ。\tI wish you had come with us.\nあの時あの少女をもっと親切に扱ってやればよかったのに。\tI
    wish I had treated the girl more kindly at that time.\nあの時彼の指示に従っておけばよかったなあ。\tI
    wish I had obeyed his directions.\nあんなにお金お使わなければよかったなあ。\tI wish I had not spent
    so much money.\nあんなにたくさんお金を使わなければよかったなあ。\tI wish I hadn't spent so much money.\nあんなに恐ろしい映画は見なければよかったなあ。\tI
    wish I hadn't seen such a horrible film.\nお役に立てればよかったのですが。\tI wish I could help
    you.\nカメラを持ってくればよかった。\tI should have brought my camera.\nからだをもっと大切にしておけばよかったのだが。\tI
    wish I had taken better care of myself.\nきのうのパーティーに来ればよかったのに。とてもおもしろかったよ。\tWe
    missed you very much at the party yesterday. We had a very good time indeed.\nそのコンサートにそのチケットを買っておけばよかった。\tI
    wish I had bought a ticket for the concert.\nその映画を見ておけばよかったなあ。\tI wish I had seen
    the film.\nその少女をもっと親切に扱っておけばよかった。\tI wish I had treated the girl more Kindly.\nそれを言ってくれればよかったのに。\tI
    wish you had told me that.\nそれを前に言ってくれればよかったのに。\tYou ought to have told me that
    before.\nディズニーランドはとても面白かったよ。君もこればよかったのに。\tDisneyland was very interesting. You
    should have come with us. \nテーラーさんはパーティーに来なければよかったと思っている。\tMr Taylor wishes he
    had not come to the party.\nテストのために勉強をもっとしておけばよかったなあ。\tI wish I had studied harder
    for the test.\nトムは昨夜劇場へ行けばよかったのにと思っている。\tTom wishes he had gone to the theater
    last night.\nパーティーは楽しかったよ。君も来ればよかったのに。\tThe party was fun. You should have come,
    too. \nバスは非常にこんでいた。タクシーで行けばよかった。\tThe bus was very much crowded. I wish I took
    a taxi.\nパラパラと雨が降り始めたな。傘持ってくればよかったよ。\tI should have brought my umbrella. Scattered
    raindrops are starting to fall.\nひとりで来てほしいと言ってくれればよかったのに。\tYou should have told
    me that you wanted me to come alone.\nもう５分早く家を出ていればよかったのだが。\tIf only I had left
    home five minutes earlier.\nもっと早くに出発すればよかった。\tI should have left earlier.\nもっと早く出発しておけばよかった。\tI
    should have left earlier.\nもっと早く彼に注意してやればよかったのに。\tYou should have warned him before.\nもっと注意すればよかったのに。\tYou
    should have been more careful.\n医者の忠告に従っておけばよかったのになぁ。\tI wish I had followed the
    doctor's advice.\n鉛筆を買っておけばよかった。\tHe was to have bought some pencils.\n皆は彼が知事に選ばれればよかったのにと思った。\tEverybody
    wished he had been elected governor.\n君がその話を私の母に話さなければよかったのになぁ。\tI wish you had
    not told the story to me mother. \n君はお父さんの忠告を聞けばよかったのだ。\tYou ought to have taken
    your father's advice. \n"
