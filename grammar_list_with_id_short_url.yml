    hands and arms too weak to hold a pen or to type.\nＶの角度が広ければ広いほど、スピードは緩やかになる。\tThe
    wider the V, the slower the speed.\nあいつは腐るほどお金を持っているんだから。\tHe's got money to burn.\nあごひげが、ある為に彼は１０歳ほど実際よりふけてみえた。\tHis
    beard made him look older by ten years.\nあと５００００マイルほど走行距離を出してみたかったのだが、高速道路で故障してしまった。修理となるとえらく金がかかってとても無理だろう。\tI
