  :example: "あなたが私のふりをしなさい。\tPretend you're me.\nあなたが真実を知っていても今はそうでないふりをしていた方がいいですよ。\tEven
    if you know the truth, you had better pretend otherwise at present.\nあるものを見て見ぬふりをすればそれを無視しているのである。\tIf
    you turn a blind eye to something, you ignore it.\nさらに悪いことには雨がふりだした。\tTo make
    matters worth, it began to rain.\nサリーはやっていないふりをしているだけだと、ベスは主張しました。\tBeth argued
    that Sally was only pretending to be innocent.\nジョンは試験に合格したふりをした。\tJohn made believe
    that he passed the exam.\nそのことについて何も知らないふりをしても無駄だ。\tIt is no use pretending you
    know nothing about it.\nその出来事については、何も知らないふりをしよう。\tLet's make believe that we know
    nothing about that event.\nその少年は本が読めるふりをしたが、本をさかさまにもっていた。\tThe boy pretended he
    could read, but he was holding the book upside down.\nその聖職者は人前では真面目なふりをする。\tThe
    priest pretends to be solemn in public.\nその中の１人は俳優で、誰かを殺すふりをするのです。\tOne of them
    is an actor, who is going to pretend to murder someone.\nトムはその答えがわからないふりをした。\tTom
    pretended not to know the answer.\nヘレンはその日の出来事をふり返ってみた。\tHelen reviewed the day's
    happenings.\nメアリーは学校へいかずにすむようにと、病気のふりをした。\tMary pretended she was sick to avoid
    going to school.\nメアリーは本当は病気じゃない、病気のふりをしているだけだ。\tMary isn't really sick; she's
    only putting it on.\nもしあなたが真実を知っていても今はそうでないふりをしていた方がいいですよ。\tEven if you know the
    truth, you had better pretend otherwise at present.\nわれわれは過ぎし日の事を、必ずしも愛情とは言えないまでも少なくとも一種の憧れを持ってふりかえるのである。\tWe
    look back on days gone by if not always with affections, at any rate with a kind
    of wistfulness.\n愛嬌をふりまく。\tMake oneself generally pleasant.\n雨は途切れることなく一日中ふりつづいた。\tIt
    was raining all day long without intermission.\n何か悪いことが彼にふりかかるかも知れない。\tSomething
    bad may happen to him.\n何も知らないふりをしても無駄だ。\tIt is no use your pretending that you
    know nothing.\n花に水をやる必要はなかったのに。終えるとすぐ雨がふりだした。\tI needn't have watered the flowers.
    Just after I finished it started raining.\n過去をふりかえる。\tRun back over the past.\n企業は規模を縮小し、研究開発にふりむける利益分も減らしています。\tCorporation
    are downsizing and reducing the level of profits put back into R&D.\n昨日彼女は彼の言うことが聞こえないふりをした。\tShe
    made believe not to hear him yesterday.\n子供は遊ぶときに、よく大人になったふりをする。\tWhen children
    play, they often make believe they are grownup.\n私が後悔してふりかえることが一つある。\tThere is
    one thing I look back on with regret.\n私たちはとても疲れていた。さらに悪い事には雨がふりだした。\tWe were
    very tired, and to make matters worse, it began to rain.\n私に全く知らんふりをした。\tHe cut
    me dead.\n私はそれが本当であるようなふりをした。\tI made believe it was true.\n私は見て彼は眠っているふりをした。\tWhen
    he saw me, he pretended to be asleep.\n私は彼の言っている事がわからないふりをした。\tI affected not
    to understand what he was saying.\n少女はしかられると知らないふりをした。\tWhen the girl was scolded,
    she assumed a look of innocence.\n少年は気分が悪くて学校に行けないふりをした。\tThe boy pretended that
    he was so sick that he couldn't go to school.\n真相を知っていても今は知らないふりをしていた方がいいよ。\tEven
    if you know the truth, you had better pretend otherwise at present.\n人のふり見て我がふり直せ、他山の石。\tLearn
    wisdom by faults of others.\n知らぬふりをするな。\tDon't pretend you don't know.\n突然の熊の出現に子供たちは死んだふりをした。\tAt
    the sudden appearance of a bear, the kids made believe they were dead.\n二人の警官が彼を押さえつけようとしたが彼は身をふり解き、近くの家に走り込んだ。\tTwo
    police officers tried to restrain him, but he broke away and ran into a nearby
    house.\n二度と彼はふりむかなかった。\tHe never turned back again.\n"
