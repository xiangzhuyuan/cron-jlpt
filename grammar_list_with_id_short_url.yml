    afraid we don't have any left.\nあそこに立っている人はスミスさんです。\tThe man standing over there
    is Mr Smith.\nアップルパイでもどうですか。あなたのために焼いたんです。\tPlease help yourself to some apple
    pie. I baked it for you.\nあなた、ジョーンと喧嘩したんですって？\tDid you and Joan have a blow up?\nあなた、気分が悪いんですか。\tDo
    you feel sick?\nあなたがたのグループにはいりたいんですが。\tI'd like to join your group.\nあなたが気に入るといいんですが。\tI
    hope you like it.\nあなたたちはみんな今夜は私たちのお客さんです。\tYou are all our guests tonight.\nあなたに、私の両親に会ってもらいたいんですが。\tI
    would like you to meet my parents.\nあなたの車は本当に燃費が悪いんですね。\tThis car of yours is
    a real gas guzzler.\nあなたの母語はなんですか。\tWhat is your mother tongue?\nあなたはインフルエンザで２週間も寝てたんですもの。\tYou
    were flat on your back for two weeks with influenza.\nあなたはきれいな娘さんです。\tYou are
    a pretty girl.\nあなたはケニーさんですね。\tYou must be Miss Kenny.\nあなたはこのグループと何か関係があるんですか。\tDo
    you have something to do with this group?\nあなたはゴルフをしないんですね。\tYou don't play golf,
    do you?\nあなたはタバコを吸わないんですね。\tYou don't smoke, do you?\nあなたはもう赤ちゃんじゃないんですよ。\tYou
    are no longer a baby.\nあなたは一体全体何をしているんですか。\tWhat on earth are you doing?\nあなたは学校の先生なんですね。\tYou
    are a schoolteacher, aren't you?\nあなたは昨日来なければならなかったんですよ。\tYou had to come yesterday.\nあなたは夕食を食べていないんですか。\tHaven't
    you had your dinner?\nあの！気分がわるいんです。\tMiss! I feel sick.\nあの、本当は、ちょっと具合が悪いんです。\tWell......actually,
    I'm sick.\nあのー、ちょっと具合がわるいんですが。\tHi. I feel kind of sick.\n"
