    were dropped because of his youth.\n神は許し給うとも、そのゆえに人間は忘れるべきではない。\tThough God may
    forgive, man is not therefore to forget.\n彼の欠点のゆえにかえって人々は彼を好いた。\tPeople liked
    him all the better for his faults.\n彼女はそれゆえにこちら側に近づいた。窓をあけて、自分がそこにいるということに気づいてもらうためにクラクションを軽くならした。\tShe
