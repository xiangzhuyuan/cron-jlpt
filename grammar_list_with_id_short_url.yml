  :example: "１００万円持っているとしたらどうしますか。\tSupposing you had one million yen, what would
    you do with it?\nああ、ひょっとしたら今夜は・・・。\tAh...maybe he's gonna take me tonight.\nガラスのコップを流しにおこうとしたら手が滑って、ガシャッと割れた。\tWhen
    I tried to set the glass down in the sink my hand slipped and it shattered (to
    pieces).\nここでライオンに出会ったとしたらどうしますか。\tWhat would you do if you met a lion here?\nこの空模様から察すると、日暮れ前にひょっとしたら一雨降るかも知れません。\tJudging
    from the look of the sky, we might have a shower before nightfall.\nその川を泳いで渡るとしたら、どれだけ時間がかかるだろうか。\tHow
    long would it take to swim across the river?\nそもそも彼が来たとしたら、驚きだ。\tIf he comes at
    all, it will be surprising.\nそれは落としたら割れるだろう。\tIt would break if you dropped it.\nちょうど出かけようとしたら、雨が激しく降り出した。\tI
    was just about to go out, when it began to rain hard.\nドアを開けようとしたら、ドアの握りがとれた。\tI
    tried to open the door, and the doorknob came off.\nトンネルを掘るとしたらどれくらい簡単なのか。\tHow
    easy would it be to bore a tunnel through it?\nひょっとしたら、何か彼女が一人でやったことをしっているかい。\tDo
    you happen to know anything done by her alone?\nひょっとしたら雨になるかもしれない。かさをもって行ったほうがよさそうだ。\tIt
    might rain. We had better take an umbrella.\nひょっとしたら勝つかもしれない。\tI may win by some
    chance.\nひょっとしたら彼が産業スパイではないかと思い浮かんだ。\tIt occurred to me that he might be an industrial
    spy.\nひょっとしたら彼はまだその知らせを聞いてないかもしれない。\tThe chances are that he has not heard the
    news yet.\nひょっとしたら彼は誰が窓を割ったか知っているのかもしれない。\tPossibly he knows who broke the windows.\nひょっとしたら彼は道に迷ったのかもしれない。\tHe
    might have lost his way.\nひょっとしたら彼女の身に何か起きたのかもしれない。\tSomething might have happened
    to her.\nもし、君が１千万円もっていたとしたらどうするだろう。\tSuppose you had ten million yen, what would
    you do? \nもしあなたの援助がなかったとしたら、私はきっと失敗していたかとだろう。\tIf it had not been for your help,
    I would certainly have failed.\nもし仮に地震が来たとしたら私たちの町はどうなるのだろうか。\tWhat would become
    of our city if an earthquake were to hit it?\nもし君が１０００万円持ってたとしたら、どうするだろう。\tSuppose
    you had ten million yen, what would you do? \nもし私がそれを知っていたとしたら、私はそれをあなたに言っただろうに。\tIf
    I had known it, I would have told it to you.\nもし私の助言がなかったとしたらあなたは失敗していたであろう。\tBut
    for my advice you would have failed.\nもし試験に落ちていたとしたら、彼はどうしたのだろう。\tIf he had failed
    the exam, what would he have done.\nもし助言がなかったとしたらあなたは失敗していただろう。\tBut for my advice,
    you would have failed.\nもし万一このよが明日終わるとしたら、どうしますか。\tWhat would you do if the world
    were to come to an end tomorrow?\nわずか６ヶ月後に最初の仕事を止めるとしたら、愚かとは言わないまでも賢いとは言えない。\tIt
    would be unwise, not to say stupid, of you to quit your first job after only six
    months.\n仮にそれがそうだとしたら、後はどういうことになるのか。\tGranting that it is so, what follows?\n仮に海外へ行くとしたら、フランスへ行くだろう。\tIf
    I were to go abroad, I would go to France.\n仮に私が死んだとしたら、誰が私の子供の面倒を見てくれるだろう。\tWere
    I to die, who would look after my children?\n仮に私たちが月に住むとしたら、地球はどれぐらいの大きさに見えるだろうか。\tIf
    we were to live on the moon, how large would the earth look?\n仮に戦争が起こるとしたらどうしますか。\tWhat
    would you do if war were to break out?\n仮に宝くじに当たったとしたら、そのお金で何を買いますか。\tIf you were
    to win the lottery, what would you buy with the money?\n何が起こるのかを知っていたとしたら、彼は計画を変更しただろうに。\tHad
    he known what was about to happen, he would have changed his plan.\n机を動かそうとしたら、足が床に引っ掛かっていたらしくガーッという音がした。\tWhen
    I tried to move the desk one of its legs made a jarring sound as it scraped across
    the floor.\n君がもしあの橋から落ちたとしたら、救助することはほとんど不可能だろう。\tIf you were to fall from that
    bridge, it would be almost impossible to rescue you. \n君に電話をしようとしたら、丁度君の電報が届いた。\tYour
    telegram arrived just as I was about to telephone you. \n私が援助しなかったとしたら彼は失敗するだろう。\tWithout
    your help, he would fail.\n"
