    have certain privileges and therefore corresponding responsibilities.\nゆえに、筋肉の５０パーセントが脂肪に取って代わられる可能性がある。\tHence
    50 percent of the muscle can give way to fat.\n愛するがゆえに言葉にできないこともあるし、言わぬが花ということもあります。\tMy
    love for you won't let me tell you everything. Some things are better left unsaid.\n学寮長のベイカーさんは、それゆえに自分の所有する小さい車のために、駐車場に特別なスペースを設けた。\tThe
    head of the college, whose name was Miss Baker, therefore had a special place
    in the car park for her own small car.\n欠点ゆえにそれだけいっそう彼が好きだ。\tI like him all the
