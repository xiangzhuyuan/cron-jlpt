    time you read a book, you will be the better for it.\nあの歌を聞くたびに、私の高校時代のことを思い出す。\tI
    can not hear that song without thinking of my high school days.\nうがい薬でたびたびうがいをしてください。\tPlease
    rinse often with mouth-wash.\nえみがすぐ現われることを望みます。もう待ちくたびれました。\tI hope that Emi will
    appear soon. I'm tired of waiting for her.\nゲームをやるたびにジョンが勝つ。\tJohn wins every
    time we play the game.\nこうしたことはそれほどたびたび起こるものではない。\tThis kind of things doesn't
    occur very often.\nこのたびはお見のがしくださったらと望んでおります。\tI am hoping that it will be overlooked
    this time.\nこのようにして、おじいさんは、辺りを見回すたびに、綺麗な猫が見つかっておいていくことができなくなりました。そして知らない間に、そこにいる猫をみんな拾い上げてつれていくことになってしまいました。\tSo
    it happened that every time the very old man looked up, he saw another cat which
    was so pretty he could not bear to leave it, and before he knew it, he had chosen
    them all.\nこの絵を見るたびに母のことを思い出す。\tI can't see this picture without thinking of my
    mother.\nこの橋を渡るたびに、必ず子供時代のことが思い出される。\tI never cross this bridge without being
    remained of my childhood.\nこの写真を見るたびに、父を思い出す。\tEvery time I see this photo, I
    think of my father.\nこの写真を見るたびに私の父を思い出す。\tEvery time I see this picture, I remember
    my father.\nこの小説は読むたびごとに実におもしろいと思う。\tEvery time I read this novel, I find it very
    interesting.\nこの本を読むたびに昔を思い出す。\tI never read this book without being reminded
    of my old days.\nこれらのたび重なる失敗で彼の大望がくじけた。\tHis ambition was blasted by these repeated
    failures.\nこれを見るたびにいつも彼のことを思い出す。\tWhenever I see this, I remember him.\nジャックは５０マイル歩いてくたびれた。\tJack
    was tired from having walked fifty miles.\nそうたびたび学校に遅れてはいけません。\tDon't be late
    for school so often.\nそこに幾たびに彼女にあう。\tEvery time I go there, I meet her.\nそして、木はたびたび一人ぼっちになりました。\tAnd
    the tree was often alone.\nその島を訪れるたびに、私は自然の美しさに感銘を受けた。\tWhenever I visited the
    island, I was impressed with the beauty of nature.\nタバコが値上がりするたびに、禁煙を試みる人は多い。\tEvery
    time cigarettes go up in price, many people try to give up smoking.\nたびたびそこに行った事がある。\tI
    have been there scores of times.\nたびたびそんなことをしているとしまいには罰をくらうことになるよ。\tYou do such
    a thing once too often and get punished.\nハイキングに行くたびに、彼は遅れをとる。\tEvery time we
    go hiking, he falls behind.\nひとたび躊躇したら、君はおしまいだ。\tOnce you hesitate, you are lost.
    \nペダルを踏むたびごとに、車輪が一回転する。\tEach time you step on the pedal, the wheel turns once.\nボブはたびたびタバコを止めようとしている。\tBob
    often tries to give up smoking.\nわたしはこの写真を見るたび、父を思い出す。\tEach time I see this picture,
    I remember my father.\n安全なたびを。\tHave a safe trip.\n以前たびたびここに来たことがあるのだから、私を案内して回ってください。\tAs
    you have often been here before, show me around, please.\n意識していようがいまいが、私たちが読書のたびに行うことが一つある、それは私たちがその作者の個性に接触することである。\tThere
    is one thing which we do every time we read, whether we are aware of it or not;
    we come in contact with the personality of the writer.\n稲妻が走るたびに犬はベッドの下に隠れた。\tThe
    dog hid under the bed whenever lightning flashed.\n何か新しい考えを思いつくたびに、彼は前後の見境もなくそれを実行する傾向がある。\tHe's
    given to going overboard every time he gets a new idea.\n会議のたびにノートをとることは、秘書の公務の一つです。\tTaking
    notes at each meeting is one of the official duties.\n教師はトムのたび重なる欠席を心配した。\tThe
    teacher was worried by Tom's frequent absence from class.\n近年彼らはたびたび引っ越ししている。\tIn
    recent years they have often moved.\n犬が吠えるたびに目を覚ますな。\tWake not at every dog's
    bark.\n"
