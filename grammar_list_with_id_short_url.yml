  :example: "２、３日ゆっくりするといいですよ。\tA few days' rest will do you good.\nあなたの計画がうまくいくといいですね。\tI
    hope your plan will work out.\nあなたの望みが実現するといいですね。\tI hope your wish will come
    true.\nあなたはもっとたくさんの野菜を食べるといいですよ。\tYou should eat more vegetables.\nいつかまた一緒にビジネスができるといいですね。\tHope
    we can do business again someday.\nうまく写っているといいですが。\tI hope it'll come out good.\nお母さま、早く健康を取り戻されるといいですね。\tI
    hope your mother will regain her health soon.\nお母さんがすぐ良くなるといいですね。\tI hope that
