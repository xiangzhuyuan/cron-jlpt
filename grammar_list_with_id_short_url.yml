  :example: "「子供達はもう来ていますか」「いいえ、まだ来ていません」\t\"Have the children arrived yet?\" \"No,
    none has come yet.\"\n「論文できましたか」「いや、残念ですが、まだ書き終えていません」\t\"Is the essay ready?\"
    \"No, I'm sorry. I haven't finished writing it yet.\"\n２月１５日に受け取るはずだった商品をまだ受け取っていません。\tI
    have not received the goods scheduled for arrival here on February 15.\nいいえ、まだ書いていません。\tNo,
    he hasn't written it yet.\nお返事を待っているのですが、まだ受け取っていません。\tI have been waiting for
    your reply, but have not heard from you.\nグレースがまだ来ていません。\tGrace has not come yet.\nこの記録はまだ破られていません。\tThis
    record still stands.\nこの報告書を今朝からタイプしているのですが、まだ半分しか終わっていません。\tI have been typing
    this report since this morning, but I'm only halfway through.\nジョニーはほんの数ヶ月前にスペインへ引っ越してきたばかりで、スペイン語を話すことにまだ慣れていません。\tJohnny
    moved to Spain just a few month ago, so he isn't used to speaking Spanish as yet.\nデータはまだまとめていません。\tThe
    data hasn't been compiled yet.\nまだ、決まっていません。\tI haven't decided yet.\nまだ学校へ行けるほど元気にはなっていません。\tI'm
    not strong enough yet to go to school.\nまだ決めていません。\tI haven't made up my mind
    yet.\nまだ決めていませんが、出発までにはお知らせします。\tI haven't decided yet, but I'll let you know
    by the time we leave.\nまだ決めていませんが、電車でいくよりも飛行機で行くほうがいいんですね。\tI haven't decided
    yet, but I prefer flying to going by train.\nまだ住所は決まっていませんので、友達の家にしばらく泊まります。\tI
    don't know my address yet, I'm going to stay with my friend for a while.\nメアリーはまだ出発していません。\tMary
    has not started yet.\n汽車はまだ到着していません。\tThe train hasn't arrived yet.\n君はまだ手を洗っていませんね。\tYou
    have not washed your hands yet, have you? \n健はまだ車を洗っていません。\tKen has not washed
    the car yet.\n私が手紙で連絡した先生は、まだ到着なされていません。\tThe teacher I wrote to you about has
    not yet arrived.\n私が頼んだものがまだ届いていません。\tI'm still waiting for my order.\n私の時はまだ来ていません。\tMy
    time has not yet come.\n私の知っている限りでは、彼女はまだ結婚していません。\tSo far as I know, she is still
    unmarried.\n私はあなたからまだ返事をもらっていません。\tI have received no reply from you yet.\n私はその仕事にまだ慣れていません。\tI
    am new to the work.\n私はまだ昼食を終えていません。\tI have not finished lunch.\n私はまだ朝食をとっていません。\tI
    haven't eaten breakfast yet.\n私はまだ朝食を済ませていません。\tI have not finished breakfast
    yet.\n私はまだ朝食を食べていません。\tI haven't eaten breakfast yet.\n私達はまだ電話をつりつけていません。\tWe
    are not on the telephone yet.\n実を言うと、彼はまだ６０歳になっていません。\tTo tell the truth, he is
    still under sixty.\n準備はまだ出来ていませんか。\tAren't you ready?\n大学へ行くか、就職するかまだ決めていません。\tI
    am not sure yet if I will go to a university or get or job.\n弟はまだ、学校に行っていません。\tMy
    brother is not yet in school.\n電話を切らないで下さい。まだ話が終わっていません。\tDon't hang up; I haven't
    finished talking to you.\n彼はまだ家に帰ってきていませんね。\tHe has not come home yet, has he?\n彼はまだ帰ってきていません。\tHe
    hasn't returned yet.\n彼らはまだ家に戻ってきていません。\tThey haven't come back home yet.\n彼女はまだここへ来ていません。\tShe
    is not here yet.\n"
