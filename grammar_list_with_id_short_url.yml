  :example: "あなたの作文は全然だめだというわけではない。\tYour composition is not altogether bad.\nあなたの仕事はまったく満足できるというわけではない。\tYour
    work is not altogether satisfactory.\nあれは全く誤りというわけではない。\tThat is not altogether
    false.\nイギリス人がフィッシュ・アンド・チップスが好きだというわけではない。\tNot English people like fish and chips.\nイギリス人がみなフィッシュ・アンド・チップスが好きだというわけではない。\tNot
    all English people like fish and chips.\nいつも夏というわけではないのだよ。\tIt isn't always summer.\n叔母は非常なお金持ちだからといって、それだけ幸せというわけではない。\tMy
    aunt is none the happier for her great wealth.\nきょうはとりわけ暑いというわけではない。\tIt is not
    especially hot today.\nここの生徒の全員がスポーツ好きというわけではない。\tIt's not that every student
    likes sports.\nこの仕事は誰でも良いというわけではない。\tI do not want anyone for this job.\nこれらの卵が全部新鮮というわけではない。\tAll
    these eggs are not fresh.\nすべての人がその本が好きだというわけではない。\tNot everyone likes that book.\nすべての本が良い本というわけではない。\tNot
    all books are good books.\nその山に登るのは全く不可能というわけではない。\tIt's not absolutely impossible
    to climb the mountain.\nそれはまったく確実というわけではない。\tIt's not quite certain.\nそれは全くウソというわけではない。\tThat
    is not altogether false.\n誤解しないように、約束をしようというわけではないから。\tDon't misunderstand me;
    we are not making any promises.\n最近では、人々が移民していく場合、日光とか植物、あるいは召使いを求めていくというわけではない。\tThese
    days, when people emigrate, it is not so much in search of sunshine, or food,
    or even servants.\n私たちの家族もみんな同じ人種からなっているというわけではないのよ。\tEven in our family not all
    of us are of the same race. \n私はあなたと全く同じ意見というわけではない。\tI do not quite agree with
    you.\n私はある程度彼と同じ意見だが、まったく同じというわけではない。\tI agree with him to a certain extent, but
    not entirely.\n私はこの種の音楽が特に好きというわけではない。\tI'm not particularly keen on this kind
    of music.\n私はこれらのフォークソングすべてが好きというわけではない。\tI don't like all of these folk songs.\n私はショーの劇が特に好きというわけではない。\tI
    am not particularly fond of Shaw's plays.\n私は誰でも信ずるというわけではない。\tI don't believe
    just anyone.\n私は日曜日は必ずしも暇というわけではない。\tI'm not always free on Sundays.\n私は彼らの全部を知っているというわけではない。\tI
    do not know every one of them.\n私達はいつも彼の忠告を取り入れるというわけではない。\tWe do not always take
    his advice.\n社長は誰とでも会うというわけではない。\tThe president doesn't see anybody.\n人間は、裕福だからといって、それだけ幸せというわけではない。\tMan
    is none the happier for his wealth.\n人生では何もかもが楽しいというわけではない。\tNot everything is
    pleasant in life.\n全く悪いというわけではない。\tThat is not altogether bad.\n彼の回答に我々がまったく満足しているというわけではない。\tHis
    answer is not altogether satisfactory to us.\n彼の作文は完全に誤りがないというわけではない。\tHis composition
    is not perfectly free of mistakes.\n彼はいつも遅れてくるというわけではない。\tHe doesn't always come
    late.\n彼はまったく馬鹿というわけではない。\tHe is not altogether a fool.\n彼らは二人ともが金持ちというわけではない。\tIt's
    not as if they are BOTH rich.\n彼女はお金がないというわけではない。\tShe is not without money.\n法学を学んでいる学生が皆法律家になれるというわけではない。\tNot
    every student studying law can be a lawyer.\n名声は必ずしも成功に付き物というわけではない。\tFame is
    not always an accompaniment of success.\n"
